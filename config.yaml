#
# Knockout Web site config
#
# ---
#
# Application Cache
appcache:
  target: ko.appcache
  manifest: |
    CACHE MANIFEST
    # WARNING: This file is automatically generated.
    # Most recently generated on $ISOTIME.
    #
    # Keep in mind that the max size for everything here may be
    # 5MB on many browsers.
    #
    # --- DO NOT EDIT --- Edit config.yaml
    index.html
    favicon.ico
    build/logo.svg
    build/styles.css
    build/hourglass.gif

    build/templates.html
    build/markdown.html

    build/libs.js
    build/app.js

    build/examples.json
    build/plugins.json
    build/api.json

    # Fonts
    fonts/Cherry_Swash.ttf
    fonts/Lato_400.ttf
    fonts/Lato_700.ttf
    fonts/Lato_400italic.ttf
    fonts/fontawesome-webfont.ttf?v=4.3.0

    # Ace -- these to-be Workers need to be available in separate
    # scripts.
    worker-javascript.js
    worker-html.js

    FALLBACK:
    / index.html

    NETWORK:
    *


# HTML Templates
templates:
  src: templates/**/*.html
  dest: build/
  filename: templates.html


# Markdown templates (processed on browser)
markdown:
  src: markdown/**/*.md
  dest: build/
  filename: markdown.html
  header: >
    <!-- auto generated from <%= file.path.split('/').slice(-2).join("/") %> -->
    <template id='<%=path.basename(file.path, '.html')%>'
      data-kind='<%= file.frontMatter.kind %>'
      data-title='<%= file.frontMatter.title %>'
      data-cat='<%= file.frontMatter.cat %>'
      data-subcat='<%= file.frontMatter.subCat %>'>
  footer: >
    </template>

# Sitemap
sitemap:
  files: a/*.html
  settings:
    siteUrl: http://brianmhunt.github.io/knockout/a/
    fileName: sitemap.xml
  dest: ./


tracker.js:
  dest: tracker-setup.js
  text: |
    /*  Automatically generated */
    if (location.hostname !== 'localhost') {
      window._trackJs = window._trackJs || {
        enabled: true,
        token: 'bc952e7044e34a2e8423f777b8c824be',
        application: "knockout.js",
        version: "<%= gitVersion %>"
      };
    } else {
      window._trackJs = window._trackJs || {
        enabled: false
      };
    }

# Javascript libraries
libs.js:
  dest: build/
  filename: libs.js
  src:
    - tracker-setup.js
    - bower_components/trackjs/tracker.js
    - node_modules/gulp-babel/node_modules/babel-core/browser-polyfill.js
    - bower_components/base64/base64.min.js
    - node_modules/jquery/dist/jquery.js
    - node_modules/knockout/build/output/knockout-latest.js
    - bower_components/knockout.punches/knockout.punches.js
    - node_modules/knockout-transformations/dist/knockout-transformations.js
    - bower_components/marked/marked.min.js
    - bower_components/ace-builds/src/ace.js
    - bower_components/ace-builds/src/mode-javascript.js
    - bower_components/ace-builds/src/mode-html.js
    - bower_components/ace-builds/src/theme-solarized_dark.js
    - bower_components/ace-builds/src/theme-solarized_light.js
    - bower_components/ace-builds/src/theme-tomorrow.js
    - bower_components/ace-builds/src/theme-monokai.js


# Our JS application
app.js:
  src: src/**/*.js
  dest: build/
  name: app.js
  babel-config:
    modules: common


# less => css
less:
  src: less/styles.less
  dest: build/


# examples
examples:
  src: examples/**/*.yaml
  dest: build/
  filename: examples.json
  settings:
    safe: true

# API
api:
  src: koSrc/**/*.js
  filename: api.json
  dest: build/

# multipage
# ----
# This is a fallback for older browsers and SEO.
multipage:
  src: markdown/*
  dest: a/
  header: |
    <!doctype html>
    <html manifest='ko.appcache'>
    <head>
      <!-- auto generated from  <%= file.path.split('/').slice(-2).join("/") %> -->
      <meta charset='utf-8'>
      <title> Knockout.js </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='build/styles.css' rel='stylesheet' type='text/css' />
    </head>
    <body data-bind='css.bound: true'>
      <div class='headline'>
        <img src="build/hourglass.gif" alt='Loading ...'/>
        <div class='browser-version'>
          Please ensure you are using the latest version of a modern
          browser. If this page fails to load, you may still access
          the <a href='http://knockoutjs.com'>legacy documentation site</a>.
        </div>
      </div>

      <div style='display: none' data-bind='style.display: 'block''>
        {{# template: 'header' /}}
        <div class='main'>
          {{# if: body }}
            <h1>{{ title }}</h1>
            <div data-bind='animatedTemplate: body'></div>
          {{/if }}
          <div data-bind='ifnot: body'>
            <h1><%= file.frontMatter.title %></h1>
    <!-- /header -->
  footer: |
    <!-- footer -->
          </div>
        </div>
        {{# template: 'footer' /}}
      </div>
      <script src='build/libs.js'></script>
      <script src='build/app.js' async></script>
    </body>
    </html>


