<template id='checked-binding'
  data-kind='documentation'
  data-title='checked'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>checked</code> binding links a checkable form control &mdash; i.e., a checkbox (<code>&lt;input type=&#39;checkbox&#39;&gt;</code>) or a radio button (<code>&lt;input type=&#39;radio&#39;&gt;</code>) &mdash; with a property on your view model.</p>
<p>When the user checks the associated form control, this updates the value on your view model. Likewise, when you update the value in your view model, this checks or unchecks the form control on screen.</p>
<p>Note: For text boxes, drop-down lists, and all non-checkable form controls, use <a href="value-binding.html">the <code>value</code> binding</a> to read and write the element&#39;s value, not the <code>checked</code> binding.</p>
<h3 id="example-with-checkbox">Example with checkbox</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>Send me spam: &lt;input type="checkbox" data-bind="checked: wantsSpam" />&lt;/p></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>  var viewModel = {
    wantsSpam: ko.observable(true) // Initially checked
  };

  // ... then later ...
  viewModel.wantsSpam(false); // The checkbox becomes unchecked</div>
</code></pre>
<h3 id="example-adding-checkboxes-bound-to-an-array">Example adding checkboxes bound to an array</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>Send me spam: &lt;input type="checkbox" data-bind="checked: wantsSpam" />&lt;/p>
&lt;div data-bind="visible: wantsSpam">
    Preferred flavors of spam:
    &lt;div>&lt;input type="checkbox" value="cherry" data-bind="checked: spamFlavors" /> Cherry&lt;/div>
    &lt;div>&lt;input type="checkbox" value="almond" data-bind="checked: spamFlavors" /> Almond&lt;/div>
    &lt;div>&lt;input type="checkbox" value="msg" data-bind="checked: spamFlavors" /> Monosodium Glutamate&lt;/div>
&lt;/div></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
  wantsSpam: ko.observable(true),
  spamFlavors: ko.observableArray(["cherry","almond"]) // Initially checks the Cherry and Almond checkboxes
};

// ... then later ...
viewModel.spamFlavors.push("msg"); // Now additionally checks the Monosodium Glutamate checkbox</div>
</code></pre>
<h3 id="example-adding-radio-buttons">Example adding radio buttons</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>Send me spam: &lt;input type="checkbox" data-bind="checked: wantsSpam" />&lt;/p>
&lt;div data-bind="visible: wantsSpam">
    Preferred flavor of spam:
    &lt;div>&lt;input type="radio" name="flavorGroup" value="cherry" data-bind="checked: spamFlavor" /> Cherry&lt;/div>
    &lt;div>&lt;input type="radio" name="flavorGroup" value="almond" data-bind="checked: spamFlavor" /> Almond&lt;/div>
    &lt;div>&lt;input type="radio" name="flavorGroup" value="msg" data-bind="checked: spamFlavor" /> Monosodium Glutamate&lt;/div>
&lt;/div></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>  var viewModel = {
    wantsSpam: ko.observable(true),
    spamFlavor: ko.observable("almond") // Initially selects only the Almond radio button
  };

  // ... then later ...
  viewModel.spamFlavor("msg"); // Now only Monosodium Glutamate is checked</div>
</code></pre>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>KO sets the element&#39;s checked state to match your parameter value. Any previous checked state will be overwritten. The way your parameter is interpreted depends on what type of element you&#39;re binding to:</p>
<ul>
<li><p>For <strong>checkboxes</strong>, KO will set the element to be <em>checked</em> when the parameter value is <code>true</code>, and <em>unchecked</em> when it is <code>false</code>. If you give a value that isn&#39;t actually boolean, it will be interpreted loosely. This means that nonzero numbers and non-<code>null</code> objects and non-empty strings will all be interpreted as <code>true</code>, whereas zero, <code>null</code>, <code>undefined</code>, and empty strings will be interpreted as <code>false</code>.</p>
<p>When the user checks or unchecks the checkbox, KO will set your model property to <code>true</code> or <code>false</code> accordingly.</p>
<p>Special consideration is given if your parameter resolves to an <code>array</code>. In this case, KO will set the element to be <em>checked</em> if the value matches an item in the array, and <em>unchecked</em> if it is not contained in the array.</p>
<p>When the user checks or unchecks the checkbox, KO will add or remove the value from the array accordingly.</p>
</li>
<li><p>For <strong>radio buttons</strong>, KO will set the element to be <em>checked</em> if and only if the parameter value equals the radio button node&#39;s <code>value</code> attribute or the value specified by the <code>checkedValue</code> parameter. In the previous example, the radio button with <code>value=&quot;almond&quot;</code> was checked only when the view model&#39;s <code>spamFlavor</code> property was equal to <code>&quot;almond&quot;</code>.</p>
<p>When the user changes which radio button is selected, KO will set your model property to equal the value of the selected radio button. In the preceding example, clicking on the radio button with <code>value=&quot;cherry&quot;</code> would set <code>viewModel.spamFlavor</code> to be <code>&quot;cherry&quot;</code>.</p>
<p>Of course, this is most useful when you have multiple radio button elements bound to a single model property. To ensure that only <em>one</em> of those radio buttons can be checked at any one time, you should set all of their <code>name</code> attributes to an arbitrary common value (e.g., the value <code>flavorGroup</code> in the preceding example) - doing this puts them into a group where only one can be selected.</p>
</li>
</ul>
<p>If your parameter is an observable value, the binding will update the element&#39;s checked state whenever the value changes. If the parameter isn&#39;t observable, it will only set the element&#39;s checked state once and will not update it again later.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li><p><code>checkedValue</code></p>
<p>If your binding also includes <code>checkedValue</code>, this defines the value used by the <code>checked</code> binding instead of the element&#39;s <code>value</code> attribute. This is useful if you want the value to be something other than a string (such as an integer or object), or you want the value set dynamically.</p>
<p>In the following example, the item objects themselves (not their <code>itemName</code> strings) will be included in the <code>chosenItems</code> array when their corresponding checkboxes are checked:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- ko foreach: items -->
   &lt;input type="checkbox" data-bind="checkedValue: $data, checked: $root.chosenItems" />
   &lt;span data-bind="text: itemName">&lt;/span>
&lt;!-- /ko --></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>   var viewModel = {
       items: ko.observableArray([
           { itemName: 'Choice 1' },
           { itemName: 'Choice 2' }
       ]),
       chosenItems: ko.observableArray()
   };</div>
</code></pre>
<p>If your <code>checkedValue</code> parameter is an observable value, whenever the value changes and the element is currently checked, the binding will update the <code>checked</code> model property. For checkboxes, it will remove the old value from the array and add the new value. For radio buttons, it will just update the model value.</p>
</li>
</ul>
</li>
</ul>
</template>

<template id='click-binding'
  data-kind='documentation'
  data-title='click'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>click</code> binding adds an event handler so that your chosen JavaScript function will be invoked when the associated DOM element is clicked. This is most commonly used with elements like <code>button</code>, <code>input</code>, and <code>a</code>, but actually works with any visible DOM element.</p>
<h3 id="example">Example</h3>
<p><live-example params='id: "click"'></live-example></p>
<p>Each time you click the button, this will invoke <code>incrementClickCounter()</code> on the view model, which in turn changes the view model state, which causes the UI to update.</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>The function you want to bind to the element&#39;s <code>click</code> event.</p>
<p>You can reference any JavaScript function - it doesn&#39;t have to be a function on your view model. You can reference a function on any object by writing <code>click: someObject.someFunction</code>.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-1-passing-a-current-item-as-a-parameter-to-your-handler-function">Note 1: Passing a &quot;current item&quot; as a parameter to your handler function</h3>
<p>When calling your handler, Knockout will supply the current model value as the first parameter. This is particularly useful if you&#39;re rendering
some UI for each item in a collection, and you need to know which item&#39;s UI was clicked. For example,</p>
<p><live-example params='id: "click-places"'></live-example></p>
<p>Two points to note about this example:</p>
<ul>
<li>If you&#39;re inside a nested <a href="binding-context.html">binding context</a>, for example if you&#39;re inside a <code>foreach</code> or a <code>with</code> block, but your handler function
is on the root viewmodel or some other parent context, you&#39;ll need to use a prefix such as <code>$parent</code> or <code>$root</code> to locate the
handler function.</li>
<li>In your viewmodel, it&#39;s often useful to declare <code>self</code> (or some other variable) as an alias for <code>this</code>. Doing so avoids any problems
with <code>this</code> being redefined to mean something else in event handlers or Ajax request callbacks.</li>
</ul>
<h3 id="note-2-accessing-the-event-object-or-passing-more-parameters">Note 2: Accessing the event object, or passing more parameters</h3>
<p>In some scenarios, you may need to access the DOM event object associated with your click event. Knockout will pass the event as the second parameter to your function, as in this example:</p>
<p><live-example params='id: "click-event"'></live-example></p>
<p>If you need to pass more parameters, one way to do it is by wrapping your handler in a function literal that takes in a parameter, as in this example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;button data-bind="click: function(data, event) { myFunction('param1', 'param2', data, event) }">
    Click me
&lt;/button></div>
</code></pre>
<p>Now, KO will pass the data and event objects to your function literal, which are then available to be passed to your handler.</p>
<p>Alternatively, if you prefer to avoid the function literal in your view, you can use the <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Function/bind">bind</a> function, which attaches specific parameter values to a function reference:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;button data-bind="click: myFunction.bind($data, 'param1', 'param2')">
  Click me
&lt;/button></div>
</code></pre>
<h3 id="note-3-allowing-the-default-click-action">Note 3: Allowing the default click action</h3>
<p>By default, Knockout will prevent the click event from taking any default action. This means that if you use the <code>click</code> binding on an <code>a</code> tag (a link), for example, the browser will only call your handler function and will <em>not</em> navigate to the link&#39;s <code>href</code>. This is a useful default because when you use the <code>click</code> binding, it&#39;s normally because you&#39;re using the link as part of a UI that manipulates your view model, not as a regular hyperlink to another web page.</p>
<p>However, if you <em>do</em> want to let the default click action proceed, just return <code>true</code> from your <code>click</code> handler function.</p>
<h3 id="note-4-preventing-the-event-from-bubbling">Note 4: Preventing the event from bubbling</h3>
<p>By default, Knockout will allow the click event to continue to bubble up to any higher level event handlers.  For example, if your element and a parent of that element are both handling the <code>click</code> event, then the click handler for both elements will be triggered.  If necessary, you can prevent the event from bubbling by including an additional binding that is named <code>clickBubble</code> and passing false to it, as in this example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="click: myDivHandler">
  &lt;button data-bind="click: myButtonHandler, clickBubble: false">
      Click me
  &lt;/button>
&lt;/div></div>
</code></pre>
<p>Normally, in this case <code>myButtonHandler</code> would be called first, then the click event would bubble up to <code>myDivHandler</code>.  However, the <code>clickBubble</code> binding that we added with a value of <code>false</code> prevents the event from making it past <code>myButtonHandler</code>.</p>
</template>

<template id='component-binding'
  data-kind='documentation'
  data-title='component'
  data-cat='4'
  data-subcat='Components'>
<p>The <code>component</code> binding injects a specified <a href="component-overview.html">component</a> into an element, and optionally passes parameters to it.</p>
<ul>
<li>[Table of contents injected here]
{:toc}</li>
</ul>
<h3 id="live-example">Live example</h3>
<p><live-example params='id: "component-binding"'></live-example></p>
<p>Note: In more realistic cases, you would typically load component viewmodels and templates from external files, instead of hardcoding them into the registration. See <a href="#component-overview">an example</a> and <a href="#component-registration">registration documentation</a>.</p>
<h3 id="api">API</h3>
<p>There are two ways to use the <code>component</code> binding:</p>
<ul>
<li><p><strong>Shorthand syntax</strong></p>
<p>If you pass just a string, it is interpreted as a component name. The named component is then injected without supplying any parameters to it. Example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind='component: "my-component"'>&lt;/div></div>
</code></pre>
<p>The shorthand value can also be observable. In this case, if it changes, the <code>component</code> binding will <a href="#disposal-and-memory-management">dispose</a> the old component instance, and inject the newly-referenced component. Example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind='component: observableWhoseValueIsAComponentName'>&lt;/div></div>
</code></pre>
</li>
<li><p><strong>Full syntax</strong></p>
<p>To supply parameters to the component, pass an object with the following properties:</p>
<ul>
<li><code>name</code> --- the name of the component to inject. Again, this can be observable.</li>
<li><code>params</code> --- an object that will be passed on to the component. Typically this is a key-value object containing multiple parameters, and is typically received by the component&#39;s viewmodel constructor.</li>
</ul>
<p>Example:</p>
</li>
</ul>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind='component: {
    name: "shopping-cart",
    params: { mode: "detailed-list", items: productsList }
  }'>&lt;/div></div>
</code></pre>
<p>Note that whenever a component is removed (either because the <code>name</code> observable changed, or because an enclosing control-flow binding removed the entire element), the removed component is <a href="#disposal-and-memory-management">disposed</a></p>
<h3 id="component-lifecycle">Component lifecycle</h3>
<p>When a <code>component</code> binding injects a component,</p>
<ol>
<li><p><strong>Your component loaders are asked to supply the viewmodel factory and template</strong></p>
<ul>
<li>Multiple component loaders may be consulted, until the first one recognises the component name and supplies a viewmodel/template. This process only takes place <strong>once per component type</strong>, since Knockout caches the resulting definitions in memory.</li>
<li>The default component loader supplies viewmodels/templates based on <a href="#component-registration">what you have registered</a>. If applicable, this is the phase where it requests any specified AMD modules from your AMD loader.</li>
</ul>
<p>Normally, this is an <em>asynchronous</em> process. It may involve requests to the server. For API consistency, Knockout by default ensures that the loading process completes as an asynchronous callback even if the component is already loaded and cached in memory. For more about this, and how to allow synchronous loading, see <a href="#component-registration">Controlling synchronous/asynchronous loading</a>.</p>
</li>
<li><p><strong>The component template is cloned and injected into the container element</strong></p>
<p>Any existing content is removed and discarded.</p>
</li>
<li><p><strong>If the component has a viewmodel, it is instantiated</strong></p>
<p>If the viewmodel is given as a constructor function, this means Knockout calls <code>new YourViewModel(params)</code>.</p>
<p>If the viewmodel is given as a <code>createViewModel</code> factory function, Knockout calls <code>createViewModel(params, componentInfo)</code>, where <code>componentInfo.element</code> is the element into which the not-yet-bound template has already been injected.</p>
<p>This phase always completes synchronously (constructors and factory functions are not allowed to be asynchronous), since it occurs <em>every time a component is instantiated</em> and performance would be unacceptable if it involved waiting for network requests.</p>
</li>
<li><p><strong>The viewmodel is bound to the view</strong></p>
<p>Or, if the component has no viewmodel, then the view is bound to any <code>params</code> you&#39;ve supplied to the <code>component</code> binding.</p>
</li>
<li><p><strong>The component is active</strong></p>
<p>Now the component is operating, and can remain on-screen for as long as needed.</p>
<p>If any of the parameters passed to the component is observable, then the component can of course observe any changes, or even write back modified values. This is how it can communicate cleanly with its parent, without tightly coupling the component code to any parent that uses it.</p>
</li>
<li><p><strong>The component is torn down, and the viewmodel is disposed</strong></p>
<p>If the <code>component</code> binding&#39;s <code>name</code> value changes observably, or if an enclosing control-flow binding causes the container element to be removed, then any <code>dispose</code> function on the viewmodel is called just before the container element is removed from the DOM. See also: <a href="#disposal-and-memory-management">disposal and memory management</a>.</p>
<p>Note: If the user navigates to an entirely different web page, browsers do this without asking any code running in the page to clean up. So in this case no <code>dispose</code> functions will be invoked. This is OK because the browser will automatically release the memory used by all objects that were in use.</p>
</li>
</ol>
<h3 id="note-template-only-components">Note: Template-only components</h3>
<p>Components usually have viewmodels, but they don&#39;t necessarily have to. A component can specify just a template.</p>
<p>In this case, the object to which the component&#39;s view is bound is the <code>params</code> object that you passed to the <code>component</code> binding. Example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>ko.components.register('special-offer', {
    template: '&lt;div class="offer-box" data-bind="text: productName">&lt;/div>'
});</div>
</code></pre>
<p>... can be injected with:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind='component: {
     name: "special-offer-callout",
     params: { productName: someProduct.name }
}'>&lt;/div></div>
</code></pre>
<p>... or, more conveniently, as a <a href="#component-custom-elements">custom element</a>:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;special-offer params='productName: someProduct.name'>&lt;/special-offer></div>
</code></pre>
<h3 id="note-using-component-without-a-container-element">Note: Using <code>component</code> without a container element</h3>
<p>Sometimes you may want to inject a component into a view without using an extra container element. You can do this using <em>containerless control flow syntax</em>, which is based on comment tags. For example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- ko component: "message-editor" -->
&lt;!-- /ko --></div>
</code></pre>
<p>... or passing parameters:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- ko component: {
    name: "message-editor",
    params: { initialText: "Hello, world!", otherParam: 123 }
} -->
&lt;!-- /ko --></div>
</code></pre>
<p>The <code>&lt;!-- ko --&gt;</code> and <code>&lt;!-- /ko --&gt;</code> comments act as start/end markers, defining a &quot;virtual element&quot; that contains the markup inside. Knockout understands this virtual element syntax and binds as if you had a real container element.</p>
<h3 id="note-passing-markup-to-components">Note: Passing markup to components</h3>
<p>The element you attach a <code>component</code> binding to may contain further markup. For example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="component: { name: 'my-special-list', params: { items: someArrayOfPeople } }">
    &lt;!-- Look, here's some arbitrary markup. By default it gets stripped out
         and is replaced by the component output. -->
    The person &lt;em data-bind="text: name">&lt;/em>
    is &lt;em data-bind="text: age">&lt;/em> years old.
&lt;/div></div>
</code></pre>
<p>Although the DOM nodes in this element will be stripped out and not bound by default, they are not lost. Instead, they are supplied to the component (in this case, <code>my-special-list</code>), which can include them in its output however it wishes.</p>
<p>This is useful if you want to build components that represent &quot;container&quot; UI elements, such as grids, lists, dialogs, or tab sets, which need to inject and bind arbitrary markup into a common structure. See <a href="#component-custom-elements.html">a complete example for custom elements</a>, which also works without custom elements using the syntax shown above.</p>
<h3 id="disposal-and-memory-management">Disposal and memory management</h3>
<p>Optionally, your viewmodel class may have a <code>dispose</code> function. If implemented, Knockout will call this whenever the component is being torn down and removed from the DOM (e.g., because the corresponding item was removed from a <code>foreach</code>, or an <code>if</code> binding has become <code>false</code>).</p>
<p>You must use <code>dispose</code> to release any resources that aren&#39;t inherently garbage-collectable. For example:</p>
<ul>
<li><code>setInterval</code> callbacks will continue to fire until explicitly cleared.<ul>
<li>Use <code>clearInterval(handle)</code> to stop them, otherwise your viewmodel might be held in memory.</li>
</ul>
</li>
<li><code>ko.computed</code> properties continue to receive notifications from their dependencies until explicitly disposed.<ul>
<li>If a dependency is on an external object, then be sure to use <code>.dispose()</code> on the computed property, otherwise it (and possibly also your viewmodel) will be held in memory. Alternatively, consider using a <a href="#computed-pure"><em>pure</em> computed</a> to avoid the need for manual disposal.</li>
</ul>
</li>
<li><strong>Subscriptions</strong> to observables continue to fire until explicitly disposed.<ul>
<li>If you have subscribed to an external observable, be sure to use <code>.dispose()</code> on the subscription, otherwise the callback (and possibly also your viewmodel) will be held in memory.</li>
</ul>
</li>
<li>Manually-created <strong>event handlers</strong> on external DOM elements, if created inside a <code>createViewModel</code> function (or even inside a regular component viewmodel, although to fit the MVVM pattern you shouldn&#39;t) must be removed.<ul>
<li>Of course, you don&#39;t have to worry about releasing any event handlers created by standard Knockout bindings in your view, as KO automatically unregisters them when the elements are removed.</li>
</ul>
</li>
</ul>
<p>For example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var someExternalObservable = ko.observable(123);

function SomeComponentViewModel() {
    this.myComputed = ko.computed(function() {
        return someExternalObservable() + 1;
    }, this);

    this.myPureComputed = ko.pureComputed(function() {
        return someExternalObservable() + 2;
    }, this);

    this.mySubscription = someExternalObservable.subscribe(function(val) {
        console.log('The external observable changed to ' + val);
    }, this);

    this.myIntervalHandle = window.setInterval(function() {
        console.log('Another second passed, and the component is still alive.');
    }, 1000);
}

SomeComponentViewModel.prototype.dispose = function() {
    this.myComputed.dispose();
    this.mySubscription.dispose();
    window.clearInterval(this.myIntervalHandle);
    // this.myPureComputed doesn't need to be manually disposed.
}

ko.components.register('your-component-name', {
    viewModel: SomeComponentViewModel,
    template: 'some template'
});</div>
</code></pre>
<p>It isn&#39;t strictly necessary to dispose computeds and subscriptions that only depend on properties of the same viewmodel object, since this creates only a circular reference which JavaScript garbage collectors know how to release. However, to avoid having to remember which things need disposal, you may prefer to use <code>pureComputed</code> wherever possible, and explicitly dispose all other computeds/subscriptions whether technically necessary or not.</p>
</template>

<template id='component-custom-elements'
  data-kind='documentation'
  data-title='Custom Component Elements'
  data-cat='3'
  data-subcat='Components'>
<p>Custom elements provide a convenient way of injecting <a href="#component-overview">components</a> into your views.</p>
<ul>
<li>[Table of contents injected here]
{:toc}</li>
</ul>
<h3 id="introduction">Introduction</h3>
<p>Custom elements are a syntactical alternative to the <a href="component-binding.html"><code>component</code> binding</a> (and in fact, custom elements make use of a component binding behind the scenes).</p>
<p>For example, instead of writing this:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind='component: { name: "flight-deals", params: { from: "lhr", to: "sfo" } }'>&lt;/div></div>
</code></pre>
<p>... you can write:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;flight-deals params='from: "lhr", to: "sfo"'>&lt;/flight-deals></div>
</code></pre>
<p>This allows for a very modern, <a href="http://www.w3.org/TR/components-intro/">WebComponents</a>-like way to organize your code, while retaining support for even very old browsers (see <a href="#note-custom-elements-and-internet-explorer-6-to-8">custom elements and IE 6 to 8</a>).</p>
<h3 id="example">Example</h3>
<p>This example declares a component, and then injects two instances of it into a view. See the source code below.</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;live-example params='id: "component-custom-element"'>&lt;/live-example></div>
</code></pre>
<p>Note: In more realistic cases, you would typically load component viewmodels and templates from external files, instead of hardcoding them into the registration. See <a href="#component-overview.html#example-loading-the-likedislike-widget-from-external-files-on-demand">an example</a> and <a href="#component-registration">registration documentation</a>.</p>
<h3 id="passing-parameters">Passing parameters</h3>
<p>As you have seen in the examples above, you can use a <code>params</code> attribute to supply parameters to the component viewmodel. The contents of the <code>params</code> attribute are interpreted like a JavaScript object literal (just like a <code>data-bind</code> attribute), so you can pass arbitrary values of any type. Example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;unrealistic-component
    params='stringValue: "hello",
            numericValue: 123,
            boolValue: true,
            objectValue: { a: 1, b: 2 },
            dateValue: new Date(),
            someModelProperty: myModelValue,
            observableSubproperty: someObservable().subprop'>
&lt;/unrealistic-component></div>
</code></pre>
<h4 id="communication-between-parent-and-child-components">Communication between parent and child components</h4>
<p>If you refer to model properties in a <code>params</code> attribute, then you are of course referring to the properties on the viewmodel outside the component (the &#39;parent&#39; or &#39;host&#39; viewmodel), since the component itself is not instantiated yet. In the above example, <code>myModelValue</code> would be a property on the parent viewmodel, and would be received by the child component viewmodel&#39;s constructor as <code>params.someModelProperty</code>.</p>
<p>This is how you can pass properties from a parent viewmodel to a child component. If the properties themselves are observable, then the parent viewmodel will be able to observe and react to any new values inserted into them by the child component.</p>
<h4 id="passing-observable-expressions">Passing observable expressions</h4>
<p>In the following example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;some-component
    params='simpleExpression: 1 + 1,
            simpleObservable: myObservable,
            observableExpression: myObservable() + 1'>
&lt;/some-component></div>
</code></pre>
<p>... the component viewmodel&#39;s <code>params</code> parameter will contain three values:</p>
<ul>
<li><p><code>simpleExpression</code></p>
<ul>
<li><p>This will be the numeric value <code>2</code>. It will not be an observable or computed value, since there are no observables involved.</p>
<p>In general, if a parameter&#39;s evaluation does not involve evaluating an observable (in this case, the value did not involve observables at all), then the value is passed literally. If the value was an object, then the child component could mutate it, but since it&#39;s not observable the parent would not know the child had done so.</p>
</li>
</ul>
</li>
<li><p><code>simpleObservable</code></p>
<ul>
<li><p>This will be the <a href="observables.html"><code>ko.observable</code></a> instance declared on the parent viewmodel as <code>myObservable</code>. It is not a wrapper --- it&#39;s the actual same instance as referenced by the parent. So if the child viewmodel writes to this observable, the parent viewmodel will receive that change.</p>
<p>In general, if a parameter&#39;s evaluation does not involve evaluating an observable (in this case, the observable was simply passed without evaluating it), then the value is passed literally.</p>
</li>
</ul>
</li>
<li><p><code>observableExpression</code></p>
<ul>
<li><p>This one is trickier. The expression itself, when evaluated, reads an observable. That observable&#39;s value could change over time, so the expression result could change over time.</p>
<p>To ensure that the child component can react to changes in the expression value, Knockout <strong>automatically upgrades this parameter to a computed property</strong>. So, the child component will be able to read <code>params.observableExpression()</code> to get the current value, or use <code>params.observableExpression.subscribe(...)</code>, etc.</p>
<p>In general, with custom elements, if a parameter&#39;s evaluation involves evaluating an observable, then Knockout automatically constructs a <code>ko.computed</code> value to give the expression&#39;s result, and supplies that to the component.</p>
</li>
</ul>
</li>
</ul>
<p>In summary, the general rule is:</p>
<ol>
<li>If a parameter&#39;s evaluation <strong>does not</strong> involve evaluating an observable/computed, it is passed literally.</li>
<li>If a parameter&#39;s evaluation <strong>does</strong> involve evaluating one or more observables/computeds, it is passed as a computed property so that you can react to changes in the parameter value.</li>
</ol>
<h3 id="passing-markup-into-components">Passing markup into components</h3>
<p>Sometimes you may want to create a component that receives markup and uses it as part of its output. For example, you may want to build a &quot;container&quot; UI element such as a grid, list, dialog, or tab set that can receive and bind arbitrary markup inside itself.</p>
<p>Consider a special list component that can be invoked as follows:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;my-special-list params="items: someArrayOfPeople">
    &lt;!-- Look, I'm putting markup inside a custom element -->
    The person &lt;em data-bind="text: name">&lt;/em>
    is &lt;em data-bind="text: age">&lt;/em> years old.
&lt;/my-special-list></div>
</code></pre>
<p>By default, the DOM nodes inside <code>&lt;my-special-list&gt;</code> will be stripped out (without being bound to any viewmodel) and replaced by the component&#39;s output. However, those DOM nodes aren&#39;t lost: they are remembered, and are supplied to the component in two ways:</p>
<ul>
<li>As an array, <code>$componentTemplateNodes</code>, available to any binding expression in the component&#39;s template (i.e., as a <a href="binding-context.html">binding context</a> property). Usually this is the most convenient way to use the supplied markup. See the example below.</li>
<li>As an array, <code>componentInfo.templateNodes</code>, passed to its <a href="component-registration.html#a-createviewmodel-factory-function"><code>createViewModel</code> function</a></li>
</ul>
<p>The component can then choose to use the supplied DOM nodes as part of its output however it wishes, such as by using <code>template: { nodes: $componentTemplateNodes }</code> on any element in the component&#39;s template.</p>
<p>For example, the <code>my-special-list</code> component&#39;s template can reference <code>$componentTemplateNodes</code> so that its output includes the supplied markup. Here&#39;s the complete working example:</p>
<p><live-example params='id: "component-markdown-example"'></live-example></p>
<p>This &quot;special list&quot; example does nothing more than insert a heading above each list item. But the same technique can be used to create sophisticated grids, dialogs, tab sets, and so on, since all that is needed for such UI elements is common UI markup (e.g., to define the grid or dialog&#39;s heading and borders) wrapped around arbitrary supplied markup.</p>
<p>This technique is also possible when using components <em>without</em> custom elements, i.e., <a href="component-binding.html#note-passing-markup-to-components">passing markup when using the <code>component</code> binding directly</a>.</p>
<h3 id="controlling-custom-element-tag-names">Controlling custom element tag names</h3>
<p>By default, Knockout assumes that your custom element tag names correspond exactly to the names of components registered using <code>ko.components.register</code>. This convention-over-configuration strategy is ideal for most applications.</p>
<p>If you want to have different custom element tag names, you can override <code>getComponentNameForNode</code> to control this. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.getComponentNameForNode = function(node) {
    var tagNameLower = node.tagName &amp;&amp; node.tagName.toLowerCase();

    if (ko.components.isRegistered(tagNameLower)) {
        // If the element's name exactly matches a preregistered
        // component, use that component
        return tagNameLower;
    } else if (tagNameLower === "special-element") {
        // For the element &lt;special-element>, use the component
        // "MySpecialComponent" (whether or not it was preregistered)
        return "MySpecialComponent";
    } else {
        // Treat anything else as not representing a component
        return null;
    }
}</div>
</code></pre>
<p>You can use this technique if, for example, you want to control which subset of registered components may be used as custom elements.</p>
<h3 id="registering-custom-elements-registering-custom-elements-">Registering custom elements {#registering-custom-elements}</h3>
<p>If you are using the default component loader, and hence are registering your components using <code>ko.components.register</code>, then there is nothing extra you need to do. Components registered this way are immediately available for use as custom elements.</p>
<p>If you have implemented a <a href="component-loaders.html">custom component loader</a>, and are not using <code>ko.components.register</code>, then you need to tell Knockout about any element names you wish to use as custom elements. To do this, simply call <code>ko.components.register</code> - you don&#39;t need to specify any configuration, since your custom component loader won&#39;t be using the configuration anyway. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-custom-element', { /* No config needed */ });</div>
</code></pre>
<p>Alternatively, you can <a href="#controlling-custom-element-tag-names">override <code>getComponentNameForNode</code></a> to control dynamically which elements map to which component names, independently of preregistration.</p>
<h3 id="note-combining-custom-elements-with-regular-bindings">Note: Combining custom elements with regular bindings</h3>
<p>A custom element can have a regular <code>data-bind</code> attribute (in addition to any <code>params</code> attribute) if needed. For example,</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;products-list params='category: chosenCategory'
               data-bind='visible: shouldShowProducts'>
&lt;/products-list></div>
</code></pre><p>However, it does not make sense to use bindings that would modify the element&#39;s contents, such as the <a href="text-binding.html"><code>text</code></a> or <a href="template-binding.html"><code>template</code></a> bindings, since they would overwrite the template injected by your component.</p>
<p>Knockout will prevent the use of any bindings that use <a href="custom-bindings-controlling-descendant-bindings.html"><code>controlsDescendantBindings</code></a>, because this also would clash with the component when trying to bind its viewmodel to the injected template. Therefore if you want to use a control flow binding such as <code>if</code> or <code>foreach</code>, then you must wrap it around your custom element rather than using it directly on the custom element, e.g.,:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- ko if: someCondition -->
    &lt;products-list>&lt;/products-list>
&lt;!-- /ko --></div>
</code></pre>
<p>or:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;ul data-bind='foreach: allProducts'>
    &lt;product-details params='product: $data'>&lt;/product-details>
&lt;/ul></div>
</code></pre>
<h3 id="note-custom-elements-cannot-be-self-closing">Note: Custom elements cannot be self-closing</h3>
<p>You must write <code>&lt;my-custom-element&gt;&lt;/my-custom-element&gt;</code>, and <strong>not</strong> <code>&lt;my-custom-element /&gt;</code>. Otherwise, your custom element is not closed and subsequent elements will be parsed as child elements.</p>
<p>This is a limitation of the HTML specification and is outside the scope of what Knockout can control. HTML parsers, following the HTML specification, <a href="http://dev.w3.org/html5/spec-author-view/syntax.html#syntax-start-tag">ignore any self-closing slashes</a> (except on a small number of special &quot;foreign elements&quot;, which are hardcoded into the parser). HTML is not the same as XML.</p>
<h3 id="note-custom-elements-and-internet-explorer-6-to-8">Note: Custom elements and Internet Explorer 6 to 8</h3>
<p>Knockout tries hard to spare developers the pain of dealing with cross-browser compatiblity issues, especially those relating to older browsers! Even though custom elements provide a very modern style of web development, they still work on all commonly-encountered browsers:</p>
<ul>
<li>HTML5-era browsers, which includes <strong>Internet Explorer 9</strong> and later, automatically allow for custom elements with no difficulties.</li>
<li><strong>Internet Explorer 6 to 8</strong> also supports custom elements, <em>but only if they are registered before the HTML parser encounters any of those elements</em>.</li>
</ul>
<p>IE 6-8&#39;s HTML parser will discard any unrecognized elements. To ensure it doesn&#39;t throw out your custom elements, you must do one of the following:</p>
<ul>
<li>Ensure you call <code>ko.components.register(&#39;your-component&#39;)</code> <em>before</em> the HTML parser sees any <code>&lt;your-component&gt;</code> elements</li>
<li>Or, at least call <code>document.createElement(&#39;your-component&#39;)</code> <em>before</em> the HTML parser sees any <code>&lt;your-component&gt;</code> elements. You can ignore the result of the <code>createElement</code> call --- all that matters is that you have called it.</li>
</ul>
<p>For example, if you structure your page like this, then everything will be OK:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!DOCTYPE html>
&lt;html>
    &lt;body>
        &lt;script src='some-script-that-registers-components.js'>&lt;/script>

        &lt;my-custom-element>&lt;/my-custom-element>
    &lt;/body>
&lt;/html></div>
</code></pre>
<p>If you&#39;re working with AMD, then you might prefer a structure like this:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!DOCTYPE html>
&lt;html>
    &lt;body>
        &lt;script>
            // Since the components aren't registered until the AMD module
            // loads, which is asynchronous, the following prevents IE6-8's
            // parser from discarding the custom element
            document.createElement('my-custom-element');
        &lt;/script>

        &lt;script src='require.js' data-main='app/startup'>&lt;/script>

        &lt;my-custom-element>&lt;/my-custom-element>
    &lt;/body>
&lt;/html></div>
</code></pre>
<p>Or if you really don&#39;t like the hackiness of the <code>document.createElement</code> call, then you could use a <a href="component-binding.html"><code>component</code> binding</a> for your top-level component instead of a custom element. As long as all other components are registered before your <code>ko.applyBindings</code> call, they can be used as custom elements on IE6-8 without futher trouble:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!DOCTYPE html>
&lt;html>
    &lt;body>
        &lt;!-- The startup module registers all other KO components before calling
             ko.applyBindings(), so they are OK as custom elements on IE6-8 -->
        &lt;script src='require.js' data-main='app/startup'>&lt;/script>

        &lt;div data-bind='component: "my-custom-element"'>&lt;/div>
    &lt;/body>
&lt;/html></div>
</code></pre>
<h3 id="advanced-accessing-raw-parameters">Advanced: Accessing <code>$raw</code> parameters</h3>
<p>Consider the following unusual case, in which <code>useObservable1</code>, <code>observable1</code>, and <code>observable2</code> are all observables:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;some-component
    params='myExpr: useObservable1() ? observable1 : observable2'>
&lt;/some-component></div>
</code></pre>
<p>Since evaluating <code>myExpr</code> involves reading an observable (<code>useObservable1</code>), KO will supply the parameter to the component as a computed property.</p>
<p>However, the value of the computed property is itself an observable. This would seem to lead to an awkward scenario, where reading its current value would involve double-unwrapping (i.e., <code>params.myExpr()()</code>, where the first parentheses give the value of the expression, and the second give the value of the resulting observable instance).</p>
<p>This double-unwrapping would be ugly, inconvenient, and unexpected, so Knockout automatically sets up the generated computed property (<code>params.myExpr</code>) to unwrap its value for you. That is, the component can read <code>params.myExpr()</code> to get the value of whichever observable has been selected (<code>observable1</code> or <code>observable2</code>), without the need for double-unwrapping.</p>
<p>In the unlikely event that you <em>don&#39;t</em> want the automatic unwrapping, because you want to access the <code>observable1</code>/<code>observable2</code> instances directly, you can read values from <code>params.$raw</code>. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function MyComponentViewModel(params) {
    var currentObservableInstance = params.$raw.myExpr();

    // Now currentObservableInstance is either observable1 or observable2
    // and you would read its value with "currentObservableInstance()"
}</div>
</code></pre>
<p>This should be a very unusual scenario, so normally you will not need to work with <code>$raw</code>.</p>
</template>

<template id='component-loaders'
  data-kind='documentation'
  data-title='Component loaders'
  data-cat='3'
  data-subcat='Components'>
<p>Whenever you inject a <a href="component-overview.html">component</a> using the <a href="component-binding.html"><code>component</code> binding</a> or a <a href="component-custom-elements.html">custom element</a>, Knockout fetches that component&#39;s template and viewmodel using one or more <em>component loaders</em>. The job of a component loader is to asynchronously supply a template/viewmodel pair for any given component name.</p>
<ul>
<li>[Table of contents injected here]
{:toc}</li>
</ul>
<h1 id="the-default-component-loader-default-component-loader-">The default component loader {#default-component-loader}</h1>
<p>The built-in default component loader, <code>ko.components.defaultLoader</code>, is based around a central &quot;registry&quot; of component definitions. It relies on you explicitly registering a configuration for each component before you can use that component.</p>
<p><a href="component-registration.html">Learn more about configuring and registering components with the default loader</a></p>
<h1 id="component-loader-utility-functions">Component loader utility functions</h1>
<p>The following functions read and write the default component loader&#39;s registry:</p>
<ul>
<li><p><code>ko.components.register(name, configuration)</code></p>
<ul>
<li>Registers a component. See: <a href="component-registration.html">full documentation</a>.</li>
</ul>
</li>
<li><p><code>ko.components.isRegistered(name)</code></p>
<ul>
<li>Returns <code>true</code> if a component with the specified name is already registered; <code>false</code> otherwise.</li>
</ul>
</li>
<li><p><code>ko.components.unregister(name)</code></p>
<ul>
<li>Removes the named component from the registry. Or if no such component was registered, does nothing.</li>
</ul>
</li>
</ul>
<p>The following functions work across the complete list of registered component loaders (not only the default loader):</p>
<ul>
<li><p><code>ko.components.get(name, callback)</code></p>
<ul>
<li>Consults each registered loader in turn (by default, that&#39;s just the default loader), to find the first one that supplies a viewmodel/template definition for the named component, then invokes <code>callback</code> to return than viewmodel/template declaration. Invokes <code>callback(null)</code> if none of the registered loaders know about this component.</li>
</ul>
</li>
<li><p><code>ko.components.clearCachedDefinition(name)</code></p>
<ul>
<li>Normally, Knockout consults the loaders <em>once per component name</em>, then caches the resulting definition. This ensures that large numbers of components may be instantiated very quickly. If you want to clear the cache entry for a given component, call this, and then the loaders will be consulted again the next time that component is needed.</li>
</ul>
</li>
</ul>
<p>Also, since <code>ko.components.defaultLoader</code> is a component loader, it implements the following standard component loader functions. You can invoke these directly, e.g., as part of your implementation of a custom loader:</p>
<ul>
<li><code>ko.components.defaultLoader.getConfig(name, callback)</code></li>
<li><code>ko.components.defaultLoader.loadComponent(name, componentConfig, callback)</code></li>
<li><code>ko.components.defaultLoader.loadTemplate(name, templateConfig, callback)</code></li>
<li><code>ko.components.defaultLoader.loadViewModel(name, viewModelConfig, callback)</code></li>
</ul>
<p>For documentation on these standard component loader functions, see <a href="#custom-component-loader">implementing a custom component loader</a>.</p>
<h1 id="implementing-a-custom-component-loader-custom-component-loader-">Implementing a custom component loader {#custom-component-loader}</h1>
<p>You might want to implement a custom component loader if you want to use naming conventions, rather than explicit registration, to load components. Or, if you want to use a third-party &quot;loader&quot; library to fetch component viewmodels or templates from external locations.</p>
<h2 id="functions-you-can-implement">Functions you can implement</h2>
<p>A custom component loader is simply an object whose properties are <strong>any combination</strong> of the following functions:</p>
<h3 id="-getconfig-name-callback-"><code>getConfig(name, callback)</code></h3>
<p><strong><em>Define this if:</em></strong> <em>you want to supply configurations programmatically based on names, e.g., to implement a naming convention.</em></p>
<p>If declared, Knockout will call this function to obtain a configuration object for each component being instantiated.</p>
<ul>
<li>To supply a configuration, call <code>callback(componentConfig)</code>, where <code>componentConfig</code> is any object that can be understood by the <code>loadComponent</code> function on your loader or any other loader. The default loader simply supplies whatever object was registered using <code>ko.components.register</code>.</li>
<li>For example, a <code>componentConfig</code> like <code>{ template: &#39;someElementId&#39;, viewModel: { require: &#39;myModule&#39; } }</code> can be understood and instantiated by the default loader.</li>
<li>You are not limited to supplying configuration objects in any standard format. You can supply arbitrary objects as long as your <code>loadComponent</code> function understands them.</li>
<li>If you do not want your loader to supply a configuration for the named component, then call <code>callback(null)</code>. Knockout will then consult any other registered loaders in sequence, until one supplies a non-<code>null</code> value.</li>
</ul>
<h3 id="-loadcomponent-name-componentconfig-callback-"><code>loadComponent(name, componentConfig, callback)</code></h3>
<p><strong><em>Define this if:</em></strong> <em>you want to take control over how component configurations are interpreted, e.g., if you do not want to use the standard <code>viewModel</code>/<code>template</code> pair format.</em></p>
<p>If declared, Knockout will call this function to convert a <code>componentConfig</code> object into a viewmodel/template pair.</p>
<ul>
<li><p>To supply a viewmodel/template pair, call <code>callback(result)</code>, where <code>result</code> is an object with the following properties:</p>
<ul>
<li><code>template</code> - <strong>Required.</strong> An array of DOM nodes</li>
<li><code>createViewModel(params, componentInfo)</code> - <strong>Optional.</strong> A function that will later be called to supply a viewmodel object for each instance of this component</li>
</ul>
</li>
<li><p>If you do not want your loader to supply a viewmodel/template pair for the given parameters, then call <code>callback(null)</code>. Knockout will then consult any other registered loaders in sequence, until one supplies a non-<code>null</code> value.</p>
</li>
</ul>
<h3 id="-loadtemplate-name-templateconfig-callback-"><code>loadTemplate(name, templateConfig, callback)</code></h3>
<p><strong><em>Define this if:</em></strong> <em>you want to use custom logic to supply DOM nodes for a given template configuration (e.g., using an ajax request to fetch a template by URL).</em></p>
<p>The default component loader will call this function on any registered loaders that declare it, to convert the <code>template</code> part of a component configuration into an array of DOM nodes. The nodes are then cached and cloned for each instance of the component.</p>
<p>The <code>templateConfig</code> value is simply the <code>template</code> property from any <code>componentConfig</code> object. For example, it may contain <code>&quot;some markup&quot;</code> or <code>{ element: &quot;someId&quot; }</code> or a custom format such as <code>{ loadFromUrl: &quot;someUrl.html&quot; }</code>.</p>
<ul>
<li><p>To supply an array of DOM nodes, call <code>callback(domNodeArray)</code>.</p>
</li>
<li><p>If you do not want your loader to supply a template for the given parameters (e.g., because it does not recognize the configuration format), call <code>callback(null)</code>. Knockout will then consult any other registered loaders in sequence, until one supplies a non-<code>null</code> value.</p>
</li>
</ul>
<h3 id="-loadviewmodel-name-templateconfig-callback-"><code>loadViewModel(name, templateConfig, callback)</code></h3>
<p><strong><em>Define this if:</em></strong> <em>you want to use custom logic to supply a viewmodel factory for a given viewmodel configuration (e.g., integrating with a third-party module loader or dependency injection system).</em></p>
<p>The default component loader will call this function on any registered loaders that declare it, to convert the <code>viewModel</code> part of a component configuration into a <code>createViewModel</code> factory function. The function is then cached and called for each new instance of the component that needs a viewmodel.</p>
<p>The <code>viewModelConfig</code> value is simply the <code>viewModel</code> property from any <code>componentConfig</code> object. For example, it may be a constructor function, or a custom format such as <code>{ myViewModelType: &#39;Something&#39;, options: {} }</code>.</p>
<ul>
<li><p>To supply a <code>createViewModel</code> function, call <code>callback(yourCreateViewModelFunction)</code>. The <code>createViewModel</code> function must accept parameters <code>(params, componentInfo)</code> and must synchronously return a new viewmodel instance each time it is called.</p>
</li>
<li><p>If you do not want your loader to supply a <code>createViewModel</code> function for the given parameters (e.g., because it does not recognize the configuration format), call <code>callback(null)</code>. Knockout will then consult any other registered loaders in sequence, until one supplies a non-<code>null</code> value.</p>
</li>
</ul>
<h2 id="registering-custom-component-loaders">Registering custom component loaders</h2>
<p>Knockout allows you to use multiple component loaders simultaneously. This is useful so that, for example, you can plug in loaders that implement different mechanisms (e.g., one might fetch templates from a backend server according to a naming convention; another might set up viewmodels using a dependency injection system) and have them work together.</p>
<p>So, <code>ko.components.loaders</code> is an array containing all the loaders currently enabled. By default, this array contains just one item: <code>ko.components.defaultLoader</code>. To add additional loaders, simply insert them into the <code>ko.components.loaders</code> array.</p>
<h2 id="controlling-precedence">Controlling precedence</h2>
<p>If you want your custom loader to take precedence over the default loader (so it gets the first opportunity to supply configuration/values), then add it to the <em>beginning</em> of the array. If you want the default loader to take precedence (so your custom loader is only called for components not explicitly registered), then add it to the <em>end</em> of the array.</p>
<p>Example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>  // Adds myLowPriorityLoader to the end of the loaders array.
  // It runs after other loaders, only if none of them returned a value.
  ko.components.loaders.push(myLowPriorityLoader);

  // Adds myHighPriorityLoader to the beginning of the loaders array.
  // It runs before other loaders, getting the first chance to return values.
  ko.components.loaders.unshift(myHighPriorityLoader)</div>
</code></pre>
<p>If required, you can remove <code>ko.components.defaultLoader</code> from the loaders array altogether.</p>
<h2 id="sequence-of-calls">Sequence of calls</h2>
<p>The first time Knockout needs to construct a component with a given name, it:</p>
<ul>
<li>Calls each of the registered loaders&#39; <code>getConfig</code> functions in turn, until the first one supplies a non-null <code>componentConfig</code>.</li>
<li>Then, with this <code>componentConfig</code> object, calls each of the registered loaders&#39; <code>loadComponent</code> functions in turn, until the first one supplies a non-null <code>template</code>/<code>createViewModel</code> pair.</li>
</ul>
<p>When the default loader&#39;s <code>loadComponent</code> runs, it simultaneously:</p>
<ul>
<li><p>Calls each of the registered loaders&#39; <code>loadTemplate</code> functions in turn, until the first one supplies a non-null DOM array.</p>
<ul>
<li>The default loader itself has a <code>loadTemplate</code> function that resolves a range of template configuration formats into DOM arrays.</li>
</ul>
</li>
<li><p>Calls each of the registered loaders&#39; <code>loadViewModel</code> functions in turn, until the first one supplies a non-null <code>createViewModel</code> function.</p>
<ul>
<li>The default loader itself has a <code>loadViewModel</code> function that resolves a range of viewmodel configuration formats into <code>createViewModel</code> functions.</li>
</ul>
</li>
</ul>
<p>Custom loaders can plug into any part of this process, so you can take control over supplying configurations, interpreting configurations, supplying DOM nodes, or supplying viewmodel factory functions. By putting custom loaders into a chosen order inside <code>ko.components.loaders</code>, you can control the priority order of different loading strategies.</p>
<h1 id="example-1-a-component-loader-that-sets-up-naming-conventions">Example 1: A component loader that sets up naming conventions</h1>
<p>To implement a naming convention, your custom component loader only needs to implement <code>getConfig</code>. For example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var namingConventionLoader = {
    getConfig: function(name, callback) {
        // 1. Viewmodels are classes corresponding to the component name.
        //    e.g., my-component maps to MyApp.MyComponentViewModel
        // 2. Templates are in elements whose ID is the component name
        //    plus '-template'.
        var viewModelConfig = MyApp[toPascalCase(name) + 'ViewModel'],
            templateConfig = { element: name + '-template' };

        callback({ viewModel: viewModelConfig, template: templateConfig });
    }
};

function toPascalCase(dasherized) {
    return dasherized.replace(/(^|-)([a-z])/g, function (g, m1, m2) { return m2.toUpperCase(); });
}

// Register it. Make it take priority over the default loader.
ko.components.loaders.unshift(namingConventionLoader);</div>
</code></pre>
<p>Now this is registered, you can reference components with any name (without preregistering them), e.g.:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="component: 'my-component'">&lt;/div>

&lt;!-- Declare template -->
&lt;template id='my-component-template'>Hello World!&lt;/template>

&lt;script>
    // Declare viewmodel
    window.MyApp = window.MyApp || {};
    MyApp.MyComponentViewModel = function(params) {
        // ...
    }
&lt;/script></div>
</code></pre>
<h1 id="example-2-a-component-loader-that-loads-external-files-using-custom-code">Example 2: A component loader that loads external files using custom code</h1>
<p>If your custom loader implements <code>loadTemplate</code> and/or <code>loadViewModel</code>, then you can plug in custom code to the loading process. You can also use these functions to interpret custom configuration formats.</p>
<p>For example, you might want to enable configuration formats like the following:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
    template: { fromUrl: 'file.html', maxCacheAge: 1234 },
    viewModel: { viaLoader: '/path/myvm.js' }
});</div>
</code></pre>
<p>... and you can do so using custom loaders.</p>
<p>The following custom loader will take care of loading templates configured with a <code>fromUrl</code> value:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var templateFromUrlLoader = {
    loadTemplate: function(name, templateConfig, callback) {
        if (templateConfig.fromUrl) {
            // Uses jQuery's ajax facility to load the markup from a file
            var fullUrl = '/templates/' + templateConfig.fromUrl + '?cacheAge=' + templateConfig.maxCacheAge;
            $.get(fullUrl, function(markupString) {
                // We need an array of DOM nodes, not a string.
                // We can use the default loader to convert to the
                // required format.
                ko.components.defaultLoader.loadTemplate(name, markupString, callback);
            });
        } else {
            // Unrecognized config format. Let another loader handle it.
            callback(null);
        }
    }
};

// Register it
ko.components.loaders.unshift(templateFromUrlLoader);</div>
</code></pre>
<p>... and the following custom loader will take care of loading viewmodels configured with a <code>viaLoader</code> value:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModelCustomLoader = {
    loadViewModel: function(name, viewModelConfig, callback) {
        if (viewModelConfig.viaLoader) {
            // You could use arbitrary logic, e.g., a third-party
            // code loader, to asynchronously supply the constructor.
            // For this example, just use a hard-coded constructor function.
            var viewModelConstructor = function(params) {
                this.prop1 = 123;
            };

            // We need a createViewModel function, not a plain constructor.
            // We can use the default loader to convert to the
            // required format.
            ko.components.defaultLoader.loadViewModel(name, viewModelConstructor, callback);
        } else {
            // Unrecognized config format. Let another loader handle it.
            callback(null);
        }
    }
};

// Register it
ko.components.loaders.unshift(viewModelCustomLoader);</div>
</code></pre>
<p>If you prefer, you could combine <code>templateFromUrlLoader</code> and <code>viewModelCustomLoader</code> into a single loader by putting the <code>loadTemplate</code> and <code>loadViewModel</code> functions on a single object. However it&#39;s quite nice to separate out these concerns, since their implementations are quite independent.</p>
<h1 id="note-custom-component-loaders-and-custom-elements">Note: Custom component loaders and custom elements</h1>
<p>If you are using a component loader to fetch components by a naming convention, and are <em>not</em> registering your components using <code>ko.components.register</code>, then those components will not automatically be usable as custom elements (because you haven&#39;t told Knockout that they even exist).</p>
<p>See: <a href="component-custom-elements.html#registering-custom-elements">How to enable custom elements with names that don&#39;t correspond to explicitly registered components</a></p>
<h1 id="note-integrating-with-browserify">Note: Integrating with browserify</h1>
<p><a href="http://browserify.org/">Browserify</a> is a popular library for referencing JavaScript libraries with a Node-style synchronous <code>require</code> syntax. It&#39;s often considered as an alternative to an AMD loader such as require.js. However Browserify solves a rather different problem: synchronous build-time reference resolution, rather than asynchronous runtime reference resolution as handled by AMD.</p>
<p>Since Browserify is a build-time tool, it doesn&#39;t really need any special integration with KO components, and there&#39;s no need to implement any kind of custom component loader to work with it. You can simply use Browserify&#39;s <code>require</code> statements to grab instances of your component viewmodels, then explicitly register them, e.g.:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// Note that the following *only* works with Browserify - not with require.js,
// since it relies on require() returning synchronously.

ko.components.register('my-browserify-component', {
    viewModel: require('myViewModel'),
    template: require('fs').readFileSync(__dirname + '/my-template.html', 'utf8')
});</div>
</code></pre>
<p>This uses the <a href="https://github.com/substack/brfs">brfs Browserify plugin</a> to automatically inline the <code>.html</code> file, so you would need to build the script file using a command similar to:</p>
<ul>
<li><code>npm install brfs</code></li>
<li><code>browserify -t brfs main.js &gt; bundle.js</code></li>
</ul>
</template>

<template id='component-overview'
  data-kind='documentation'
  data-title='Component Overview'
  data-cat='3'
  data-subcat='Components'>
<p><strong>Components</strong> are a powerful, clean way of organizing your UI code into self-contained, reusable chunks. They:</p>
<ul>
<li>...can represent individual controls/widgets, or entire sections of your application</li>
<li>...contain their own view, and usually (but optionally) their own viewmodel</li>
<li>...can either be preloaded, or loaded asynchronously (on demand) via AMD or other module systems</li>
<li>...can receive parameters, and optionally write back changes to them or invoke callbacks</li>
<li>...can be composed together (nested) or inherited from other components</li>
<li>...can easily be packaged for reuse across projects</li>
<li>...let you define your own conventions/logic for configuration and loading</li>
</ul>
<p>This pattern is beneficial for large applications, because it <strong>simplifies development</strong> through clear organization and encapsulation, and helps to <strong>improve runtime performance</strong> by incrementally loading your application code and templates as needed.</p>
<p><strong>Custom elements</strong> are an optional but convenient syntax for consuming components. Instead of needing placeholder <code>&lt;div&gt;</code>s into which components are injected with bindings, you can use more self-descriptive markup with custom element names (e.g., <code>&lt;voting-button&gt;</code> or <code>&lt;product-editor&gt;</code>). Knockout takes care to ensure compatibility even with old browsers such as IE 6.</p>
<h3 id="example-a-like-dislike-widget">Example: A like/dislike widget</h3>
<p>To get started, you can register a component using <code>ko.components.register</code> (technically, registration is optional, but it&#39;s the easiest way to get started). A component definition specifies a <code>viewModel</code> and <code>template</code>. For example:</p>
<p><live-example params='id: "component-like"'></live-example></p>
<p><strong>Normally, you&#39;d load the view model and template from external files</strong> instead of declaring them inline like this. We&#39;ll get to that later.</p>
<p>Now, to use this component, you can reference it from any other view in your application, either using the <a href="#component-binding"><code>component</code> binding</a> or using a <a href="#component-custom-elements">custom element</a>. Here&#39;s a live example that uses it as a custom element:</p>
<p><live-example params='id: "component-overview"'></live-example></p>
<p>In this example, the component both displays and edits an observable property called <code>userRating</code> on the <code>Product</code> view model class.</p>
<h3 id="example-loading-the-like-dislike-widget-from-external-files-on-demand">Example: Loading the like/dislike widget from external files, on demand</h3>
<p>In most applications, you&#39;ll want to keep component view models and templates in external files. If you configure Knockout to fetch them via an AMD module loader such as <a href="http://requirejs.org/">require.js</a>, then they can either be preloaded (possibly bundled/minified), or incrementally loaded as needed.</p>
<p>Here&#39;s an example configuration:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('like-or-dislike', {
    viewModel: { require: 'files/component-like-widget' },
    template: { require: 'text!files/component-like-widget.html' }
});</div>
</code></pre>
<p><strong>Requirements</strong></p>
<p>For this to work, the files <a href="files/component-like-widget.js"><code>files/component-like-widget.js</code></a> and <a href="files/component-like-widget.html"><code>files/component-like-widget.html</code></a> need to exist. Check them out (and <em>view source</em> on the <code>.html</code> one) - as you&#39;ll see, this is cleaner and more convenient that including the code inline in the definition.</p>
<p>Also, you need to have referenced a suitable module loader library (such as <a href="http://requirejs.org/">require.js</a>) or implemented a <a href="component-loaders.html">custom component loader</a> that knows how to grab your files.</p>
<p><strong>Using the component</strong></p>
<p>Now <code>like-or-dislike</code> can be consumed in the same way as before, using either a <a href="#component-binding"><code>component</code> binding</a> or a <a href="#component-custom-elements">custom element</a>:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;ul data-bind="foreach: products">
    &lt;li class="product">
        &lt;strong data-bind="text: name">&lt;/strong>
        &lt;like-or-dislike params="value: userRating">&lt;/like-or-dislike>
    &lt;/li>
&lt;/ul>
&lt;button data-bind="click: addProduct">Add a product&lt;/button></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function Product(name, rating) {
    this.name = name;
    this.userRating = ko.observable(rating || null);
}

function MyViewModel() {
    this.products = ko.observableArray(); // Start empty
}

MyViewModel.prototype.addProduct = function() {
    var name = 'Product ' + (this.products().length + 1);
    this.products.push(new Product(name));
};

ko.applyBindings(new MyViewModel());</div>
</code></pre>
<p>If you open your browser developer tools&#39; <strong>Network</strong> inspector before your first click on <em>Add product</em>, you&#39;ll see that the component&#39;s <code>.js</code>/<code>.html</code> files are fetched on demand when first required, and thereafter retained for reuse.</p>
<h3 id="learn-more">Learn more</h3>
<p>More more detailed information, see:</p>
<ul>
<li><a href="#component-registration">Defining and registering components</a></li>
<li><a href="#component-binding">Using the <code>component</code> binding</a></li>
<li><a href="#component-custom-elements">Using custom elements</a></li>
<li><a href="#component-loaders">Advanced: Custom component loaders</a></li>
</ul>
