<template id='observableArrays'
  data-kind='documentation'
  data-title='Observable Arrays'
  data-cat='2'
  data-subcat=''>
<p>If you want to detect and respond to changes on one object, you&#39;d use <a href="#observables">observables</a>. If you want to detect and respond to changes of a <em>collection of things</em>, use an <code>observableArray</code>. This is useful in many scenarios where you&#39;re displaying or editing multiple values and need repeated sections of UI to appear and disappear as items are added and removed.</p>
<h3 id="example">Example</h3>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var myObservableArray = ko.observableArray();    // Initially an empty array
myObservableArray.push('Some value');            // Adds the value and notifies observers</div>
</code></pre>
<p>To see how you can bind the <code>observableArray</code> to a UI and let the user modify it, see <a href="../examples/simpleList.html">the simple list example</a>.</p>
<h3 id="key-point-an-observablearray-tracks-which-objects-are-in-the-array-not-the-state-of-those-objects">Key point: An observableArray tracks which objects are <em>in</em> the array, <em>not</em> the state of those objects</h3>
<p>Simply putting an object into an <code>observableArray</code> doesn&#39;t make all of that object&#39;s properties themselves observable. Of course, you can make those properties observable if you wish, but that&#39;s an independent choice. An <code>observableArray</code> just tracks which objects it holds, and notifies listeners when objects are added or removed.</p>
<h2 id="prepopulating-an-observablearray">Prepopulating an observableArray</h2>
<p>If you want your observable array <strong>not</strong> to start empty, but to contain some initial items, pass those items as an array to the constructor. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// This observable array initially contains three objects
var anotherObservableArray = ko.observableArray([
  { name: "Bungle", type: "Bear" },
  { name: "George", type: "Hippo" },
  { name: "Zippy", type: "Unknown" }
]);</div>
</code></pre>
<h2 id="reading-information-from-an-observablearray">Reading information from an observableArray</h2>
<p>Behind the scenes, an <code>observableArray</code> is actually an <a href="#observables">observable</a> whose value is an array (plus, <code>observableArray</code> adds some additional features described below). So, you can get the underlying JavaScript array by invoking the <code>observableArray</code> as a function with no parameters, just like any other observable. Then you can read information from that underlying array. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>alert('The length of the array is ' + myObservableArray().length);
alert('The first element is ' + myObservableArray()[0]);</div>
</code></pre>
<p>Technically you can use any of the native JavaScript array functions to operate on that underlying array, but normally there&#39;s a better alternative. KO&#39;s <code>observableArray</code> has equivalent functions of its own, and they&#39;re more useful because:</p>
<ol>
<li>They work on all targeted browsers. (For example, the native JavaScript <code>indexOf</code> function doesn&#39;t work on IE 8 or earlier, but KO&#39;s <code>indexOf</code> works everywhere.)</li>
<li>For functions that modify the contents of the array, such as <code>push</code> and <code>splice</code>, KO&#39;s methods automatically trigger the dependency tracking mechanism so that all registered listeners are notified of the change, and your UI is automatically updated.</li>
<li>The syntax is more convenient. To call KO&#39;s <code>push</code> method, just write <code>myObservableArray.push(...)</code>. This is slightly nicer than calling the underlying array&#39;s <code>push</code> method by writing <code>myObservableArray().push(...)</code>.</li>
</ol>
<p>The rest of this page describes <code>observableArray</code>&#39;s functions for reading and writing array information.</p>
<h3 id="indexof">indexOf</h3>
<p>The <code>indexOf</code> function returns the index of the first array item that equals your parameter. For example, <code>myObservableArray.indexOf(&#39;Blah&#39;)</code> will return the zero-based index of the first array entry that equals <code>Blah</code>, or the value <code>-1</code> if no matching value was found.</p>
<h3 id="slice">slice</h3>
<p>The <code>slice</code> function is the <code>observableArray</code> equivalent of the native JavaScript <code>slice</code> function (i.e., it returns the entries of your array from a given start index up to a given end index). Calling <code>myObservableArray.slice(...)</code> is equivalent to calling the same method on the underlying array (i.e., <code>myObservableArray().slice(...)</code>).</p>
<h2 id="manipulating-an-observablearray">Manipulating an observableArray</h2>
<p><code>observableArray</code> exposes a familiar set of functions for modifying the contents of the array and notifying listeners.</p>
<h3 id="pop-push-shift-unshift-reverse-sort-splice">pop, push, shift, unshift, reverse, sort, splice</h3>
<p>All of these functions are equivalent to running the native JavaScript array functions on the underlying array, and then notifying listeners about the change:</p>
<ul>
<li><code>myObservableArray.push(&#39;Some new value&#39;)</code> adds a new item to the end of array</li>
<li><code>myObservableArray.pop()</code> removes the last value from the array and returns it</li>
<li><code>myObservableArray.unshift(&#39;Some new value&#39;)</code> inserts a new item at the beginning of the array</li>
<li><code>myObservableArray.shift()</code> removes the first value from the array and returns it</li>
<li><code>myObservableArray.reverse()</code> reverses the order of the array</li>
<li><code>myObservableArray.sort()</code> sorts the array contents.<ul>
<li>The default sort is alphabetical, but you can optionally pass a function to control how the array should be sorted. Your function should accept any two objects from the array and return a negative value if the first argument is smaller, a positive value is the second is smaller, or zero to treat them as equal. For example, to sort an array of &#39;person&#39; objects by last name, you could write <code>myObservableArray.sort(function(left, right) { return left.lastName == right.lastName ? 0 : (left.lastName &lt; right.lastName ? -1 : 1) })</code></li>
</ul>
</li>
<li><code>myObservableArray.splice()</code> removes and returns a given number of elements starting from a given index. For example, <code>myObservableArray.splice(1, 3)</code> removes three elements starting from index position 1 (i.e., the 2nd, 3rd, and 4th elements) and returns them as an array.</li>
</ul>
<p>For more details about these <code>observableArray</code> functions, see the equivalent documentation of the <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Array#Methods_2">standard JavaScript array functions</a>.</p>
<h3 id="remove-and-removeall">remove and removeAll</h3>
<p><code>observableArray</code> adds some more useful methods that aren&#39;t found on JavaScript arrays by default:</p>
<ul>
<li><code>myObservableArray.remove(someItem)</code> removes all values that equal <code>someItem</code> and returns them as an array</li>
<li><code>myObservableArray.remove(function(item) { return item.age &lt; 18 })</code> removes all values whose <code>age</code> property is less than 18, and returns them as an array</li>
<li><code>myObservableArray.removeAll([&#39;Chad&#39;, 132, undefined])</code> removes all values that equal <code>&#39;Chad&#39;</code>, <code>123</code>, or <code>undefined</code> and returns them as an array</li>
<li><code>myObservableArray.removeAll()</code> removes all values and returns them as an array</li>
</ul>
<h3 id="destroy-and-destroyall-note-usually-relevant-to-ruby-on-rails-developers-only-">destroy and destroyAll (Note: Usually relevant to Ruby on Rails developers only)</h3>
<p>The <code>destroy</code> and <code>destroyAll</code> functions are mainly intended as a convenience for developers using Ruby on Rails:</p>
<ul>
<li><code>myObservableArray.destroy(someItem)</code> finds any objects in the array that equal <code>someItem</code> and gives them a special property called <code>_destroy</code> with value <code>true</code></li>
<li><code>myObservableArray.destroy(function(someItem) { return someItem.age &lt; 18 })</code> finds any objects in the array whose <code>age</code> property is less than 18, and gives those objects a special property called <code>_destroy</code> with value <code>true</code></li>
<li><code>myObservableArray.destroyAll([&#39;Chad&#39;, 132, undefined])</code> finds any objects in the array that equal <code>&#39;Chad&#39;</code>, <code>123</code>, or <code>undefined</code> and gives them a special property called <code>_destroy</code> with value <code>true</code></li>
<li><code>myObservableArray.destroyAll()</code> gives a special property called <code>_destroy</code> with value <code>true</code> to all objects in the array</li>
</ul>
<p>So, what&#39;s this <code>_destroy</code> thing all about? It&#39;s only really interesting to Rails developers. The convention in Rails is that, when you pass into an action a JSON object graph, the framework can automatically convert it to an ActiveRecord object graph and then save it to your database. It knows which of the objects are already in your database, and issues the correct INSERT or UPDATE statements. To tell the framework to DELETE a record, you just mark it with <code>_destroy</code> set to <code>true</code>.</p>
<p>Note that when KO renders a <code>foreach</code> binding, it automatically hides any objects marked with <code>_destroy</code> equal to <code>true</code>. So, you can have some kind of &quot;delete&quot; button that invokes the <code>destroy(someItem)</code> method on the array, and this will immediately cause the specified item to vanish from the visible UI. Later, when you submit the JSON object graph to Rails, that item will also be deleted from the database (while the other array items will be inserted or updated as usual).</p>
<h2 id="delaying-and-or-suppressing-change-notifications">Delaying and/or suppressing change notifications</h2>
<p>Normally, an <code>observableArray</code> notifies its subscribers immediately, as soon as it&#39;s changed. But if an <code>observableArray</code> is changed repeatedly or triggers expensive updates, you may get better performance by limiting or delaying change notifications. This is accomplished using the <a href="#rateLimit-observable"><code>rateLimit</code> extender</a> like this:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// Ensure it notifies about changes no more than once per 50-millisecond period
myViewModel.myObservableArray.extend({ rateLimit: 50 });</div>
</code></pre>
</template>

<template id='observables'
  data-kind='documentation'
  data-title='Observables'
  data-cat='2'
  data-subcat=''>
<p>Knockout is built around three core features:</p>
<ol>
<li>Observables and dependency tracking</li>
<li>Declarative bindings</li>
<li>Templating</li>
</ol>
<p>On this page, you&#39;ll learn about the first of these three. But before that, let&#39;s examine the MVVM pattern and the concept of a <em>view model</em>.</p>
<h1 id="mvvm-and-view-models">MVVM and View Models</h1>
<p><em>Model-View-View Model (MVVM)</em> is a design pattern for building user interfaces. It describes how you can keep a potentially sophisticated UI simple by splitting it into three parts:</p>
<ul>
<li><p>A <em>model</em>: your application&#39;s stored data. This data represents objects and operations in your business domain (e.g., bank accounts that can perform money transfers) and is independent of any UI. When using KO, you will usually make Ajax calls to some server-side code to read and write this stored model data.</p>
</li>
<li><p>A <em>view model</em>: a pure-code representation of the data and operations on a UI. For example, if you&#39;re implementing a list editor, your view model would be an object holding a list of items, and exposing methods to add and remove items.</p>
<p>Note that this is not the UI itself: it doesn&#39;t have any concept of buttons or display styles. It&#39;s not the persisted data model either - it holds the unsaved data the user is working with. When using KO, your view models are pure JavaScript objects that hold no knowledge of HTML. Keeping the view model abstract in this way lets it stay simple, so you can manage more sophisticated behaviors without getting lost.</p>
</li>
<li><p>A <em>view</em>: a visible, interactive UI representing the state of the view model. It displays information from the view model, sends commands to the view model (e.g., when the user clicks buttons), and updates whenever the state of the view model changes.</p>
<p>When using KO, your view is simply your HTML document with declarative bindings to link it to the view model. Alternatively, you can use templates that generate HTML using data from your view model.</p>
</li>
</ul>
<p>To create a view model with KO, just declare any JavaScript object. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var myViewModel = {
    personName: 'Bob',
    personAge: 123
};</div>
</code></pre>
<p>You can then create a very simple <em>view</em> of this view model using a declarative binding. For example, the following markup displays the <code>personName</code> value:</p>
<pre><code><div data-bind='highlight: "undefined"'>The name is &lt;span data-bind="text: personName">&lt;/span></div>
</code></pre><h2 id="activating-knockout">Activating Knockout</h2>
<p>The <code>data-bind</code> attribute isn&#39;t native to HTML, though it is perfectly OK (it&#39;s strictly compliant in HTML 5, and causes no problems with HTML 4 even though a validator will point out that it&#39;s an unrecognized attribute). But since the browser doesn&#39;t know what it means, you need to activate Knockout to make it take effect.</p>
<p>To activate Knockout, add the following line to a <code>&lt;script&gt;</code> block:</p>
<pre><code><div data-bind='highlight: "undefined"'>ko.applyBindings(myViewModel);</div>
</code></pre><p>You can either put the script block at the bottom of your HTML document, or you can put it at the top and wrap the contents in a DOM-ready handler such as <a href="http://api.jquery.com/jQuery/#jQuery3">jQuery&#39;s <code>$</code> function</a>.</p>
<p>That does it! Now, your view will display as if you&#39;d written the following HTML:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>The name is &lt;span>Bob&lt;/span></div>
</code></pre>
<p>In case you&#39;re wondering what the parameters to <code>ko.applyBindings</code> do,</p>
<ul>
<li><p>The first parameter says what view model object you want to use with the declarative bindings it activates</p>
</li>
<li><p>Optionally, you can pass a second parameter to define which part of the document you want to search for <code>data-bind</code> attributes. For example, <code>ko.applyBindings(myViewModel, document.getElementById(&#39;someElementId&#39;))</code>. This restricts the activation to the element with ID <code>someElementId</code> and its descendants, which is useful if you want to have multiple view models and associate each with a different region of the page.</p>
</li>
</ul>
<p>Pretty simple, really.</p>
<h1 id="observables">Observables</h1>
<p>OK, you&#39;ve seen how to create a basic view model and how to display one of its properties using a binding. But one of the key benefits of KO is that it updates your UI automatically when the view model changes. How can KO know when parts of your view model change? Answer: you need to declare your model properties as <em>observables</em>, because these are special JavaScript objects that can notify subscribers about changes, and can automatically detect dependencies.</p>
<p>For example, rewrite the preceding view model object as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var myViewModel = {
    personName: ko.observable('Bob'),
    personAge: ko.observable(123)
};</div>
</code></pre>
<p>You don&#39;t have to change the view at all - the same <code>data-bind</code> syntax will keep working. The difference is that it&#39;s now capable of detecting changes, and when it does, it will update the view automatically.</p>
<h2 id="reading-and-writing-observables">Reading and writing observables</h2>
<p>Not all browsers support JavaScript getters and setters (* cough * IE * cough *), so for compatibility, <code>ko.observable</code> objects are actually <em>functions</em>.</p>
<ul>
<li><p>To <strong>read</strong> the observable&#39;s current value, just call the observable with no parameters. In this example, <code>myViewModel.personName()</code> will return <code>&#39;Bob&#39;</code>, and <code>myViewModel.personAge()</code> will return <code>123</code>.</p>
</li>
<li><p>To <strong>write</strong> a new value to the observable, call the observable and pass the new value as a parameter. For example, calling <code>myViewModel.personName(&#39;Mary&#39;)</code> will change the name value to <code>&#39;Mary&#39;</code>.</p>
</li>
<li><p>To write values to <strong>multiple observable properties</strong> on a model object, you can use <em>chaining syntax</em>. For example, <code>myViewModel.personName(&#39;Mary&#39;).personAge(50)</code> will change the name value to <code>&#39;Mary&#39;</code> <em>and</em> the age value to <code>50</code>.</p>
</li>
</ul>
<p>The whole point of observables is that they can be observed, i.e., other code can say that it wants to be notified of changes. That&#39;s what many of KO&#39;s built-in bindings do internally. So, when you wrote <code>data-bind=&quot;text: personName&quot;</code>, the <code>text</code> binding registered itself to be notified when <code>personName</code> changes (assuming it&#39;s an observable value, which it is now).</p>
<p>When you change the name value to <code>&#39;Mary&#39;</code> by calling <code>myViewModel.personName(&#39;Mary&#39;)</code>, the <code>text</code> binding will automatically update the text contents of the associated DOM element. That&#39;s how changes to the view model automatically propagate to the view.</p>
<h2 id="explicitly-subscribing-to-observables">Explicitly subscribing to observables</h2>
<p><em>You won&#39;t normally need to set up subscriptions manually, so beginners should skip this section.</em></p>
<p>For advanced users, if you want to register your own subscriptions to be notified of changes to observables, you can call their <code>subscribe</code> function. For example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>myViewModel.personName.subscribe(function(newValue) {
    alert("The person's new name is " + newValue);
});</div>
</code></pre>
<p>The <code>subscribe</code> function is how many parts of KO work internally. Most of the time you don&#39;t need to use this, because the built-in bindings and templating system take care of managing subscriptions.</p>
<p>The <code>subscribe</code> function accepts three parameters: <code>callback</code> is the function that is called whenever the notification happens, <code>target</code> (optional) defines the value of <code>this</code> in the callback function, and <code>event</code> (optional; default is <code>&quot;change&quot;</code>) is the name of the event to receive notification for.</p>
<p>You can also terminate a subscription if you wish: first capture the return value as a variable, then you can call its <code>dispose</code> function, e.g.:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var subscription = myViewModel.personName.subscribe(function(newValue) { /* do stuff */ });
// ...then later...
subscription.dispose(); // I no longer want notifications</div>
</code></pre>
<p>If you want to be notified of the value of an observable before it is about to be changed, you can subscribe to the <code>beforeChange</code> event. For example:</p>
<pre><code><div data-bind='highlight: "undefined"'>myViewModel.personName.subscribe(function(oldValue) {
    alert("The person's previous name is " + oldValue);
}, null, "beforeChange");</div>
</code></pre><p>Note: Knockout does not guarantee that the <code>beforeChange</code> and <code>change</code> events will occur in pairs, since other parts of your code might raise either event individually. If you need to track the previous value of an observable, it&#39;s up to you to use a subscription to capture and track it.</p>
<h2 id="forcing-observables-to-always-notify-subscribers">Forcing observables to always notify subscribers</h2>
<p>When writing to an observable that contains a primitive value (a number, string, boolean, or null), the dependencies of the observable are normally only notified if the value actually changed. However, it is possible to use the built-in <code>notify</code> <a href="extenders.html">extender</a> to ensure that an observable&#39;s subscribers are always notified on a write, even if the value is the same. You would apply the extender to an observable like this:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>myViewModel.personName.extend({ notify: 'always' });</div>
</code></pre>
<h2 id="delaying-and-or-suppressing-change-notifications">Delaying and/or suppressing change notifications</h2>
<p>Normally, an observable notifies its subscribers immediately, as soon as it&#39;s changed. But if an observable is changed repeatedly or triggers expensive updates, you may get better performance by limiting or delaying the observable&#39;s change notifications. This is accomplished using the <a href="rateLimit-observable.html"><code>rateLimit</code> extender</a> like this:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// Ensure it notifies about changes no more than once per 50-millisecond period
myViewModel.personName.extend({ rateLimit: 50 });</div>
</code></pre>
</template>

<template id='options-binding'
  data-kind='documentation'
  data-title='options'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>options</code> binding controls what options should appear in a drop-down list (i.e., a <code>&lt;select&gt;</code> element) or multi-select list (e.g., <code>&lt;select size=&#39;6&#39;&gt;</code>). This binding cannot be used with anything other than <code>&lt;select&gt;</code> elements.</p>
<p>The value you assign should be an array (or observable array). The <code>&lt;select&gt;</code> element will then display one item for each item in your array.</p>
<p>Note: For a multi-select list, to set which of the options are selected, or to read which of the options are selected, use <a href="selectedOptions-binding.html">the <code>selectedOptions</code> binding</a>. For a single-select list, you can also read and write the selected option using <a href="value-binding.html">the <code>value</code> binding</a>.</p>
<h3 id="example-1-drop-down-list">Example 1: Drop-down list</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>
    Destination country:
    &lt;select data-bind="options: availableCountries">&lt;/select>
&lt;/p></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    // These are the initial options
    availableCountries: ko.observableArray(['France', 'Germany', 'Spain'])
};

// ... then later ...
viewModel.availableCountries.push('China'); // Adds another option</div>
</code></pre>
<h3 id="example-2-multi-select-list">Example 2: Multi-select list</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>
    Choose some countries you would like to visit:
    &lt;select data-bind="options: availableCountries" size="5" multiple="true">&lt;/select>
&lt;/p></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    availableCountries: ko.observableArray(['France', 'Germany', 'Spain'])
};</div>
</code></pre>
<h3 id="example-3-drop-down-list-representing-arbitrary-javascript-objects-not-just-strings">Example 3: Drop-down list representing arbitrary JavaScript objects, not just strings</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>
    Your country:
    &lt;select data-bind="options: availableCountries,
                       optionsText: 'countryName',
                       value: selectedCountry,
                       optionsCaption: 'Choose...'">&lt;/select>
&lt;/p>

&lt;div data-bind="visible: selectedCountry"> &lt;!-- Appears when you select something -->
    You have chosen a country with population
    &lt;span data-bind="text: selectedCountry() ? selectedCountry().countryPopulation : 'unknown'">&lt;/span>.
&lt;/div></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// Constructor for an object with two properties
var Country = function(name, population) {
    this.countryName = name;
    this.countryPopulation = population;
};

var viewModel = {
    availableCountries : ko.observableArray([
        new Country("UK", 65000000),
        new Country("USA", 320000000),
        new Country("Sweden", 29000000)
    ]),
    selectedCountry : ko.observable() // Nothing selected by default
};</div>
</code></pre>
<h3 id="example-4-drop-down-list-representing-arbitrary-javascript-objects-with-displayed-text-computed-as-a-function-of-the-represented-item">Example 4: Drop-down list representing arbitrary JavaScript objects, with displayed text computed as a function of the represented item</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- Same as example 3, except the &lt;select> box expressed as follows: -->
&lt;select data-bind="options: availableCountries,
                   optionsText: function(item) {
                       return item.countryName + ' (pop: ' + item.countryPopulation + ')'
                   },
                   value: selectedCountry,
                   optionsCaption: 'Choose...'">&lt;/select></div>
</code></pre>
<p>Note that the only difference between examples 3 and 4 is the <code>optionsText</code> value.</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>You should supply an array (or observable array). For each item, KO will add an <code>&lt;option&gt;</code> to the associated <code>&lt;select&gt;</code> node. Any previous options will be removed.</p>
<p>If your parameter&#39;s value is an array of strings, you don&#39;t need to give any other parameters. The <code>&lt;select&gt;</code> element will display an option for each string value. However, if you want to let the user choose from an array of <em>arbitrary JavaScript objects</em> (not merely strings), then see the <code>optionsText</code> and <code>optionsValue</code> parameters below.</p>
<p>If this parameter is an observable value, the binding will update the element&#39;s available options whenever the value changes. If the parameter isn&#39;t observable, it will only set the element&#39;s available options once and will not update them again later.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li><p><code>optionsCaption</code></p>
<p>Sometimes, you might not want to select any particular option by default. But a single-select drop-down list usually starts with some item selected, so how can you avoid preselecting something? The usual solution is to prefix the list of options with a special dummy option that just reads &quot;Select an item&quot; or &quot;Please choose an option&quot; or similar, and have that one selected by default.</p>
<p>This easy to do: just add an additional parameter with name <code>optionsCaption</code>, with its value being a string to display. For example:</p>
<p><code>&lt;select data-bind=&#39;options: myOptions, optionsCaption: &quot;Select an item...&quot;, value: myChosenValue&#39;&gt;&lt;/select&gt;</code></p>
<p>KO will prefix the list of items with one that displays the text &quot;Select an item...&quot; and has the value <code>undefined</code>. So, if <code>myChosenValue</code> holds the value <code>undefined</code> (which observables do by default), then the dummy option will be selected. If the <code>optionsCaption</code> parameter is an observable, then the text of the initial item will update as the observable&#39;s value changes.</p>
</li>
<li><p><code>optionsText</code></p>
<p>See Example 3 above to see how you can bind <code>options</code> to an array of arbitrary JavaScript object - not just strings. In this case, you need to choose which of the objects&#39; properties should be displayed as the text in the drop-down list or multi-select list. Example 3 shows how you can specify that property name by passing an additional parameter called <code>optionsText</code>.</p>
<p>If you don&#39;t want to display just a simple property value as the text for each item in the dropdown, you can pass a JavaScript function for the <code>optionsText</code> option and supply your own arbitrary logic for computing the displayed text in terms of the represented object. See Example 4 above, which shows how you could generate the displayed text by concatenating together multiple property values.</p>
</li>
<li><p><code>optionsValue</code></p>
<p>Similar to <code>optionsText</code>, you can also pass an additional parameter called <code>optionsValue</code> to specify which of the objects&#39; properties should be used to set the <code>value</code> attribute on the <code>&lt;option&gt;</code> elements that KO generates. You can also specify a JavaScript function to determine this value. This function will receive the selected item as its only argument and should return a string to use for the <code>&lt;option&gt;</code> element&#39;s value attribute.</p>
<p>Typically you&#39;d only want to use <code>optionsValue</code> as a way of ensuring that KO can correctly retain selection when you update the set of available options. For example, if you&#39;re repeatedly getting a list of &quot;car&quot; objects via Ajax calls and want to ensure that the selected car is preserved, you might need to set <code>optionsValue</code> to <code>&quot;carId&quot;</code> or whatever unique identifier each &quot;car&quot; object has, otherwise KO won&#39;t necessarily know which of the previous &quot;car&quot; objects corresponds to which of the new ones.</p>
</li>
<li><p><code>optionsIncludeDestroyed</code></p>
<p>Sometimes you may want to mark an array entry as deleted, but without actually losing record of its existence. This is known as a non-destructive delete. For details of how to do this, see <a href="observableArrays.html#destroy_and_destroyall_note_usually_relevant_to_ruby_on_rails_developers_only">the destroy function on <code>observableArray</code></a>.</p>
<p>By default, the options binding will skip over (i.e., hide) any array entries that are marked as destroyed. If you want to show destroyed entries, then specify this additional parameter like:</p>
<p><code>&lt;select data-bind=&#39;options: myOptions, optionsIncludeDestroyed: true&#39;&gt;&lt;/select&gt;</code></p>
</li>
<li><p><code>optionsAfterRender</code></p>
<p>If you need to run some further custom logic on the generated <code>option</code> elements, you can use the <code>optionsAfterRender</code> callback. See Note 2 below.</p>
</li>
<li><p><code>selectedOptions</code></p>
<p>For a multi-select list, you can read and write the selection state using <code>selectedOptions</code>. Technically this is a separate binding, so it has <a href="selectedOptions-binding.html">its own documentation</a>.</p>
</li>
<li><p><code>valueAllowUnset</code></p>
<p>If you want Knockout to allow your model property to take values that have no corresponding entry in your <code>&lt;select&gt;</code> element (and display this by making the <code>&lt;select&gt;</code> element blank), then see <a href="value-binding.html#using-valueallowunset-with-select-elements">documentation for <code>valueAllowUnset</code></a>.</p>
</li>
</ul>
</li>
</ul>
<h3 id="note-1-selection-is-preserved-when-setting-changing-options">Note 1: Selection is preserved when setting/changing options</h3>
<p>When the <code>options</code> binding changes the set of options in your <code>&lt;select&gt;</code> element, KO will leave the user&#39;s selection unchanged where possible. So, for a single-select drop-down list, the previously selected option value will still be selected, and for a multi-select list, all the previously selected option values will still be selected (unless, of course, you&#39;ve removed one or more of those options).</p>
<p>That&#39;s because the <code>options</code> binding tries to be independent of the <code>value</code> binding (which controls selection for a single-select list) and the <code>selectedOptions</code> binding (which controls selection for a multi-select list).</p>
<h3 id="note-2-post-processing-the-generated-options">Note 2: Post-processing the generated options</h3>
<p>If you need to run some further custom logic on the generated <code>option</code> elements, you can use the <code>optionsAfterRender</code> callback. The callback function is invoked each time an <code>option</code> element is inserted into the list, with the following parameters:</p>
<ol>
<li>The inserted <code>option</code> element</li>
<li>The data item against which it is bound, or <code>undefined</code> for the caption element</li>
</ol>
<p>Here&#39;s an example that uses <code>optionsAfterRender</code> to add a <code>disable</code> binding to each option.</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;select size=3 data-bind="
    options: myItems,
    optionsText: 'name',
    optionsValue: 'id',
    optionsAfterRender: setOptionDisable">
&lt;/select></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var vm = {
    myItems: [
        { name: 'Item 1', id: 1, disable: ko.observable(false)},
        { name: 'Item 3', id: 3, disable: ko.observable(true)},
        { name: 'Item 4', id: 4, disable: ko.observable(false)}
    ],
    setOptionDisable: function(option, item) {
        ko.applyBindingsToNode(option, {disable: item.disable}, item);
    }
};
ko.applyBindings(vm);</div>
</code></pre>
<h3 id="dependencies">Dependencies</h3>
<p>None, other than the core Knockout library.</p>
</template>

<template id='plugins-mapping'
  data-kind='documentation'
  data-title='The Mapping Plugin'
  data-cat='5'
  data-subcat=''>
<p><em>Note: The mapping plugin is no longer being maintained.</em></p>
<p>Knockout is designed to allow you to use arbitrary JavaScript objects as view models. As long as some of your view model&#39;s properties are <a href="observables.html">observables</a>, you can use KO to bind to them to your UI, and the UI will be updated automatically whenever the observable properties change.</p>
<p>Most applications need to fetch data from a backend server. Since the server doesn&#39;t have any concept of observables, it will just supply a plain JavaScript object (usually serialized as JSON). The mapping plugin gives you a straightforward way to map that plain JavaScript object into a view model with the appropriate observables. This is an alternative to manually writing your own JavaScript code that constructs a view model based on some data you&#39;ve fetched from the server.</p>
<p>{% capture plugin_download_link %}</p>
<ul>
<li><strong><a href="https://github.com/SteveSanderson/knockout.mapping/tree/master/build/output">Version 2.0</a></strong> (8.6kb minified)
{% endcapture %}
{% include plugin-download-link.html %}</li>
</ul>
<h3 id="example-manual-mapping-without-the-ko-mapping-plugin">Example: Manual mapping without the ko.mapping plugin</h3>
<p>You want to display the current server-time and the number of users on your web page. You could represent this information using the following view model:</p>
<pre><code><div data-bind='highlight: "undefined"'>var viewModel = {
    serverTime: ko.observable(),
    numUsers: ko.observable()
}</div>
</code></pre><p>You could bind this view model to some HTML elements as follows:</p>
<pre><code><div data-bind='highlight: "undefined"'>The time on the server is: &lt;span data-bind='text: serverTime'>&lt;/span>
and &lt;span data-bind='text: numUsers'>&lt;/span> user(s) are connected.</div>
</code></pre><p>Since the view model properties are observable, KO will automatically update the HTML elements whenever those properties change.</p>
<p>Next, you want to fetch the latest data from the server. Every 5 seconds you might issue an Ajax request (e.g., using jQuery&#39;s <code>$.getJSON</code> or <code>$.ajax</code> functions):</p>
<pre><code><div data-bind='highlight: "undefined"'>var data = getDataUsingAjax();            // Gets the data from the server</div>
</code></pre><p>The server might return JSON data similar to the following:</p>
<pre><code><div data-bind='highlight: "undefined"'>{
    serverTime: '2010-01-07',
    numUsers: 3
}</div>
</code></pre><p>Finally, to update your view model using this data (without using the mapping plugin), you would write:</p>
<pre><code><div data-bind='highlight: "undefined"'>// Every time data is received from the server:
viewModel.serverTime(data.serverTime);
viewModel.numUsers(data.numUsers);</div>
</code></pre><p>You would have to do this for every variable you want to display on your page. If your data structures become more complex (e.g. they contain children or contain arrays) this becomes very cumbersome to handle manually. What the mapping plugin allows you to do is create a mapping from the regular JavaScript object (or JSON structure) to an observable view model.</p>
<h3 id="example-using-ko-mapping">Example: Using ko.mapping</h3>
<p>To create a view model via the mapping plugin, replace the creation of <code>viewModel</code> in the code above with the <code>ko.mapping.fromJS</code> function:</p>
<pre><code><div data-bind='highlight: "undefined"'>var viewModel = ko.mapping.fromJS(data);</div>
</code></pre><p>This automatically creates observable properties for each of the properties on <code>data</code>. Then, every time you receive new data from the server, you can update all the properties on <code>viewModel</code> in one step by calling the <code>ko.mapping.fromJS</code> function again:</p>
<pre><code><div data-bind='highlight: "undefined"'>// Every time data is received from the server:
ko.mapping.fromJS(data, viewModel);</div>
</code></pre><h3 id="how-things-are-mapped">How things are mapped</h3>
<ul>
<li>All properties of an object are converted into an observable. If an update would change the value, it will update the observable.</li>
<li>Arrays are converted into <a href="observableArrays.html">observable arrays</a>. If an update would change the number of items, it will perform the appropriate add/remove actions. It will also try to keep the order the same as the original JavaScript array.</li>
</ul>
<h3 id="unmapping">Unmapping</h3>
<p>If you want to convert your mapped object back to a regular JS object, use:</p>
<pre><code><div data-bind='highlight: "undefined"'>var unmapped = ko.mapping.toJS(viewModel);</div>
</code></pre><p>This will create an unmapped object containing only the properties of the mapped object that were part of your original JS object. So in other words, any properties or functions that you manually added to your view model are ignored. By default, the only exception to this rule is the <code>_destroy</code> property which will also be mapped back, because it is a property that Knockout may generate when you destroy an item from an <code>ko.observableArray</code>. See the &quot;Advanced Usage&quot; section for more details on how to configure this.</p>
<h3 id="working-with-json-strings">Working with JSON strings</h3>
<p>If your Ajax call returns a JSON string (and does not deserialize it into a JavaScript object), then you can use the function <code>ko.mapping.fromJSON</code> to create and update your view model instead. To unmap, you can use <code>ko.mapping.toJSON</code>.</p>
<p>Apart from the fact that they work with JSON strings instead of JS objects these functions are completely identical to their <code>*JS</code> counterparts.</p>
<h3 id="advanced-usage">Advanced usage</h3>
<p>Sometimes it may be necessary to have more control over how the mapping is performed. This is accomplished using <em>mapping options</em>. They can be specified during the <code>ko.mapping.fromJS</code> call. In subsequent calls you don&#39;t need to specify them again.</p>
<p>Here a few situations in which you might want to use these mapping options.</p>
<h6 id="uniquely-identifying-objects-using-keys-">Uniquely identifying objects using &quot;keys&quot;</h6>
<p>Let&#39;s say you have a JavaScript object that looks like this:</p>
<pre><code><div data-bind='highlight: "undefined"'>var data = {
    name: 'Scot',
    children: [
        { id : 1, name : 'Alicw' }
    ]
}</div>
</code></pre><p>You can map this to a view model without any problems:</p>
<pre><code><div data-bind='highlight: "undefined"'>var viewModel = ko.mapping.fromJS(data);</div>
</code></pre><p>Now, let&#39;s say the data is updated to be without any typos:</p>
<pre><code><div data-bind='highlight: "undefined"'>var data = {
    name: 'Scott',
    children: [
        { id : 1, name : 'Alice' }
    ]
}</div>
</code></pre><p>Two things have happened here: <code>name</code> was changed from <code>Scot</code> to <code>Scott</code> and <code>children[0].name</code> was changed from <code>Alicw</code> to the typo-free <code>Alice</code>. You can update <code>viewModel</code> based on this new data:</p>
<pre><code><div data-bind='highlight: "undefined"'>ko.mapping.fromJS(data, viewModel);</div>
</code></pre><p>And <code>name</code> would have changed as expected. However, in the <code>children</code> array, the child (Alicw) would have been completely removed and a new one (Alice) added. This is not completely what you would have expected. Instead, you would have expected that only the <code>name</code> property of the child was updated from <code>Alicw</code> to <code>Alice</code>, not that the entire child was replaced!</p>
<p>This happens because, by default, the mapping plugin simply compares the two objects in the array. And since in JavaScript the object <code>{ id : 1, name : &#39;Alicw&#39; }</code> does not equal <code>{ id : 1, name : &#39;Alice&#39; }</code> it thinks that the <em>entire</em> child needs to be removed and replaced by a new one.</p>
<p>To solve this, you can specify which <code>key</code> the mapping plugin should use to determine if an object is new or old. You would set it up like this:</p>
<pre><code><div data-bind='highlight: "undefined"'>var mapping = {
    'children': {
        key: function(data) {
            return ko.utils.unwrapObservable(data.id);
        }
    }
}
var viewModel = ko.mapping.fromJS(data, mapping);</div>
</code></pre><p>This way, every time the mapping plugin checks an item in the <code>children</code> array, it will only look at the <code>id</code> property to determine if an object was completely replaced or merely needs updating.</p>
<h6 id="customizing-object-construction-using-create-">Customizing object construction using &quot;create&quot;</h6>
<p>If you want to handle a part of the mapping yourself, you can also provide a <code>create</code> callback. If this callback is present, the mapping plugin will allow you to do this part of the mapping yourself.</p>
<p>Let&#39;s say you have a JavaScript object that looks like this:</p>
<pre><code><div data-bind='highlight: "undefined"'>var data = {
    name: 'Graham',
    children: [
        { id : 1, name : 'Lisa' }
    ]
}</div>
</code></pre><p>If you want to map the <code>children</code> array yourself, you can specify that like this:</p>
<pre><code><div data-bind='highlight: "undefined"'>var mapping = {
    'children': {
        create: function(options) {
            return new myChildModel(options.data);
        }
    }
}
var viewModel = ko.mapping.fromJS(data, mapping);</div>
</code></pre><p>The <code>options</code> argument supplied to your <code>create</code> callback is a JavaScript object containing:</p>
<ul>
<li><code>data</code>: The JavaScript object containing the data for this child</li>
<li><code>parent</code>: The parent object or array to which this child belongs</li>
</ul>
<p>Of course, inside the <code>create</code> callback you can do another call to <code>ko.mapping.fromJS</code> if you wish. A typical use-case might be if you want to augment the original JavaScript object with some additional <a href="computedObservables.html">computed observables</a>:</p>
<pre><code><div data-bind='highlight: "undefined"'>var myChildModel = function(data) {
    ko.mapping.fromJS(data, {}, this);

    this.nameLength = ko.computed(function() {
        return this.name().length;
    }, this);
}</div>
</code></pre><h6 id="customizing-object-updating-using-update-">Customizing object updating using &quot;update&quot;</h6>
<p>You can also customize how an object is updated by specifying an <code>update</code> callback. It will receive the object it is trying to update and an <code>options</code> object which is identical to the one used by the <code>create</code> callback. You should <code>return</code> the updated value.</p>
<p>The <code>options</code> argument supplied to your <code>update</code> callback is a JavaScript object containing:</p>
<ul>
<li><code>data</code>: The JavaScript object containing the data for this child</li>
<li><code>parent</code>: The parent object or array to which this child belongs</li>
<li><code>observable</code>: If the property is an observable, this will be set to the actual observable</li>
</ul>
<p>Here is an example of a configuration that will add some text to the incoming data before updating:</p>
<pre><code><div data-bind='highlight: "undefined"'>var data = {
    name: 'Graham',
}

var mapping = {
    'name': {
        update: function(options) {
            return options.data + 'foo!';
        }
    }
}
var viewModel = ko.mapping.fromJS(data, mapping);
alert(viewModel.name());</div>
</code></pre><p>This will alert <code>Grahamfoo!</code>.</p>
<h6 id="ignoring-certain-properties-using-ignore-">Ignoring certain properties using &quot;ignore&quot;</h6>
<p>If you want the mapping plugin to ignore some properties of your JS object (i.e. to not map them), you can specify an array of propertynames to ignore:</p>
<pre><code><div data-bind='highlight: "undefined"'>var mapping = {
    'ignore': ["propertyToIgnore", "alsoIgnoreThis"]
}
var viewModel = ko.mapping.fromJS(data, mapping);</div>
</code></pre><p>The <code>ignore</code> array you specify in the mapping options is combined with the default <code>ignore</code> array. You can manipulate this default array like this:</p>
<pre><code><div data-bind='highlight: "undefined"'>var oldOptions = ko.mapping.defaultOptions().ignore;
ko.mapping.defaultOptions().ignore = ["alwaysIgnoreThis"];</div>
</code></pre><h6 id="including-certain-properties-using-include-">Including certain properties using &quot;include&quot;</h6>
<p>When converting your view model back to a JS object, by default the mapping plugin will only include properties that were part of your original view model, except it will also include the Knockout-generated <code>_destroy</code> property even if it was not part of your original object. However, you can choose to customize this array:</p>
<pre><code><div data-bind='highlight: "undefined"'>var mapping = {
    'include': ["propertyToInclude", "alsoIncludeThis"]
}
var viewModel = ko.mapping.fromJS(data, mapping);</div>
</code></pre><p>The <code>include</code> array you specify in the mapping options is combined with the default <code>include</code> array, which by default only contains <code>_destroy</code>. You can manipulate this default array like this:</p>
<pre><code><div data-bind='highlight: "undefined"'>var oldOptions = ko.mapping.defaultOptions().include;
ko.mapping.defaultOptions().include = ["alwaysIncludeThis"];</div>
</code></pre><h6 id="copying-certain-properties-using-copy-">Copying certain properties using &quot;copy&quot;</h6>
<p>When converting your view model back to a JS object, by default the mapping plugin will create observables based on the rules explained <a href="#how_things_are_mapped">above</a>. If you want to force the mapping plugin to simply copy the property instead of making it observable, add its name to the &quot;copy&quot; array:</p>
<pre><code><div data-bind='highlight: "undefined"'>var mapping = {
    'copy': ["propertyToCopy"]
}
var viewModel = ko.mapping.fromJS(data, mapping);</div>
</code></pre><p>The <code>copy</code> array you specify in the mapping options is combined with the default <code>copy</code> array, which by default is empty. You can manipulate this default array like this:</p>
<pre><code><div data-bind='highlight: "undefined"'>var oldOptions = ko.mapping.defaultOptions().copy;
ko.mapping.defaultOptions().copy = ["alwaysCopyThis"];</div>
</code></pre><h6 id="observing-only-certain-properties-using-observe-">Observing only certain properties using &quot;observe&quot;</h6>
<p>If you want the mapping plugin to only create observables of some properties of your JS object and copy the rest, you can specify an array of propertynames to observe:</p>
<pre><code><div data-bind='highlight: "undefined"'>var mapping = {
    'observe': ["propertyToObserve"]
}
var viewModel = ko.mapping.fromJS(data, mapping);</div>
</code></pre><p>The <code>observe</code> array you specify in the mapping options is combined with the default <code>observe</code> array, which by default is empty. You can manipulate this default array like this:</p>
<pre><code><div data-bind='highlight: "undefined"'>var oldOptions = ko.mapping.defaultOptions().observe;
ko.mapping.defaultOptions().observe = ["onlyObserveThis"];</div>
</code></pre><p>The arrays <code>ignore</code> and <code>include</code> still work as normal. The array <code>copy</code> can be used for efficiency to copy array or object properties including children. If an array or object property is not specified in <code>copy</code> or <code>observe</code> then it is recursively mapped:</p>
<pre><code><div data-bind='highlight: "undefined"'>var data = {
    a: "a",
    b: [{ b1: "v1" }, { b2: "v2" }]
};

var result = ko.mapping.fromJS(data, { observe: "a" });
var result2 = ko.mapping.fromJS(data, { observe: "a", copy: "b" }); //will be faster to map.</div>
</code></pre><p>Both <code>result</code> and <code>result2</code> will be:</p>
<pre><code><div data-bind='highlight: "undefined"'>{
    a: observable("a"),
    b: [{ b1: "v1" }, { b2: "v2" }]
}</div>
</code></pre><p>Drilling down into arrays/objects works but copy and observe can conflict:</p>
<pre><code><div data-bind='highlight: "undefined"'>var data = {
    a: "a",
    b: [{ b1: "v1" }, { b2: "v2" }]
};
var result = ko.mapping.fromJS(data, { observe: "b[0].b1"});
var result2 = ko.mapping.fromJS(data, { observe: "b[0].b1", copy: "b" });</div>
</code></pre><p>The <code>result</code> will be:</p>
<pre><code><div data-bind='highlight: "undefined"'>{
    a: "a",
    b: [{ b1: observable("v1") }, { b2: "v2" }]
}</div>
</code></pre><p>While <code>result2</code> will be:</p>
<pre><code><div data-bind='highlight: "undefined"'>{
    a: "a",
    b: [{ b1: "v1" }, { b2: "v2" }]
}</div>
</code></pre><h6 id="specifying-the-update-target">Specifying the update target</h6>
<p>If, like in the example above, you are performing the mapping inside of a class, you would like to have <code>this</code> as the target of your mapping operation. The third parameter to <code>ko.mapping.fromJS</code> indicates the target. For example,</p>
<pre><code><div data-bind='highlight: "undefined"'>ko.mapping.fromJS(data, {}, someObject); // overwrites properties on someObject</div>
</code></pre><p>So, if you would like to map a JavaScript object to <code>this</code>, you can pass <code>this</code> as the third argument:</p>
<pre><code><div data-bind='highlight: "undefined"'>ko.mapping.fromJS(data, {}, this);</div>
</code></pre><h5 id="mapping-from-multiple-sources">Mapping from multiple sources</h5>
<p>You can combine multiple JS objects in one viewmodel by applying multiple <code>ko.mapping.fromJS</code> calls, e.g.:</p>
<pre><code><div data-bind='highlight: "undefined"'>var viewModel = ko.mapping.fromJS(alice, aliceMappingOptions);
ko.mapping.fromJS(bob, bobMappingOptions, viewModel);</div>
</code></pre><p>Mapping options that you specify in each call will be merged.</p>
<h5 id="mapped-observable-array">Mapped observable array</h5>
<p>Observable arrays that are generated by the mapping plugin are augmented with a few functions that can make use of the <code>keys</code> mapping:</p>
<ul>
<li>mappedRemove</li>
<li>mappedRemoveAll</li>
<li>mappedDestroy</li>
<li>mappedDestroyAll</li>
<li>mappedIndexOf</li>
</ul>
<p>They are functionally equivalent to the regular <code>ko.observableArray</code> functions, but can do things based on the key of the object. For example, this would work:</p>
<pre><code><div data-bind='highlight: "undefined"'>var obj = [
    { id : 1 },
    { id : 2 }
]

var result = ko.mapping.fromJS(obj, {
    key: function(item) {
        return ko.utils.unwrapObservable(item.id);
    }
});

result.mappedRemove({ id : 2 });</div>
</code></pre><p>The mapped observable array also exposes a <code>mappedCreate</code> function:</p>
<pre><code><div data-bind='highlight: "undefined"'>var newItem = result.mappedCreate({ id : 3 });</div>
</code></pre><p>It will first check if the key is already present and will throw an exception if it is. Next, it will invoke the create and update callbacks, if any, to create the new object. Finally, it will add this object to the array and return it.</p>
