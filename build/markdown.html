        that the outer display mode is &lt;span data-bind="text: $parentContext.displayMode">&lt;/span>.
    &lt;/div>
&lt;/div></div>
</code></pre>
<p>By modifying binding contexts and controlling descendant bindings, you have a powerful and advanced tool to create custom binding mechanisms of your own.</p>
</template>

<template id='custom-bindings-disposal'
  data-kind='documentation'
  data-title='Custom disposal logic'
  data-cat='3'
  data-subcat=''>
<p>In a typical Knockout application, DOM elements are dynamically added and removed, for example using the <a href="template-binding.html"><code>template</code></a> binding or via control-flow bindings (<a href="if-binding.html"><code>if</code></a>, <a href="ifnot-binding.html"><code>ifnot</code></a>, <a href="with-binding.html"><code>with</code></a>, and <a href="foreach-binding.html"><code>foreach</code></a>). When creating a custom binding, it is often desirable to add clean-up logic that runs when an element associated with your custom binding is removed by Knockout.</p>
<h3 id="registering-a-callback-on-the-disposal-of-an-element">Registering a callback on the disposal of an element</h3>
<p>To register a function to run when a node is removed, you can call <code>ko.utils.domNodeDisposal.addDisposeCallback(node, callback)</code>. As an example, suppose you create a custom binding to instantiate a widget. When the element with the binding is removed, you may want to call the <code>destroy</code> method of the widget:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.myWidget = {
    init: function(element, valueAccessor) {
        var options = ko.unwrap(valueAccessor()),
            $el = $(element);

        $el.myWidget(options);

        ko.utils.domNodeDisposal.addDisposeCallback(element, function() {
            // This will be called when the element is removed by Knockout or
            // if some other part of your code calls ko.removeNode(element)
            $el.myWidget("destroy");
        });
    }
};</div>
</code></pre>
<h3 id="overriding-the-clean-up-of-external-data">Overriding the clean-up of external data</h3>
<p>When removing an element, Knockout runs logic to clean up any data associated with the element. As part of this logic, Knockout calls jQuery&#39;s <code>cleanData</code> method if jQuery is loaded in your page. In advanced scenarios, you may want to prevent or customize how this data is removed in your application. Knockout exposes a function, <code>ko.utils.domNodeDisposal.cleanExternalData(node)</code>, that can be overridden to support custom logic. For example, to prevent <code>cleanData</code> from being called, an empty function could be used to replace the standard <code>cleanExternalData</code> implementation:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.utils.domNodeDisposal.cleanExternalData = function () {
    // Do nothing. Now any jQuery data associated with elements will
    // not be cleaned up when the elements are removed from the DOM.
};</div>
</code></pre>
</template>

<template id='custom-bindings-for-virtual-elements'
  data-kind='documentation'
  data-title='Custom bindings and virtual elements'
  data-cat='3'
  data-subcat=''>
<p><em>Note: Creating custom bindings that support virtual elements is an advanced technique, typically used only when creating libraries of reusable bindings. It&#39;s not something you&#39;ll normally need to do when building applications with Knockout.</em></p>
<p>Knockout&#39;s <em>control flow bindings</em> (e.g., <a href="if-binding.html"><code>if</code></a> and <a href="foreach-binding.html"><code>foreach</code></a>) can be applied not only to regular DOM elements, but also to &quot;virtual&quot; DOM elements defined by a special comment-based syntax. For example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;ul>
    &lt;li class="heading">My heading&lt;/li>
    &lt;!-- ko foreach: items -->
        &lt;li data-bind="text: $data">&lt;/li>
    &lt;!-- /ko -->
&lt;/ul></div>
</code></pre>
<p>Custom bindings can work with virtual elements too, but to enable this, you must explicitly tell Knockout that your binding understands virtual elements, by using the <code>ko.virtualElements.allowedBindings</code> API.</p>
<h3 id="example">Example</h3>
<p>To get started, here&#39;s a custom binding that randomises the order of DOM nodes:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.randomOrder = {
    init: function(elem, valueAccessor) {
        // Pull out each of the child elements into an array
        var childElems = [];
        while(elem.firstChild)
            childElems.push(elem.removeChild(elem.firstChild));

        // Put them back in a random order
        while(childElems.length) {
            var randomIndex = Math.floor(Math.random() * childElems.length),
                chosenChild = childElems.splice(randomIndex, 1);
            elem.appendChild(chosenChild[0]);
        }
    }
};</div>
</code></pre>
<p>This works nicely with regular DOM elements. The following elements will be shuffled into a random order:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="randomOrder: true">
    &lt;div>First&lt;/div>
    &lt;div>Second&lt;/div>
    &lt;div>Third&lt;/div>
&lt;/div></div>
</code></pre>
<p>However, it does <em>not</em> work with virtual elements. If you try the following:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- ko randomOrder: true -->
  &lt;div>First&lt;/div>
  &lt;div>Second&lt;/div>
  &lt;div>Third&lt;/div>
&lt;!-- /ko --></div>
</code></pre>
<p>... then you&#39;ll get the error <code>The binding &#39;randomOrder&#39; cannot be used with virtual elements</code>. Let&#39;s fix this. To make <code>randomOrder</code> usable with virtual elements, start by telling Knockout to allow it. Add the following:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.virtualElements.allowedBindings.randomOrder = true;</div>
</code></pre>
<p>Now there won&#39;t be an error. However, it still won&#39;t work properly, because our <code>randomOrder</code> binding is coded using normal DOM API calls (<code>firstChild</code>, <code>appendChild</code>, etc.) which don&#39;t understand virtual elements. This is the reason why KO requires you to explicitly opt in to virtual element support: unless your custom binding is coded using virtual element APIs, it&#39;s not going to work properly!</p>
<p>Let&#39;s update the code for <code>randomOrder</code>, this time using KO&#39;s virtual element APIs:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.randomOrder = {
    init: function(elem, valueAccessor) {
        // Build an array of child elements
        var child = ko.virtualElements.firstChild(elem),
            childElems = [];
        while (child) {
            childElems.push(child);
            child = ko.virtualElements.nextSibling(child);
        }

        // Remove them all, then put them back in a random order
        ko.virtualElements.emptyNode(elem);
        while(childElems.length) {
            var randomIndex = Math.floor(Math.random() * childElems.length),
                chosenChild = childElems.splice(randomIndex, 1);
            ko.virtualElements.prepend(elem, chosenChild[0]);
        }
    }
};</div>
</code></pre>
<p>Notice how, instead of using APIs like <code>domElement.firstChild</code>, we&#39;re now using <code>ko.virtualElements.firstChild(domOrVirtualElement)</code>. The <code>randomOrder</code> binding will now correctly work with virtual elements, e.g., <code>&lt;!-- ko randomOrder: true --&gt;...&lt;!-- /ko --&gt;</code>.</p>
<p>Also, <code>randomOrder</code> will still work with regular DOM elements, because all of the <code>ko.virtualElements</code> APIs are backwardly compatible with regular DOM elements.</p>
<h3 id="virtual-element-apis">Virtual Element APIs</h3>
<p>Knockout provides the following functions for working with virtual elements.</p>
<ul>
<li><p><code>ko.virtualElements.allowedBindings</code></p>
<p>An object whose keys determine which bindings are usable with virtual elements. Set <code>ko.virtualElements.allowedBindings.mySuperBinding = true</code> to allow <code>mySuperBinding</code> to be used with virtual elements.</p>
</li>
<li><p><code>ko.virtualElements.emptyNode(containerElem)</code></p>
<p>Removes all child nodes from the real or virtual element <code>containerElem</code> (cleaning away any data associated with them to avoid memory leaks).</p>
</li>
<li><p><code>ko.virtualElements.firstChild(containerElem)</code></p>
<p>Returns the first child of the real or virtual element <code>containerElem</code>, or <code>null</code> if there are no children.</p>
</li>
<li><p><code>ko.virtualElements.insertAfter(containerElem, nodeToInsert, insertAfter)</code></p>
<p>Inserts <code>nodeToInsert</code> as a child of the real or virtual element <code>containerElem</code>, positioned immediately after <code>insertAfter</code> (where <code>insertAfter</code> must be a child of <code>containerElem</code>).</p>
</li>
<li><p><code>ko.virtualElements.nextSibling(node)</code></p>
<p>Returns the sibling node that follows <code>node</code> in its real or virtual parent element, or <code>null</code> if there is no following sibling.</p>
</li>
<li><p><code>ko.virtualElements.prepend(containerElem, nodeToPrepend)</code></p>
<p>Inserts <code>nodeToPrepend</code> as the first child of the real or virtual element <code>containerElem</code>.</p>
</li>
<li><p><code>ko.virtualElements.setDomNodeChildren(containerElem, arrayOfNodes)</code></p>
<p>Removes all child nodes from the real or virtual element <code>containerElem</code> (in the process, cleaning away any data associated with them to avoid memory leaks), and then inserts all of the nodes from <code>arrayOfNodes</code> as its new children.</p>
</li>
</ul>
<p>Notice that this is <em>not</em> intended to be a complete replacement to the full set of regular DOM APIs. Knockout provides only a minimal set of virtual element APIs to make it possible to perform the kinds of transformations needed when implementing control flow bindings.</p>
</template>

<template id='custom-bindings'
  data-kind='documentation'
  data-title='Creating custom bindings'
  data-cat='3'
  data-subcat=''>
<p>You&#39;re not limited to using the built-in bindings like <code>click</code>, <code>value</code>, and so on --- you can create your own ones. This is how to control how observables interact with DOM elements, and gives you a lot of flexibility to encapsulate sophisticated behaviors in an easy-to-reuse way.</p>
<p>For example, you can create interactive components like grids, tabsets, and so on, in the form of custom bindings (see the <a href="../examples/grid.html">grid example</a>).</p>
<h3 id="registering-your-binding">Registering your binding</h3>
<p>To register a binding, add it as a subproperty of <code>ko.bindingHandlers</code>:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.yourBindingName = {
    init: function(element, valueAccessor, allBindings, viewModel, bindingContext) {
        // This will be called when the binding is first applied to an element
        // Set up any initial state, event handlers, etc. here
    },
    update: function(element, valueAccessor, allBindings, viewModel, bindingContext) {
        // This will be called once when the binding is first applied to an element,
        // and again whenever the associated observable changes value.
        // Update the DOM element based on the supplied values here.
    }
};</div>
</code></pre>
<p>... and then you can use it on any number of DOM elements:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="yourBindingName: someValue"> &lt;/div></div>
</code></pre>
<p>Note: you don&#39;t actually have to provide both <code>init</code> <em>and</em> <code>update</code> callbacks --- you can just provide one or the other if that&#39;s all you need.</p>
<h3 id="the-update-callback">The &quot;update&quot; callback</h3>
<p>Whenever the associated observable changes, KO will call your <code>update</code> callback, passing the following parameters:</p>
<ul>
<li><code>element</code> --- The DOM element involved in this binding</li>
<li><code>valueAccessor</code> --- A JavaScript function that you can call to get the current model property that is involved in this binding. Call this without passing any parameters (i.e., call <code>valueAccessor()</code>) to get the current model property value. To easily accept both observable and plain values, call <code>ko.unwrap</code> on the returned value.</li>
<li><code>allBindings</code> --- A JavaScript object that you can use to access all the model values bound to this DOM element. Call <code>allBindings.get(&#39;name&#39;)</code> to retrieve the value of the <code>name</code> binding (returns <code>undefined</code> if the binding doesn&#39;t exist); or <code>allBindings.has(&#39;name&#39;)</code> to determine if the <code>name</code> binding is present for the current element.</li>
<li><code>viewModel</code> --- This parameter is deprecated in Knockout 3.x. Use <code>bindingContext.$data</code> or <code>bindingContext.$rawData</code> to access the view model instead.</li>
<li><code>bindingContext</code> --- An object that holds the <a href="http://knockoutjs.com/documentation/binding-context.html">binding context</a> available to this element&#39;s bindings. This object includes special properties including <code>$parent</code>, <code>$parents</code>, and <code>$root</code> that can be used to access data that is bound against ancestors of this context.</li>
</ul>
<p>For example, you might have been controlling an element&#39;s visibility using the <code>visible</code> binding, but now you want to go a step further and animate the transition. You want elements to slide into and out of existence according to the value of an observable. You can do this by writing a custom binding that calls jQuery&#39;s <code>slideUp</code>/<code>slideDown</code> functions:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.slideVisible = {
    update: function(element, valueAccessor, allBindings) {
        // First get the latest data that we're bound to
        var value = valueAccessor();

        // Next, whether or not the supplied model property is observable, get its current value
        var valueUnwrapped = ko.unwrap(value);

        // Grab some more data from another binding property
        var duration = allBindings.get('slideDuration') || 400; // 400ms is default duration unless otherwise specified

        // Now manipulate the DOM element
        if (valueUnwrapped == true)
            $(element).slideDown(duration); // Make the element visible
        else
            $(element).slideUp(duration);   // Make the element invisible
    }
};</div>
</code></pre>
<p>Now you can use this binding as follows:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="slideVisible: giftWrap, slideDuration:600">You have selected the option&lt;/div>
&lt;label>&lt;input type="checkbox" data-bind="checked: giftWrap" /> Gift wrap&lt;/label></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    giftWrap: ko.observable(true)
};
ko.applyBindings(viewModel);</div>
</code></pre>
<p>Of course, this is a lot of code at first glance, but once you&#39;ve created your custom bindings they can very easily be reused in many places.</p>
<h3 id="the-init-callback">The &quot;init&quot; callback</h3>
<p>Knockout will call your <code>init</code> function once for each DOM element that you use the binding on. There are two main uses for <code>init</code>:</p>
<ul>
<li>To set any initial state for the DOM element</li>
<li>To register any event handlers so that, for example, when the user clicks on or modifies the DOM element, you can change the state of the associated observable</li>
</ul>
<p>KO will pass exactly the same set of parameters that it passes to <a href="#the_update_callback">the <code>update</code> callback</a>.</p>
<p>Continuing the previous example, you might want <code>slideVisible</code> to set the element to be instantly visible or invisible when the page first appears (without any animated slide), so that the animation only runs when the user changes the model state. You could do that as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.slideVisible = {
    init: function(element, valueAccessor) {
        var value = ko.unwrap(valueAccessor()); // Get the current value of the current property we're bound to
        $(element).toggle(value); // jQuery will hide/show the element depending on whether "value" or true or false
    },
    update: function(element, valueAccessor, allBindings) {
        // Leave as before
    }
};</div>
</code></pre>
<p>This means that if <code>giftWrap</code> was defined with the initial state <code>false</code> (i.e., <code>giftWrap: ko.observable(false)</code>) then the associated DIV would initially be hidden, and then would slide into view when the user later checks the box.</p>
<h3 id="modifying-observables-after-dom-events">Modifying observables after DOM events</h3>
<p>You&#39;ve already seen how to use <code>update</code> so that, when an observable changes, you can update an associated DOM element. But what about events in the other direction? When the user performs some action on a DOM element, you might want to updated an associated observable.</p>
<p>You can use the <code>init</code> callback as a place to register an event handler that will cause changes to the associated observable. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.hasFocus = {
    init: function(element, valueAccessor) {
        $(element).focus(function() {
            var value = valueAccessor();
            value(true);
        });
        $(element).blur(function() {
            var value = valueAccessor();
            value(false);
        });
    },
    update: function(element, valueAccessor) {
        var value = valueAccessor();
        if (ko.unwrap(value))
            element.focus();
        else
            element.blur();
    }
};</div>
</code></pre>
<p>Now you can both read and write the &quot;focusedness&quot; of an element by binding it to an observable:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>Name: &lt;input data-bind="hasFocus: editingName" />&lt;/p>

&lt;!-- Showing that we can both read and write the focus state -->
&lt;div data-bind="visible: editingName">You're editing the name&lt;/div>
&lt;button data-bind="enable: !editingName(), click:function() { editingName(true) }">Edit name&lt;/button></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    editingName: ko.observable()
};
ko.applyBindings(viewModel);</div>
</code></pre>
<h3 id="note-supporting-virtual-elements">Note: Supporting virtual elements</h3>
<p>If you want a custom binding to be usable with Knockout&#39;s <em>virtual elements</em> syntax, e.g.:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- ko mybinding: somedata --> ... &lt;!-- /ko --></div>
</code></pre>
<p>... then see <a href="#custom-bindings-for-virtual-elements">the documentation for virtual elements</a>.</p>
</template>

<template id='disable-binding'
  data-kind='documentation'
  data-title='disable'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>disable</code> binding causes the associated DOM element to be disabled only when the parameter value is <code>true</code>. This is useful with form elements like <code>input</code>, <code>select</code>, and <code>textarea</code>.</p>
<p>This is the mirror image of the <code>enable</code> binding. For more information, see <a href="#enable-binding">documentation for the <code>enable</code> binding</a>, because <code>disable</code> works in exactly the same way except that it negates whatever parameter you pass to it.</p>
</template>

<template id='enable-binding'
  data-kind='documentation'
  data-title='enable'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>enable</code> binding causes the associated DOM element to be enabled only when the parameter value is <code>true</code>. This is useful with form elements like <code>input</code>, <code>select</code>, and <code>textarea</code>.</p>
<h3 id="example">Example</h3>
<p><live-example params='id: "enable-binding"'></live-example></p>
<p>In this example, the &quot;Your cellphone number&quot; text box will initially be disabled. It will be enabled only when the user checks the box labelled &quot;I have a cellphone&quot;.</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>A value that controls whether or not the associated DOM element should be enabled.</p>
<p>Non-boolean values are interpreted loosely as boolean. For example, <code>0</code> and <code>null</code> are treated as <code>false</code>, whereas <code>21</code> and non-<code>null</code> objects are treated as <code>true</code>.</p>
<p>If your parameter references an observable value, the binding will update the enabled/disabled state whenever the observable value changes. If the parameter doesn&#39;t reference an observable value, it will only set the state once and will not do so again later.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-using-arbitrary-javascript-expressions">Note: Using arbitrary JavaScript expressions</h3>
<p>You&#39;re not limited to referencing variables - you can reference arbitrary expressions to control an element&#39;s enabledness. For example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;button data-bind="enable: parseAreaCode(viewModel.cellphoneNumber()) != '555'">
    Do something
&lt;/button></div>
</code></pre>
<h3 id="dependencies">Dependencies</h3>
<p>None, other than the core Knockout library.</p>
</template>

<template id='event-binding'
  data-kind='documentation'
  data-title='event'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>event</code> binding allows you to add an event handler for a specified event so that your chosen JavaScript function will be invoked when that event is triggered for the associated DOM element. This can be used to bind to any event, such as <code>keypress</code>, <code>mouseover</code> or <code>mouseout</code>.</p>
<h3 id="example">Example</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div>
    &lt;div data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }">
        Mouse over me
    &lt;/div>
    &lt;div data-bind="visible: detailsEnabled">
        Details
    &lt;/div>
&lt;/div></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    detailsEnabled: ko.observable(false),
    enableDetails: function() {
        this.detailsEnabled(true);
    },
    disableDetails: function() {
        this.detailsEnabled(false);
    }
};
ko.applyBindings(viewModel);</div>
</code></pre>
<p>Now, moving your mouse pointer on or off of the first element will invoke methods on the view model to toggle the <code>detailsEnabled</code> observable.  The second element reacts to changes to the value of <code>detailsEnabled</code> by either showing or hiding itself.</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>You should pass a JavaScript object in which the property names correspond to event names, and the values correspond to the function that you want to bind to the event.</p>
<p>You can reference any JavaScript function - it doesn&#39;t have to be a function on your view model. You can reference a function on any object by writing <code>event { mouseover: someObject.someFunction }</code>.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-1-passing-a-current-item-as-a-parameter-to-your-handler-function">Note 1: Passing a &quot;current item&quot; as a parameter to your handler function</h3>
<p>When calling your handler, Knockout will supply the current model value as the first parameter. This is particularly useful if you&#39;re rendering
some UI for each item in a collection, and you need to know which item the event refers to. For example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;ul data-bind="foreach: places">
    &lt;li data-bind="text: $data, event: { mouseover: $parent.logMouseOver }"> &lt;/li>
&lt;/ul>
&lt;p>You seem to be interested in: &lt;span data-bind="text: lastInterest"> &lt;/span>&lt;/p></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function MyViewModel() {
   var self = this;
   self.lastInterest = ko.observable();
   self.places = ko.observableArray(['London', 'Paris', 'Tokyo']);

   // The current item will be passed as the first parameter, so we know which place was hovered over
   self.logMouseOver = function(place) {
       self.lastInterest(place);
   }
}
   ko.applyBindings(new MyViewModel());</div>
</code></pre>
<p>Two points to note about this example:</p>
<ul>
<li>If you&#39;re inside a nested <a href="binding-context.html">binding context</a>, for example if you&#39;re inside a <code>foreach</code> or a <code>with</code> block, but your handler function
is on the root viewmodel or some other parent context, you&#39;ll need to use a prefix such as <code>$parent</code> or <code>$root</code> to locate the
handler function.</li>
<li>In your viewmodel, it&#39;s often useful to declare <code>self</code> (or some other variable) as an alias for <code>this</code>. Doing so avoids any problems
with <code>this</code> being redefined to mean something else in event handlers or Ajax request callbacks.</li>
</ul>
<h3 id="note-2-accessing-the-event-object-or-passing-more-parameters">Note 2: Accessing the event object, or passing more parameters</h3>
<p>In some scenarios, you may need to access the DOM event object associated with your event. Knockout will pass the event as the second parameter to your function, as in this example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="event: { mouseover: myFunction }">
    Mouse over me
&lt;/div></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    myFunction: function(data, event) {
        if (event.shiftKey) {
            //do something different when user has shift key down
        } else {
            //do normal action
        }
    }
};
ko.applyBindings(viewModel);</div>
</code></pre>
<p>If you need to pass more parameters, one way to do it is by wrapping your handler in a function literal that takes in a parameter, as in this example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="event: { mouseover: function(data, event) { myFunction('param1', 'param2', data, event) } }">
    Mouse over me
&lt;/div></div>
</code></pre>
<p>Now, KO will pass the event to your function literal, which is then available to be passed to your handler.</p>
<p>Alternatively, if you prefer to avoid the function literal in your view, you can use the <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Function/bind">bind</a> function, which attaches specific parameter values to a function reference:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;button data-bind="event: { mouseover: myFunction.bind($data, 'param1', 'param2') }">
    Click me
&lt;/button></div>
</code></pre>
<h3 id="note-3-allowing-the-default-action">Note 3: Allowing the default action</h3>
<p>By default, Knockout will prevent the event from taking any default action. For example if you use the <code>event</code> binding to capture the <code>keypress</code> event of an <code>input</code> tag, the browser will only call your handler function and will <em>not</em> add the value of the key to the <code>input</code> element&#39;s value. A more common example is using <a href="click-binding.html">the click binding</a>, which internally uses this binding, where your handler function will be called, but the browser will <em>not</em> navigate to the link&#39;s <code>href</code>. This is a useful default because when you use the <code>click</code> binding, it&#39;s normally because you&#39;re using the link as part of a UI that manipulates your view model, not as a regular hyperlink to another web page.</p>
<p>However, if you <em>do</em> want to let the default action proceed, just return <code>true</code> from your <code>event</code> handler function.</p>
<h3 id="note-4-preventing-the-event-from-bubbling">Note 4: Preventing the event from bubbling</h3>
<p>By default, Knockout will allow the event to continue to bubble up to any higher level event handlers.  For example, if your element is handling a <code>mouseover</code> event and a parent of the element also handles that same event, then the event handler for both elements will be triggered.  If necessary, you can prevent the event from bubbling by including an additional binding that is named <code>youreventBubble</code> and passing false to it, as in this example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="event: { mouseover: myDivHandler }">
  &lt;button data-bind="event: { mouseover: myButtonHandler }, mouseoverBubble: false">
      Click me
  &lt;/button>
&lt;/div></div>
</code></pre>
<p>Normally, in this case <code>myButtonHandler</code> would be called first, then the event would bubble up to <code>myDivHandler</code>.  However, the <code>mouseoverBubble</code> binding that we added with a value of <code>false</code> prevents the event from making it past <code>myButtonHandler</code>.</p>
</template>

<template id='extenders'
  data-kind='documentation'
  data-title='Using extenders to augment observables'
  data-cat='2'
  data-subcat=''>
<p>Knockout observables provide the basic features necessary to support reading/writing values and notifying subscribers when that value changes. In some cases, though, you may wish to add additional functionality to an observable. This might include adding additional properties to the observable or intercepting writes by placing a writeable computed observable in front of the observable. Knockout extenders provide an easy and flexible way to do this type of augmentation to an observable.</p>
<h3 id="how-to-create-an-extender">How to create an extender</h3>
<p>Creating an extender involves adding a function to the <code>ko.extenders</code> object. The function takes in the observable itself as the first argument and any options in the second argument. It can then either return the observable or return something new like a computed observable that uses the original observable in some way.</p>
<p> This simple <code>logChange</code> extender subscribes to the observable and uses the console to write any changes along with a configurable message.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.extenders.logChange = function(target, option) {
    target.subscribe(function(newValue) {
       console.log(option + ": " + newValue);
    });
    return target;
};</div>
</code></pre>
<p>You would use this extender by calling the <code>extend</code> function of an observable and passing an object that contains a <code>logChange</code> property.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>this.firstName = ko.observable("Bob").extend({logChange: "first name"});</div>
</code></pre>
<p>If the <code>firstName</code> observable&#39;s value was changed to <code>Ted</code>, then the console would show <code>first name: Ted</code>.</p>
<h3 id="live-example-1-forcing-input-to-be-numeric">Live Example 1: Forcing input to be numeric</h3>
<p>This example creates an extender that forces writes to an observable to be numeric rounded to a configurable level of precision.  In this case, the extender will return a new writeable computed observable that will sit in front of the real observable intercepting writes.</p>
<p><live-example params='id: "extender-numeric"'></live-example></p>
<p>Note that for this to automatically erase rejected values from the UI, it&#39;s necessary to use <code>.extend({ notify: &#39;always&#39; })</code> on the computed observable. Without this, it&#39;s possible for the user to enter an invalid <code>newValue</code> that when rounded gives an unchanged <code>valueToWrite</code>. Then, since the model value would not be changing, there would be no notification to update the textbox in the UI. Using <code>{ notify: &#39;always&#39; }</code> causes the textbox to refresh (erasing rejected values) even if the computed property has not changed value.</p>
<h3 id="live-example-2-adding-validation-to-an-observable">Live Example 2: Adding validation to an observable</h3>
<p>This example creates an extender that allows an observable to be marked as required. Instead of returning a new object, this extender simply adds additional sub-observables to the existing observable. Since observables are functions, they can actually have their own properties. However, when the view model is converted to JSON, the sub-observables will be dropped and we will simply be left with the value of our actual observable.  This is a nice way to add additional functionality that is only relevant for the UI and does not need to be sent back to the server.</p>
<p><live-example params='id: "extender-validation"'></live-example></p>
<h3 id="applying-multiple-extenders">Applying multiple extenders</h3>
<p>More than one extender can be applied in a single call to the <code>.extend</code> method of an observable.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>this.firstName = ko.observable(first).extend({ required: "Please enter a first name", logChange: "first name" });</div>
</code></pre>
<p>In this case, both the <code>required</code> and <code>logChange</code> extenders would be executed against our observable.</p>
</template>

<template id='fn'
  data-kind='documentation'
  data-title='Adding custom functions using "fn"'
  data-cat='2'
  data-subcat=''>
<p>  Occasionally, you may find opportunities to streamline your code by attaching new functionality to Knockout&#39;s core value types. You can define custom functions on any of the following types:</p>
<p>  TODO: HIERARCHY
  <img src="images/fn/type-hierarchy.png" alt=""></p>
<p>  Because of inheritance, if you attach a function to <code>ko.subscribable</code>, it will be available on all the others too. If you attach a function to <code>ko.observable</code>, it will be inherited by <code>ko.observableArray</code> but not by <code>ko.computed</code>.</p>
<p>  To attach a custom function, add it to one of the following extensibility points:</p>
<ul>
<li><code>ko.subscribable.fn</code></li>
<li><code>ko.observable.fn</code></li>
<li><code>ko.observableArray.fn</code></li>
<li><code>ko.computed.fn</code></li>
</ul>
<p>  Then, your custom function will become available on all values of that type created from that point onwards.</p>
<p>  <strong><em>Note:</em></strong> It&#39;s best to use this extensibility point only for custom functions that are truly applicable in a wide range of scenarios. You don&#39;t need to add a custom function to these namespaces if you&#39;re only planning to use it once.</p>
<h3 id="example-a-filtered-view-of-an-observable-array">Example: A filtered view of an observable array</h3>
<p>  Here&#39;s a way to define a <code>filterByProperty</code> function that will become available on all subsequently-created <code>ko.observableArray</code> instances:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.observableArray.fn.filterByProperty = function(propName, matchValue) {
    return ko.computed(function() {
        var allItems = this(), matchingItems = [];
        for (var i = 0; i &lt; allItems.length; i++) {
            var current = allItems[i];
            if (ko.unwrap(current[propName]) === matchValue)
                matchingItems.push(current);
        }
        return matchingItems;
    }, this);
}</div>
</code></pre>
<p>  This returns a new <code>ko.computed</code> value that provides a filtered view of the array, while leaving the original array unchanged. Because the filtered array is a <code>ko.computed</code>, it will be re-evaluated automatically whenever the underlying array changes.</p>
<p>  The following live example shows how you could use this:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.observableArray.fn.filterByProperty = function(propName, matchValue) {
    return ko.computed(function() {
        var allItems = this(), matchingItems = [];
        for (var i = 0; i &lt; allItems.length; i++) {
            var current = allItems[i];
            if (ko.unwrap(current[propName]) === matchValue)
                matchingItems.push(current);
        }
        return matchingItems;
    }, this);
}</div>
</code></pre>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;h3>All tasks (&lt;span data-bind="text: tasks().length"> &lt;/span>)&lt;/h3>
&lt;ul data-bind="foreach: tasks">
    &lt;li>
        &lt;label>
            &lt;input type="checkbox" data-bind="checked: done" />
            &lt;span data-bind="text: title"> &lt;/span>
        &lt;/label>
    &lt;/li>
&lt;/ul>

&lt;h3>Done tasks (&lt;span data-bind="text: doneTasks().length"> &lt;/span>)&lt;/h3>
&lt;ul data-bind="foreach: doneTasks">
    &lt;li data-bind="text: title">&lt;/li>
&lt;/ul></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function Task(title, done) {
    this.title = ko.observable(title);
    this.done = ko.observable(done);
}

function AppViewModel() {
    this.tasks = ko.observableArray([
        new Task('Find new desktop background', true),
        new Task('Put shiny stickers on laptop', false),
        new Task('Request more reggae music in the office', true)
    ]);
    // Here's where we use the custom function
    this.doneTasks = this.tasks.filterByProperty("done", true);
}

ko.applyBindings(new AppViewModel());</div>
</code></pre>
<h4 id="it-s-not-mandatory">It&#39;s not mandatory</h4>
<p>  If you tend to filter observable arrays a lot, adding a <code>filterByProperty</code> globally to all observable arrays might make your code tidier. But if you only need to filter occasionally, you could instead choose <em>not</em> to attach to <code>ko.observableArray.fn</code>, and instead just construct <code>doneTasks</code> by hand as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>this.doneTasks = ko.computed(function() {
    var all = this.tasks(), done = [];
    for (var i = 0; i &lt; all.length; i++)
        if (all[i].done())
            done.push(all[i]);
    return done;
}, this);</div>
</code></pre>
</template>

<template id='foreach-binding'
  data-kind='documentation'
  data-title='foreach'
  data-cat='4'
  data-subcat='Control flow'>
<h3 id="purpose">Purpose</h3>
<p>The <code>foreach</code> binding duplicates a section of markup for each entry in an array, and binds each copy of that markup to the corresponding array item. This is especially useful for rendering lists or tables.</p>
<p>Assuming your array is an <a href="observableArrays.html">observable array</a>, whenever you later add, remove, or re-order array entries, the binding will efficiently update the UI to match - inserting or removing more copies of the markup, or re-ordering existing DOM elements, without affecting any other DOM elements. This is far faster than regenerating the entire <code>foreach</code> output after each array change.</p>
<p>Of course, you can arbitrarily nest any number of <code>foreach</code> bindings along with other control-flow bindings such as <code>if</code> and <code>with</code>.</p>
<h3 id="example-1-iterating-over-an-array">Example 1: Iterating over an array</h3>
<p>This example uses <code>foreach</code> to produce a read-only table with a row for each array entry.</p>
<p><live-example params='id: "foreach"'></live-example></p>
<p><em>Note: Table headers might disappear if the screen is small.</em></p>
<h3 id="example-2-live-example-with-add-remove">Example 2: Live example with add/remove</h3>
<p>The following example shows that, if your array is observable, then the UI will be kept in sync with changes to that array.</p>
<p><live-example params='id: "foreach-people"'></live-example></p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>Pass the array that you wish to iterate over. The binding will output a section of markup for each entry.</p>
<p>Alternatively, pass a JavaScript object literal with a property called <code>data</code> which is the array you wish to iterate over. The object
literal may also have other properties, such as <code>afterAdd</code> or <code>includeDestroyed</code> --- see below for details of these extra options and
examples of their use.</p>
<p>If the array you supply is observable, the <code>foreach</code> binding will respond to any future changes in the array&#39;s contents by adding or
removing corresponding sections of markup in the DOM.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-1-referring-to-each-array-entry-using-data">Note 1: Referring to each array entry using $data</h3>
<p>As shown in the above examples, bindings within the <code>foreach</code> block can refer to properties on the array entries. For example, <a href="#example_1_iterating_over_an_array">Example 1</a> referenced the <code>firstName</code> and <code>lastName</code> properties on each array entry.</p>
<p>But what if you want to refer to the array entry itself (not just one of its properties)? In that case, you can use the <a href="binding-context.html">special context property</a> <code>$data</code>. Within a <code>foreach</code> block, it means &quot;the current item&quot;. For example,</p>
<p><live-example params='id: "foreach-$data"'></live-example></p>
<p>If you wanted, you could use <code>$data</code> as a prefix when referencing properties on each entry. For example, you could rewrite part of <a href="#example_1_iterating_over_an_array">Example 1</a> as follows:</p>
<pre><code><div data-bind='highlight: "undefined"'>  &lt;td data-bind="text: $data.firstName">&lt;/td></div>
</code></pre><p>... but you don&#39;t have to, because <code>firstName</code> will be evaluated within the context of <code>$data</code> by default anyway.</p>
<h3 id="note-2-using-index-parent-and-other-context-properties">Note 2: Using $index, $parent, and other context properties</h3>
<p>As you can see from Example 2 above, it&#39;s possible to use <code>$index</code> to refer to the zero-based index of the current array item. <code>$index</code> is an observable and is updated whenever the index of the item changes (e.g., if items are added to or removed from the array).</p>
<p>Similarly, you can use <code>$parent</code> to refer to data from outside the <code>foreach</code>, e.g.:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;h1 data-bind="text: blogPostTitle">&lt;/h1>
&lt;ul data-bind="foreach: likes">
    &lt;li>
        &lt;b data-bind="text: name">&lt;/b> likes the blog
        post &lt;b data-bind="text: $parent.blogPostTitle">&lt;/b>
    &lt;/li>
&lt;/ul></div>
</code></pre><p>For more information about <code>$index</code> and other context properties such as <code>$parent</code>, see documentation for <a href="binding-context.html">binding context properties</a>.</p>
<h3 id="note-3-using-as-to-give-an-alias-to-foreach-items">Note 3: Using &quot;as&quot; to give an alias to &quot;foreach&quot; items</h3>
<p>As described in Note 1, you can refer to each array entry using the <code>$data</code> <a href="binding-context.html">context variable</a>. In some cases though, it may be useful to give the current item a more descriptive name using the <code>as</code> option like:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;ul data-bind="foreach: { data: people, as: 'person' }">&lt;/ul></div>
</code></pre><p>Now anywhere inside this <code>foreach</code> loop, bindings will be able to refer to <code>person</code> to access the current array item, from the <code>people</code> array, that is being rendered. This can be especially useful in scenarios where you have nested <code>foreach</code> blocks and you need to refer to an item declared at a higher level in the hierarchy. For example:</p>
<p><live-example params='id: "foreach-cats"'></live-example></p>
<p>Tip: Remember to pass a <em>string literal value</em> to <code>as</code> (e.g., <code>as: &#39;category&#39;</code>, <em>not</em> <code>as: category</code>), because you are giving a name for a new variable, not reading the value of a variable that already exists.</p>
<h3 id="note-4-using-foreach-without-a-container-element">Note 4: Using foreach without a container element</h3>
<p>In some cases, you might want to duplicate a section of markup, but you don&#39;t have any container element on which to put a <code>foreach</code> binding. For example, you might want to generate the following:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;ul>
    &lt;li class="header">Header item&lt;/li>
    &lt;!-- The following are generated dynamically from an array -->
    &lt;li>Item A&lt;/li>
    &lt;li>Item B&lt;/li>
    &lt;li>Item C&lt;/li>
&lt;/ul></div>
</code></pre><p>In this example, there isn&#39;t anywhere to put a normal <code>foreach</code> binding. You can&#39;t put it on the <code>&lt;ul&gt;</code> (because then you&#39;d be duplicating the header item), nor can you put a further container inside the <code>&lt;ul&gt;</code> (because only <code>&lt;li&gt;</code> elements are allowed inside <code>&lt;ul&gt;</code>s).</p>
<p>To handle this, you can use the <em>containerless control flow syntax</em>, which is based on comment tags. For example,</p>
<p><live-example params='id: "foreach-virtual"'></live-example></p>
<p>The <code>&lt;!-- ko --&gt;</code> and <code>&lt;!-- /ko --&gt;</code> comments act as start/end markers, defining a &quot;virtual element&quot; that contains the markup inside. Knockout understands this virtual element syntax and binds as if you had a real container element.</p>
<h3 id="note-5-how-array-changes-are-detected-and-handled">Note 5: How array changes are detected and handled</h3>
<p>When you modify the contents of your model array (by adding, moving, or deleting its entries), the <code>foreach</code> binding uses an efficient differencing algorithm to figure out what has changed, so it can then update the DOM to match. This means it can handle arbitrary combinations of simulaneous changes.</p>
<ul>
<li>When you <strong>add</strong> array entries, <code>foreach</code> will render new copies of your template and insert them into the existing DOM</li>
<li>When you <strong>delete</strong> array entries, <code>foreach</code> will simply remove the corresponding DOM elements</li>
<li>When you <strong>reorder</strong> array entries (retaining the same object instances), <code>foreach</code> will typically just move the corresponding DOM elements into their new position</li>
</ul>
<p>Note that reordering detection is not guaranteed: to ensure the algorithm completes quickly, it is optimized to detect &quot;simple&quot; movements of small numbers of array entries. If the algorithm detects too many simultaneous reorderings combined with unrelated insertions and deletions, then for speed it can choose to regard a reordering as an &quot;delete&quot; plus an &quot;add&quot; instead of a single &quot;move&quot;, and in that case the corresponding DOM elements will be torn down and recreated. Most developers won&#39;t encounter this edge case, and even if you do, the end-user experience will usually be identical.</p>
<h3 id="note-6-destroyed-entries-are-hidden-by-default">Note 6: Destroyed entries are hidden by default</h3>
<p>Sometimes you may want to mark an array entry as deleted, but without actually losing record of its existence. This is known as a <em>non-destructive delete</em>. For details of how to do this, see <a href="observableArrays.html#destroy_and_destroyall_note_usually_relevant_to_ruby_on_rails_developers_only">the destroy function on <code>observableArray</code></a>.</p>
<p>By default, the <code>foreach</code> binding will skip over (i.e., hide) any array entries that are marked as destroyed. If you want to show destroyed entries, use the <code>includeDestroyed</code> option. For example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>  &lt;div data-bind='foreach: { data: myArray, includeDestroyed: true }'>
      ...
  &lt;/div></div>
</code></pre>
<h3 id="note-7-post-processing-or-animating-the-generated-dom-elements">Note 7: Post-processing or animating the generated DOM elements</h3>
<p>If you need to run some further custom logic on the generated DOM elements, you can use any of the <code>afterRender</code>/<code>afterAdd</code>/<code>beforeRemove</code>/<code>beforeMove</code>/<code>afterMove</code> callbacks described below.</p>
<blockquote>
<p><strong>Note:</strong> These callbacks are <em>only</em> intended for triggering animations related to changes in a list. If your goal is actually to attach other behaviors to new DOM elements when they have been added (e.g., event handlers, or to activate third-party UI controls), then your work will be much easier if you implement that new behavior as a <a href="custom-bindings.html">custom binding</a> instead, because then you can use that behavior anywhere, independently of the <code>foreach</code> binding.</p>
</blockquote>
<p>Here&#39;s a trivial example that uses <code>afterAdd</code> to apply the classic &quot;yellow fade&quot; effect to newly-added items. It requires the <a href="https://github.com/jquery/jquery-color">jQuery Color plugin</a> to enable animation of background colors.</p>
<p><live-example params='id: "foreach-afteradd"'></live-example></p>
<p>Full details:</p>
<ul>
<li><p><code>afterRender</code> --- is invoked each time the <code>foreach</code> block is duplicated and inserted into the document, both when <code>foreach</code> first initializes, and when new entries are added to the associated array later. Knockout will supply the following parameters to your callback:</p>
<ol>
<li>An array of the inserted DOM elements</li>
<li>The data item against which they are being bound</li>
</ol>
</li>
<li><p><code>afterAdd</code> --- is like <code>afterRender</code>, except it is invoked only when new entries are added to your array (and <em>not</em> when <code>foreach</code> first iterates over your array&#39;s initial contents). A common use for <code>afterAdd</code> is to call a method such as jQuery&#39;s <code>$(domNode).fadeIn()</code> so that you get animated transitions whenever items are added. Knockout will supply the following parameters to your callback:</p>
<ol>
<li>A DOM node being added to the document</li>
<li>The index of the added array element</li>
<li>The added array element</li>
</ol>
</li>
<li><p><code>beforeRemove</code> --- is invoked when an array item has been removed, but before the corresponding DOM nodes have been removed. If you specify a <code>beforeRemove</code> callback, then <em>it becomes your responsibility to remove the DOM nodes</em>. The obvious use case here is calling something like jQuery&#39;s <code>$(domNode).fadeOut()</code> to animate the removal of the corresponding DOM nodes --- in this case, Knockout cannot know how soon it is allowed to physically remove the DOM nodes (who knows how long your animation will take?), so it is up to you to remove them. Knockout will supply the following parameters to your callback:</p>
<ol>
<li>A DOM node that you should remove</li>
<li>The index of the removed array element</li>
<li>The removed array element</li>
</ol>
</li>
<li><p><code>beforeMove</code> --- is invoked when an array item has changed position in the array, but before the corresponding DOM nodes have been moved. Note that <code>beforeMove</code> applies to all array elements whose indexes have changed, so if you insert a new item at the beginning of an array, then the callback (if specified) will fire for all other elements, since their index position has increased by one. You could use <code>beforeMove</code> to store the original screen coordinates of the affected elements so that you can animate their movements in the <code>afterMove</code> callback.  Knockout will supply the following parameters to your callback:</p>
<ol>
<li>A DOM node that may be about to move</li>
<li>The index of the moved array element</li>
<li>The moved array element</li>
</ol>
</li>
<li><p><code>afterMove</code> --- is invoked after an array item has changed position in the array, and after <code>foreach</code> has updated the DOM to match. Note that <code>afterMove</code> applies to all array elements whose indexes have changed, so if you insert a new item at the beginning of an array, then the callback (if specified) will fire for all other elements, since their index position has increased by one. Knockout will supply the following parameters to your callback:</p>
<ol>
<li>A DOM node that may have moved</li>
<li>The index of the moved array element</li>
<li>The moved array element</li>
</ol>
</li>
</ul>
<p>For examples of <code>afterAdd</code> and <code>beforeRemove</code> see <a href="#animated">animated transitions</a>.</p>
</template>

<template id='hasfocus-binding'
  data-kind='documentation'
  data-title='hasFocus'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>hasFocus</code> binding links a DOM element&#39;s focus state with a viewmodel property. It is a two-way binding, so:</p>
<ul>
<li>If you set the viewmodel property to <code>true</code> or <code>false</code>, the associated element will become focused or unfocused.</li>
<li>If the user manually focuses or unfocuses the associated element, the viewmodel property will be set to <code>true</code> or <code>false</code> accordingly.</li>
</ul>
<p>This is useful if you&#39;re building sophisticated forms in which editable elements appear dynamically, and you would like to control where the user should start typing, or respond to the location of the caret.</p>
<h3 id="example-1-the-basics">Example 1: The basics</h3>
<p>This example simply displays a message if the textbox currently has focus, and uses a button to show that you can trigger focus programmatically.</p>
<p><live-example params='id: "hasfocus-binding"'></live-example></p>
<h3 id="example-2-click-to-edit">Example 2: Click-to-edit</h3>
<p>Because the <code>hasFocus</code> binding works in both directions (setting the associated value focuses or unfocuses the element; focusing or unfocusing the element sets the associated value), it&#39;s a convenient way to toggle an &quot;edit&quot; mode. In this example, the UI displays either a <code>&lt;span&gt;</code> or an <code>&lt;input&gt;</code> element depending on the model&#39;s <code>editing</code> property. Unfocusing the <code>&lt;input&gt;</code> element sets <code>editing</code> to <code>false</code>, so the UI switches out of &quot;edit&quot; mode.</p>
<p><live-example params='id: "hasfocus-edit"'></live-example></p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>Pass <code>true</code> (or some value that evaluates as true) to focus the associated element. Otherwise, the associated element will be unfocused.</p>
<p>When the user manually focuses or unfocuses the element, your value will be set to <code>true</code> or <code>false</code> accordingly.</p>
<p>If the value you supply is observable, the <code>hasFocus</code> binding will update the element&#39;s focus state whenever that observable value changes.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
</template>

<template id='html-binding'
  data-kind='documentation'
  data-title='html'
  data-cat='4'
  data-subcat='Controlling text and appearance'>
<h3 id="purpose">Purpose</h3>
<p>The <code>html</code> binding causes the associated DOM element to display the HTML specified by your parameter.</p>
<p>Typically this is useful when values in your view model are actually strings of HTML markup that you want to render.</p>
<h3 id="example">Example</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="html: details">&lt;/div></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
  details: ko.observable() // Initially blank
};
viewModel.details("&lt;em>For further details, view the report &lt;a href='report.html'>here&lt;/a>.&lt;/em>"); // HTML content appears</div>
</code></pre>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>KO clears the previous content and then sets the element&#39;s content to your parameter value using jQuery&#39;s <code>html</code> function or by parsing the string into HTML nodes and appending each node as a child of the element, if jQuery is not available.</p>
<p>If this parameter is an observable value, the binding will update the element&#39;s content whenever the value changes. If the parameter isn&#39;t observable, it will only set the element&#39;s content once and will not update it again later.</p>
<p>If you supply something other than a number or a string (e.g., you pass an object or an array), the <code>innerHTML</code> will be equivalent to <code>yourParameter.toString()</code></p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-about-html-encoding">Note: About HTML encoding</h3>
<p>Since this binding sets your element&#39;s content using <code>innerHTML</code>, you should be careful not to use it with untrusted model values, because that might open the possibility of a script injection attack.  If you cannot guarantee that the content is safe to display (for example, if it is based on a different user&#39;s input that was stored in your database), then you can use <a href="text-binding.html">the text binding</a>, which will set the element&#39;s text value using <code>innerText</code> or <code>textContent</code> instead.</p>
</template>

<template id='if-binding'
  data-kind='documentation'
  data-title='if'
  data-cat='4'
  data-subcat='Control flow'>
<h3 id="purpose">Purpose</h3>
<p>The <code>if</code> binding causes a section of markup to appear in your document (and to have its <code>data-bind</code> attributes applied), only if a specified expression evaluates to <code>true</code> (or a <code>true</code>-ish value such as a non-<code>null</code> object or nonempty string).</p>
<p><code>if</code> plays a similar role to <a href="visible-binding.html">the <code>visible</code> binding</a>. The difference is that, with <code>visible</code>, the contained markup always remains in the DOM and always has its <code>data-bind</code> attributes applied - the <code>visible</code> binding just uses CSS to toggle the container element&#39;s visiblity. The <code>if</code> binding, however, physically adds or removes the contained markup in your DOM, and only applies bindings to descendants if the expression is <code>true</code>.</p>
<h3 id="example-1">Example 1</h3>
<p>This example shows that the <code>if</code> binding can dynamically add and remove sections of markup as observable values change.</p>
<p><live-example params='id: "if-binding"'></live-example></p>
<h3 id="example-2">Example 2</h3>
<p>In the following example, the <code>&lt;div&gt;</code> element will be empty for &quot;Mercury&quot;, but populated for &quot;Earth&quot;. That&#39;s because Earth has a non-null <code>capital</code> property, whereas &quot;Mercury&quot; has <code>null</code> for that property.</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;ul data-bind="foreach: planets">
    &lt;li>
        Planet: &lt;b data-bind="text: name"> &lt;/b>
        &lt;div data-bind="if: capital">
            Capital: &lt;b data-bind="text: capital.cityName"> &lt;/b>
        &lt;/div>
    &lt;/li>
&lt;/ul></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.applyBindings({
    planets: [
        { name: 'Mercury', capital: null },
        { name: 'Earth', capital: { cityName: 'Barnsley' } }
    ]
});</div>
</code></pre>
<p>It&#39;s important to understand that the <code>if</code> binding really is vital to make this code work properly. Without it, there would be an error when trying to evaluate <code>capital.cityName</code> in the context of &quot;Mercury&quot; where <code>capital</code> is <code>null</code>. In JavaScript, you&#39;re not allowed to evaluate subproperties of <code>null</code> or <code>undefined</code> values.</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>The expression you wish to evaluate. If it evaluates to <code>true</code> (or a true-ish value), the contained markup will be present in the document, and any <code>data-bind</code> attributes on it will be applied. If your expression evaluates to <code>false</code>, the contained markup will be removed from your document without first applying any bindings to it.</p>
<p>If your expression involves any observable values, the expression will be re-evaluated whenever any of them change. Correspondingly, the markup within your <code>if</code> block can be added or removed dynamically as the result of the expression changes. <code>data-bind</code> attributes will be applied to <strong>a new copy of the contained markup</strong> whenever it is re-added.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-using-if-without-a-container-element">Note: Using &quot;if&quot; without a container element</h3>
<p>Sometimes you may want to control the presence/absence of a section of markup <em>without</em> having any container element that can hold an <code>if</code> binding. For example, you might want to control whether a certain <code>&lt;li&gt;</code> element appears alongside siblings that always appear:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;ul>
  &lt;li>This item always appears&lt;/li>
  &lt;li>I want to make this item present/absent dynamically&lt;/li>
&lt;/ul></div>
</code></pre>
<p>In this case, you can&#39;t put <code>if</code> on the <code>&lt;ul&gt;</code> (because then it would affect the first <code>&lt;li&gt;</code> too), and you can&#39;t put any other container around the second <code>&lt;li&gt;</code> (because HTML doesn&#39;t allow extra containers within <code>&lt;ul&gt;</code>s).</p>
<p>To handle this, you can use the <em>containerless control flow syntax</em>, which is based on comment tags. For example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;ul>
    &lt;li>This item always appears&lt;/li>
    &lt;!-- ko if: someExpressionGoesHere -->
        &lt;li>I want to make this item present/absent dynamically&lt;/li>
    &lt;!-- /ko -->
&lt;/ul></div>
</code></pre>
<p>The <code>&lt;!-- ko --&gt;</code> and <code>&lt;!-- /ko --&gt;</code> comments act as start/end markers, defining a &quot;virtual element&quot; that contains the markup inside. Knockout understands this virtual element syntax and binds as if you had a real container element.</p>
</template>

<template id='ifnot-binding'
  data-kind='documentation'
  data-title='ifnot'
  data-cat='4'
  data-subcat='Control flow'>
<h3 id="purpose">Purpose</h3>
<p>The <code>ifnot</code> binding is exactly the same as <a href="#if-binding">the <code>if</code> binding</a>, except that it inverts the result of whatever expression you pass to it. For more details, see documentation for <a href="#if-binding">the <code>if</code> binding</a>.</p>
<h3 id="note-ifnot-is-the-same-as-a-negated-if-">Note: &quot;ifnot&quot; is the same as a negated &quot;if&quot;</h3>
<p>The following markup:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="ifnot: someProperty">...&lt;/div></div>
</code></pre>
<p>... is equivalent to the following:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="if: !someProperty()">...&lt;/div></div>
</code></pre>
<p>... assuming that <code>someProperty</code> is <em>observable</em> and hence you need to invoke it as a function to obtain the current value.</p>
<p>The only reason to use <code>ifnot</code> instead of a negated <code>if</code> is just as a matter of taste: many developers feel that it looks tidier.</p>
</template>

<template id='installation'
  data-kind='documentation'
  data-title='Installation'
  data-cat='1'
  data-subcat=''>
<p>Simply reference the JavaScript file using a <code>&lt;script&gt;</code> tag somewhere on your HTML pages. For example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;script type='text/javascript' src='knockout-3.1.0.js'>&lt;/script></div>
</code></pre>
<p>Change the <code>src</code> attribute to match the location where you put
the download file, or use one of the Content Delivery Networks at
the footer of this page.</p>
<p>You can also get Knockout over <em>bower</em>:</p>
<pre><code><div data-bind='highlight: "undefined"'>bower install knockoutjs</div>
</code></pre><p>and <em>npm</em>:</p>
<pre><code><div data-bind='highlight: "undefined"'>npm install knockout</div>
</code></pre><p>Next, if you are new to Knockout, you can get started with
<a href="http://learn.knockoutjs.com">interactive tutorials</a>, or explore
 the <a href="#docs">documentation</a>.</p>
</template>

<template id='introduction'
  data-kind='documentation'
  data-title='Introduction'
  data-cat='1'
  data-subcat=''>
<p>Knockout is a JavaScript library that helps you to create rich, responsive display and editor user interfaces with a clean underlying data model. Any time you have sections of UI that update dynamically (e.g., changing depending on the user&#39;s actions or when an external data source changes), KO can help you implement it more simply and maintainably.</p>
<p>Headline features:</p>
<ul>
<li><strong>Elegant dependency tracking</strong> - automatically updates the right parts of your UI whenever your data model changes.</li>
<li><strong>Declarative bindings</strong> - a simple and obvious way to connect parts of your UI to your data model. You can construct a complex dynamic UIs easily using arbitrarily nested binding contexts.</li>
<li><strong>Trivially extensible</strong> - implement custom behaviors as new declarative bindings for easy reuse in just a few lines of code.</li>
</ul>
<p>Additional benefits:</p>
<ul>
<li><strong>Pure JavaScript library</strong> - works with any server or client-side technology</li>
<li><strong>Can be added on top of your existing web application</strong> without requiring major architectural changes</li>
<li><strong>Compact</strong> - around 13kb after gzipping</li>
<li><strong>Works on any mainstream browser</strong> (IE 6+, Firefox 2+, Chrome, Safari, others)</li>
<li><strong>Comprehensive suite of specifications</strong> (developed BDD-style) means its correct functioning can easily be verified on new browsers and platforms</li>
</ul>
<p>Developers familiar with Ruby on Rails, ASP.NET MVC, or other MV* technologies may see MVVM as a real-time form of MVC with declarative syntax. In another sense, you can think of KO as a general way to make UIs for editing JSON data... whatever works for you :)</p>
<h2 id="ok-how-do-you-use-it-">OK, how do you use it?</h2>
<p>The quickest and most fun way to get started is by working through the <a href="http://learn.knockoutjs.com">interactive tutorials</a>. Once you&#39;ve got to grips with the basics, explore the <a href="../examples/index.html">live examples</a> and then have a go with it in your own project.</p>
<h2 id="is-ko-intended-to-compete-with-jquery-or-prototype-etc-or-work-with-it-">Is KO intended to compete with jQuery (or Prototype, etc.) or work with it?</h2>
<p>Everyone loves jQuery! It&#39;s an outstanding replacement for the clunky, inconsistent DOM API we had to put up with in the past. jQuery is an excellent low-level way to manipulate elements and event handlers in a web page. KO solves a different problem.</p>
<p>As soon as your UI gets nontrivial and has a few overlapping behaviors, things can get tricky and expensive to maintain if you only use jQuery. Consider an example: you&#39;re displaying a list of items, stating the number of items in that list, and want to enable an &#39;Add&#39; button only when there are fewer than 5 items. jQuery doesn&#39;t have a concept of an underlying data model, so to get the number of items you have to infer it from the number of TRs in a table or the number of DIVs with a certain CSS class. Maybe the number of items is displayed in some SPAN, and you have to remember to update that SPAN&#39;s text when the user adds an item. You also must remember to disable the &#39;Add&#39; button when the number of TRs is 5. Later, you&#39;re asked also to implement a &#39;Delete&#39; button and you have to figure out which DOM elements to change whenever it&#39;s clicked.</p>
<h3 id="how-is-knockout-different-">How is Knockout different?</h3>
<p>It&#39;s much easier with KO. It lets you scale up in complexity without fear of introducing inconsistencies. Just represent your items as a JavaScript array, and then use a <code>foreach</code> binding to transform this array into a TABLE or set of DIVs. Whenever the array changes, the UI changes to match (you don&#39;t have to figure out how to inject new TRs or where to inject them). The rest of the UI stays in sync. For example, you can declaratively bind a SPAN to display the number of items as follows:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>There are &lt;span data-bind="text: myItems().count">&lt;/span> items</div>
</code></pre>
<p>That&#39;s it! You don&#39;t have to write code to update it; it updates on its own when the <code>myItems</code> array changes. Similarly, to make the &#39;Add&#39; button enable or disable depending on the number of items, just write:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;button data-bind="enable: myItems().count &lt; 5">Add&lt;/button></div>
</code></pre>
<p>Later, when you&#39;re asked to implement the &#39;Delete&#39; functionality, you don&#39;t have to figure out what bits of the UI it has to interact with; you just make it alter the underlying data model.</p>
<p>To summarise: KO doesn&#39;t compete with jQuery or similar low-level DOM APIs. KO provides a complementary, high-level way to link a data model to a UI. KO itself doesn&#39;t depend on jQuery, but you can certainly use jQuery at the same time, and indeed that&#39;s often useful if you want things like animated transitions.</p>
</template>

<template id='json-data'
  data-kind='documentation'
  data-title='Loading and Saving JSON data'
  data-cat='5'
  data-subcat=''>
<p>Knockout allows you to implement sophisticated client-side interactivity, but almost all web applications also need to exchange data with the server, or at least to serialize the data for local storage. The most convenient way to exchange or store data is in <a href="http://json.org/">JSON format</a> - the format that the majority of Ajax applications use today.</p>
<h3 id="loading-or-saving-data">Loading or Saving Data</h3>
<p>Knockout doesn&#39;t force you to use any one particular technique to load or save data. You can use whatever mechanism is a convenient fit for your chosen server-side technology. The most commonly-used mechanism is jQuery&#39;s Ajax helper methods, such as <a href="http://api.jquery.com/jQuery.getJSON/"><code>getJSON</code></a>, <a href="http://api.jquery.com/jQuery.post/"><code>post</code></a>, and <a href="http://api.jquery.com/jQuery.ajax/"><code>ajax</code></a>. You can fetch data from the server:</p>
<pre><code><div data-bind='highlight: "undefined"'>$.getJSON("/some/url", function(data) {
    // Now use this data to update your view models,
    // and Knockout will update your UI automatically
})</div>
</code></pre><p>... or you can send data to the server:</p>
<pre><code><div data-bind='highlight: "undefined"'>var data = /* Your data in JSON format - see below */;
$.post("/some/url", data, function(returnedData) {
    // This callback is executed if the post was successful
})</div>
</code></pre><p>Or, if you don&#39;t want to use jQuery, you can use any other mechanism for loading or saving JSON data. So, all Knockout needs to help you do is:</p>
<ul>
<li>For saving, get your view model data into a simple JSON format so you can send it using one of the above techniques</li>
<li>For loading, update your view model using data that you&#39;ve received using one of the above techniques</li>
</ul>
<h3 id="converting-view-model-data-to-plain-json">Converting View Model Data to Plain JSON</h3>
<p>Your view models <em>are</em> JavaScript objects, so in a sense, you could just serialize them as JSON using any standard JSON serializer, such as <a href="https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Global_Objects/JSON/stringify">JSON.stringify</a> (a native function in modern browsers), or the <a href="https://github.com/douglascrockford/JSON-js/blob/master/json2.js"><code>json2.js</code></a> library. However, your view models probably contain observables, computed observables, and observable arrays, which are implemented as JavaScript functions and therefore won&#39;t always serialize cleanly without additional work on your behalf.</p>
<p>To make it easy to serialize view model data, including observables and the like, Knockout includes two helper functions:</p>
<ul>
<li><code>ko.toJS</code> --- this clones your view model&#39;s object graph, substituting for each observable the current value of that observable, so you get a plain copy that contains only your data and no Knockout-related artifacts</li>
<li><code>ko.toJSON</code> --- this produces a JSON string representing your view model&#39;s data. Internally, it simply calls <code>ko.toJS</code> on your view model, and then uses the browser&#39;s native JSON serializer on the result. Note: for this to work on older browsers that have no native JSON serializer (e.g., IE 7 or earlier), you must also reference the <a href="https://github.com/douglascrockford/JSON-js/blob/master/json2.js"><code>json2.js</code></a> library.</li>
</ul>
<p>For example, define a view model as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    firstName : ko.observable("Bert"),
    lastName : ko.observable("Smith"),
    pets : ko.observableArray(["Cat", "Dog", "Fish"]),
    type : "Customer"
};
viewModel.hasALotOfPets = ko.computed(function() {
    return this.pets().length > 2
}, viewModel)</div>
</code></pre>
<p>This contains a mix of observables, computed observables, observable arrays, and plain values. You can convert it to a JSON string suitable for sending to the server using <code>ko.toJSON</code> as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var jsonData = ko.toJSON(viewModel);

// Result: jsonData is now a string equal to the following value
// '{"firstName":"Bert","lastName":"Smith","pets":["Cat","Dog","Fish"],"type":"Customer","hasALotOfPets":true}'</div>
</code></pre>
<p>Or, if you just want the plain JavaScript object graph <em>before</em> serialization, use <code>ko.toJS</code> as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var plainJs = ko.toJS(viewModel);

// Result: plainJS is now a plain JavaScript object in which nothing is observable. It's just data.
// The object is equivalent to the following:
//   {
//      firstName: "Bert",
//      lastName: "Smith",
//      pets: ["Cat","Dog","Fish"],
//      type: "Customer",
//      hasALotOfPets: true
//   }</div>
</code></pre>
<p>Note that <code>ko.toJSON</code> accepts the same arguments as <a href="https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Global_Objects/JSON/stringify">JSON.stringify</a>. For example, it can be useful to have a &quot;live&quot; representation of your view model data when debugging a Knockout application. To generate a nicely formatted display for this purpose, you can pass the <em>spaces</em> argument into <code>ko.toJSON</code> and bind against your view model like:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;pre data-bind="text: ko.toJSON($root, null, 2)">&lt;/pre></div>
</code></pre><h3 id="updating-view-model-data-using-json">Updating View Model Data using JSON</h3>
<p>If you&#39;ve loaded some data from the server and want to use it to update your view model, the most straightforward way is to do it yourself. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// Load and parse the JSON
var someJSON = /* Omitted: fetch it from the server however you want */;
var parsed = JSON.parse(someJSON);

// Update view model properties
viewModel.firstName(parsed.firstName);
viewModel.pets(parsed.pets);</div>
</code></pre>
<p>In many scenarios, this direct approach is the simplest and most flexible solution. Of course, as you update the properties on your view model, Knockout will take care of updating the visible UI to match it.</p>
<p>However, many developers prefer to use a more conventions-based approach to updating their view models using incoming data without manually writing a line of code for every property to be updated. This can be beneficial if your view models have many properties, or deeply nested data structures, because it can greatly reduce the amount of manual mapping code you need to write. For more details about this technique, see <a href="#plugins-mapping">the knockout.mapping plugin</a>.</p>
</template>
