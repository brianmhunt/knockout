</template>

<template id='rateLimit-observable'
  data-kind='documentation'
  data-title='The "rateLimit" extender'
  data-cat='2'
  data-subcat=''>
<p><em>Note: This rate-limit API was added in Knockout 3.1.0. For previous versions, the <a href="throttle-extender.html"><code>throttle</code> extender</a> provides similar functionality.</em></p>
<p>Normally, an <a href="observables.html">observable</a> that is changed notifies its subscribers immediately, so that any computed observables or bindings that depend on the observable are updated synchronously. The <code>rateLimit</code> extender, however, causes an observable to suppress and delay change notifications for a specified period of time. A rate-limited observable therefore updates dependencies asynchronously.</p>
<p>The <code>rateLimit</code> extender can be applied to any type of observable, including <a href="observableArrays.html">observable arrays</a> and <a href="computedObservables.html">computed observables</a>. The main use cases for rate-limiting are:</p>
<ul>
<li>Making things respond after a certain delay</li>
<li>Combining multiple changes into a single update</li>
</ul>
<h3 id="applying-the-ratelimit-extender">Applying the rateLimit extender</h3>
<p><code>rateLimit</code> supports two parameter formats:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// Shorthand: Specify just a timeout in milliseconds
someObservableOrComputed.extend({ rateLimit: 500 });

// Longhand: Specify timeout and/or method
someObservableOrComputed.extend({ rateLimit: { timeout: 500, method: "notifyWhenChangesStop" } });</div>
</code></pre>
<p>The <code>method</code> option controls when notifications fire, and accepts the following values:</p>
<ol>
<li><p><code>notifyAtFixedRate</code> --- <strong>Default value if not otherwise specified</strong>. The notification happens after the specified period of time from the first change to the observable (either initially or since the previous notification).</p>
</li>
<li><p><code>notifyWhenChangesStop</code> --- The notification happens after no changes have occured to the observable for the specified period of time. Each time the observable changes, that timer is reset, so notifications cannot happen if the observable continuously changes more frequently than the timeout period.</p>
</li>
</ol>
<h3 id="example-1-the-basics">Example 1: The basics</h3>
<p>Consider the observables in the following code:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var name = ko.observable('Bert');

var upperCaseName = ko.computed(function() {
    return name().toUpperCase();
});</div>
</code></pre>
<p>Normally, if you change <code>name</code> as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>name('The New Bert');</div>
</code></pre>
<p>... then <code>upperCaseName</code> will be recomputed immediately, before your next line of code runs. But if you instead define <code>name</code> using <code>rateLimit</code> as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var name = ko.observable('Bert').extend({ rateLimit: 500 });</div>
</code></pre>
<p>... then <code>upperCaseName</code> will not be recomputed immediately when <code>name</code> changes---instead, <code>name</code> will wait for 500 milliseconds (half a second) before notifying its new value to <code>upperCaseName</code>, which will then recompute its value. No matter how many times <code>name</code> is changed during those 500 ms, <code>upperCaseName</code> will only be updated once with the most recent value.</p>
<h3 id="example-2-doing-something-when-the-user-stops-typing">Example 2: Doing something when the user stops typing</h3>
<p>In this live example, there&#39;s an <code>instantaneousValue</code> observable that reacts immediately when you press a key. This is then wrapped inside a <code>delayedValue</code> computed observable that&#39;s configured to notify only when changes stop for at least 400 milliseconds, using the <code>notifyWhenChangesStop</code> rate-limit method.</p>
<p>Try it:</p>
<p><live-example params='id: "rate-limit"'></live-example></p>
<h3 id="example-3-avoiding-multiple-ajax-requests">Example 3: Avoiding multiple Ajax requests</h3>
<p>The following model represents data that you could render as a paged grid:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function GridViewModel() {
    this.pageSize = ko.observable(20);
    this.pageIndex = ko.observable(1);
    this.currentPageData = ko.observableArray();

    // Query /Some/Json/Service whenever pageIndex or pageSize changes,
    // and use the results to update currentPageData
    ko.computed(function() {
        var params = { page: this.pageIndex(), size: this.pageSize() };
        $.getJSON('/Some/Json/Service', params, this.currentPageData);
    }, this);
}</div>
</code></pre>
<p>Because the computed observable evaluates both <code>pageIndex</code> and <code>pageSize</code>, it becomes dependent on both of them. So, this code will use jQuery&#39;s <a href="http://api.jquery.com/jQuery.getJSON/"><code>$.getJSON</code> function</a> to reload <code>currentPageData</code> when a <code>GridViewModel</code> is first instantiated <em>and</em> whenever the <code>pageIndex</code> or <code>pageSize</code> properties are later changed.</p>
<p>This is very simple and elegant (and it&#39;s trivial to add yet more observable query parameters that also trigger a refresh automatically whenever they change), but there is a potential efficiency problem. Suppose you add the following function to <code>GridViewModel</code> that changes both <code>pageIndex</code> and <code>pageSize</code>:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>this.setPageSize = function(newPageSize) {
    // Whenever you change the page size, we always reset the page index to 1
    this.pageSize(newPageSize);
    this.pageIndex(1);
}</div>
</code></pre>
<p>The problem is that this will cause <em>two</em> Ajax requests: the first one will start when you update <code>pageSize</code>, and the second one will start immediately afterwards when you update <code>pageIndex</code>. This is a waste of bandwidth and server resources, and a source of unpredictable race conditions.</p>
<p>When applied to a computed observable, the <code>rateLimit</code> extender will also avoid excess evaluation of the computed function. Using a short rate-limit timeout (e.g., 0 milliseconds) ensures that any sequence of synchronous changes to dependencies will trigger just <em>one</em> re-evaluation of your computed observable. For example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.computed(function() {
    // This evaluation logic is exactly the same as before
    var params = { page: this.pageIndex(), size: this.pageSize() };
    $.getJSON('/Some/Json/Service', params, this.currentPageData);
}, this).extend({ rateLimit: 0 });</div>
</code></pre>
<p>Now you can change <code>pageIndex</code> and <code>pageSize</code> as many times as you like, and the Ajax call will only happen once after you release your thread back to the JavaScript runtime.</p>
<h2 id="special-consideration-for-computed-observables">Special consideration for computed observables</h2>
<p>For a computed observable, the rate-limit timer is triggered when one of the computed observable&#39;s dependencies change instead of when its value changes. The computed observable is not re-evaluated until its value is actually needed---after the timeout period when the change notification should happen, or when the computed observable value is accessed directly. If you need to access the value of the computed&#39;s most recent evaluation, you can do so with the <code>peek</code> method.</p>
<h2 id="forcing-rate-limited-observables-to-always-notify-subscribers">Forcing rate-limited observables to always notify subscribers</h2>
<p>When the value of any observable is primitive (a number, string, boolean, or null), the dependents of the observable are by default notified only when it is set to a value that is actually different from before. So, primitive-valued rate-limited observables notify only when their value is actually different at the end of the timeout period. In other words, if a primitive-valued rate-limited observable is changed to a new value and then changed back to the original value before the timeout period ends, no notification will happen.</p>
<p>If you want to ensure that the subscribers are always notified of an update, even if the value is the same, you would use the <code>notify</code> extender in addition to <code>rateLimit</code>:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>myViewModel.fullName = ko.computed(function() {
    return myViewModel.firstName() + " " + myViewModel.lastName();
}).extend({ notify: 'always', rateLimit: 500 });</div>
</code></pre>
<h2 id="comparison-with-the-throttle-extender">Comparison with the throttle extender</h2>
<p>If you&#39;d like to migrate code from using the deprecated <code>throttle</code> extender, you should note the following ways that the <code>rateLimit</code> extender is different from the <code>throttle</code> extender.</p>
<p>When using <code>rateLimit</code>:</p>
<ol>
<li><em>Writes</em> to observables are not delayed; the observable&#39;s value is updated right away. For writable computed observables, this means that the write function is always run right away.</li>
<li>All <code>change</code> notifications are delayed, including when calling <code>valueHasMutated</code> manually. This means you can&#39;t use <code>valueHasMutated</code> to force a rate-limited observable to notify an un-changed value.</li>
<li>The default rate-limit method is different from the <code>throttle</code> algorithm. To match the <code>throttle</code> behavior, use the <code>notifyWhenChangesStop</code> method.</li>
<li>Evaluation of a rate-limited computed observable isn&#39;t rate-limited; it will re-evaluate if you read its value.</li>
</ol>
</template>

<template id='selectedOptions-binding'
  data-kind='documentation'
  data-title='selectedOptions'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>selectedOptions</code> binding controls which elements in a multi-select list are currently selected. This is intended to be used in conjunction with a <code>&lt;select&gt;</code> element and the <code>options</code> binding.</p>
<p>When the user selects or de-selects an item in the multi-select list, this adds or removes the corresponding value to an array on your view model.
Likewise, assuming it&#39;s an <em>observable</em> array on your view model, then whenever you add or remove (e.g., via <code>push</code> or <code>splice</code>) items to this array, the corresponding items in the UI become selected or deselected. It&#39;s a 2-way binding.</p>
<p>Note: To control which element in a single-select drop-down list is selected, you can use <a href="value-binding.html">the <code>value</code> binding</a> instead.</p>
<h3 id="example">Example</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>
    Choose some countries you'd like to visit:
    &lt;select data-bind="options: availableCountries, selectedOptions: chosenCountries" size="5" multiple="true">&lt;/select>
&lt;/p></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    availableCountries : ko.observableArray(['France', 'Germany', 'Spain']),
    chosenCountries : ko.observableArray(['Germany']) // Initially, only Germany is selected
};

// ... then later ...
viewModel.chosenCountries.push('France'); // Now France is selected too</div>
</code></pre>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>This should be an array (or an observable array). KO sets the element&#39;s selected options to match the contents of the array. Any previous selection state will be overwritten.</p>
<p>If your parameter is an observable array, the binding will update the element&#39;s selection whenever the array changes (e.g., via <code>push</code>, <code>pop</code> or <a href="observableArrays.html">other observable array methods</a>). If the parameter isn&#39;t observable, it will only set the element&#39;s selection state once and will not update it again later.</p>
<p>Whether or not the parameter is an observable array, KO will detect when the user selects or deselects an item in the multi-select list, and will update the array to match. This is how you can read which of the options is selected.</p>
</li>
<li><p>Additional parameters</p>
<p>None</p>
</li>
</ul>
<h3 id="note-letting-the-user-select-from-arbitrary-javascript-objects">Note: Letting the user select from arbitrary JavaScript objects</h3>
<p>In the example code above, the user can choose from an array of string values. You&#39;re <em>not</em> limited to providing strings - your <code>options</code> array can contain arbitrary JavaScript objects if you wish. See <a href="options-binding.html">the <code>options</code> binding</a> for details on how to control how arbitrary objects should be displayed in the list.</p>
<p>In this scenario, the values you can read and write using <code>selectedOptions</code> are those objects themselves, <em>not</em> their textual representations. This leads to much cleaner and more elegant code in most cases. Your view model can imagine that the user chooses from an array of arbitrary objects, without having to care how those objects are mapped to an on-screen representation.</p>
</template>

<template id='style-binding'
  data-kind='documentation'
  data-title='style'
  data-cat='4'
  data-subcat='Controlling text and appearance'>
<h3 id="purpose">Purpose</h3>
<p>The <code>style</code> binding adds or removes one or more style values to the associated DOM element. This is useful, for example, to highlight some value in red if it becomes negative, or to set the width of a bar to match a numerical value that changes.</p>
<p>(Note: If you don&#39;t want to apply an explicit style value but instead want to assign a CSS class, see <a href="css-binding.html">the css binding</a>.)</p>
<h3 id="example">Example</h3>
<pre><code><div data-bind='highlight: "undefined"'>&lt;div data-bind="style: { color: currentProfit() &lt; 0 ? 'red' : 'black' }">
   Profit Information
&lt;/div>

```javascript
    var viewModel = {
        currentProfit: ko.observable(150000) // Positive value, so initially black
    };
    viewModel.currentProfit(-50); // Causes the DIV's contents to go red
```</div>
</code></pre><p>This will set the element&#39;s <code>style.color</code> property to <code>red</code> whenever the <code>currentProfit</code> value dips below zero, and to <code>black</code> whenever it goes above zero.</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>You should pass a JavaScript object in which the property names correspond to style names, and the values correspond to the style values you wish to apply.</p>
<p>You can set multiple style values at once. For example, if your view model has a property called <code>isSevere</code>,</p>
<p><code>&lt;div data-bind=&quot;style: { color: currentProfit() &lt; 0 ? &#39;red&#39; : &#39;black&#39;, fontWeight: isSevere() ? &#39;bold&#39; : &#39;&#39; }&quot;&gt;...&lt;/div&gt;</code></p>
<p>If your parameter references an observable value, the binding will update the styles whenever the observable value changes. If the parameter doesn&#39;t reference an observable value, it will only set the styles once and will not update them later.</p>
<p>As usual, you can use arbitrary JavaScript expressions or functions as parameter values. KO will evaluate them and use the resulting values to detemine the style values to apply.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-applying-styles-whose-names-aren-t-legal-javascript-variable-names">Note: Applying styles whose names aren&#39;t legal JavaScript variable names</h3>
<p>If you want to apply a <code>font-weight</code> or <code>text-decoration</code> style, or any other style whose name isn&#39;t a legal JavaScript identifier (e.g., because it contains a hyphen), you must use the <em>JavaScript name</em> for that style. For example,</p>
<ul>
<li>Don&#39;t write <code>{ font-weight: someValue }</code>; do write <code>{ fontWeight: someValue }</code></li>
<li>Don&#39;t write <code>{ text-decoration: someValue }</code>; do write <code>{ textDecoration: someValue }</code></li>
</ul>
<p>See also: <a href="http://www.comptechdoc.org/independent/web/cgi/javamanual/javastyle.html">a longer list of style names and their JavaScript equivalents</a></p>
<h3 id="dependencies">Dependencies</h3>
<p>None, other than the core Knockout library.</p>
</template>

<template id='submit-binding'
  data-kind='documentation'
  data-title='submit'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>submit</code> binding adds an event handler so that your chosen JavaScript function will be invoked when the associated DOM element is submitted. Typically you will only want to use this on <code>form</code> elements.</p>
<p>When you use the <code>submit</code> binding on a form, Knockout will prevent the browser&#39;s default submit action for that form. In other words, the browser will call your handler function but will <em>not</em> submit the form to the server. This is a useful default because when you use the <code>submit</code> binding, it&#39;s normally because you&#39;re using the form as an interface to your view model, not as a regular HTML form. If you <em>do</em> want to let the form submit like a normal HTML form, just return <code>true</code> from your <code>submit</code> handler.</p>
<h3 id="example">Example</h3>
<pre><code><div data-bind='highlight: "undefined"'>&lt;form data-bind="submit: doSomething">
    ... form contents go here ...
    &lt;button type="submit">Submit&lt;/button>
&lt;/form>

```javascript
    var viewModel = {
        doSomething : function(formElement) {
            // ... now do something
        }
    };
```</div>
</code></pre><p>As illustrated in this example, KO passes the form element as a parameter to your submit handler function. You can ignore that parameter if you want, or there are various ways you might want to use it, for example:</p>
<ul>
<li><p>Extracting additional data or state from the form elements</p>
</li>
<li><p>Triggering UI-level validation using a library such as <a href="https://github.com/jzaefferer/jquery-validation">jQuery Validation</a>, using code similar to the following snippet: <code>if ($(formElement).valid()) { /* do something */ }</code>.</p>
</li>
</ul>
<h3 id="why-not-just-put-a-click-handler-on-the-submit-button-">Why not just put a <code>click</code> handler on the submit button?</h3>
<p>Instead of using <code>submit</code> on the form, you <em>could</em> use <code>click</code> on the submit button. However, <code>submit</code> has the advantage that it also captures alternative ways to submit the form, such as pressing the <em>enter</em> key while typing into a text box.</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>The function you want to bind to the element&#39;s <code>submit</code> event.</p>
<p>You can reference any JavaScript function - it doesn&#39;t have to be a function on your view model. You can reference a function on any object by writing <code>submit: someObject.someFunction</code>.</p>
<p>Functions on your view model are slightly special because you can reference them by name, i.e., you can write <code>submit: doSomething</code> and <em>don&#39;t</em> have to write <code>submit: viewModel.doSomething</code> (though technically that&#39;s also valid).</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="notes">Notes</h3>
<p>For information about how to pass additional parameters to your submit handler function, or how to control the <code>this</code> handle when invoking functions that aren&#39;t on your view model, see the notes relating to the <a href="click-binding.html">click binding</a>. All the notes on that page apply to <code>submit</code> handlers too.</p>
<h3 id="dependencies">Dependencies</h3>
<p>None, other than the core Knockout library.</p>
</template>

<template id='template-binding'
  data-kind='documentation'
  data-title='template'
  data-cat='4'
  data-subcat='Rendering templates'>
<h3 id="purpose">Purpose</h3>
<p>The <code>template</code> binding populates the associated DOM element with the results of rendering a template. Templates are a simple and convenient way to build sophisticated UI structures - possibly with repeating or nested blocks - as a function of your view model data.</p>
<p>There are two main ways of using templates:</p>
<ul>
<li><em>Native templating</em> is the mechanism that underpins <code>foreach</code>, <code>if</code>, <code>with</code>, and other control flow bindings. Internally, those control
flow bindings capture the HTML markup contained in your element, and use it as a template to render against an arbitrary data item.
This feature is built into Knockout and doesn&#39;t require any external library.</li>
<li><em>String-based templating</em> is a way to connect Knockout to a third-party template engine. Knockout will pass your model values to
the external template engine and inject the resulting markup string into your document. See below for examples that use the <em>jquery.tmpl</em>
and <em>Underscore</em> template engines.</li>
</ul>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<ul>
<li><p>Shorthand syntax: If you just supply a string value, KO will interpret this as the ID of a template to render. The data it supplies to the template will be your current model object.</p>
</li>
<li><p>For more control, pass a JavaScript object with some combination of the following properties:</p>
<ul>
<li><code>name</code> --- the ID of an element that contains the template you wish to render - see <a href="#note_5_dynamically_choosing_which_template_is_used">Note 5</a> for how to vary this programmatically.</li>
<li><code>data</code> --- an object to supply as the data for the template to render. If you omit this parameter, KO will look for a <code>foreach</code> parameter, or will fall back on using your current model object.</li>
<li><code>if</code> --- if this parameter is provided, the template will only be rendered if the specified expression evaluates to <code>true</code> (or a <code>true</code>-ish value). This can be useful for preventing a null observable from being bound against a template before it is populated.</li>
<li><code>foreach</code> --- instructs KO to render the template in &quot;foreach&quot; mode - see <a href="#note_2_using_the_foreach_option_with_a_named_template">Note 2</a> for details.</li>
<li><code>as</code> --- when used in conjunction with <code>foreach</code>, defines an alias for each item being rendered - see <a href="#note_3_using_as_to_give_an_alias_to_foreach_items">Note 3</a> for details.</li>
<li><code>afterRender</code>, <code>afterAdd</code>, or <code>beforeRemove</code> --- callback functions to be invoked against the rendered DOM elements - see <a href="#note_4_using_afterrender_afteradd_and_beforeremove">Note 4</a></li>
</ul>
</li>
</ul>
</li>
</ul>
<h3 id="note-1-rendering-a-named-template">Note 1: Rendering a named template</h3>
<p>Normally, when you&#39;re using control flow bindings (<code>foreach</code>, <code>with</code>, <code>if</code>, etc.), there&#39;s no need to give names to your templates: they are defined implicitly
and anonymously by the markup inside your DOM element. But if you want to, you can factor out templates into a separate element and then reference them by name:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;h2>Participants&lt;/h2>
Here are the participants:
&lt;div data-bind="template: { name: 'person-template', data: buyer }">&lt;/div>
&lt;div data-bind="template: { name: 'person-template', data: seller }">&lt;/div>


#### id='person-template'
```html
    &lt;h3 data-bind="text: name">&lt;/h3>
    &lt;p>Credits: &lt;span data-bind="text: credits">&lt;/span>&lt;/p>
```

```javascript
     function MyViewModel() {
         this.buyer = { name: 'Franklin', credits: 250 };
         this.seller = { name: 'Mario', credits: 5800 };
     }
     ko.applyBindings(new MyViewModel());
```</div>
</code></pre><p>In this example, the <code>person-template</code> markup is used twice: once for <code>buyer</code>, and once for <code>seller</code>. Notice that the template markup is wrapped in a <code>script type=&quot;text/html&quot;</code> ---
the dummy <code>type</code> attribute is necessary to ensure that the markup is not executed as JavaScript, and Knockout does not attempt to apply
bindings to that markup except when it is being used as a template.</p>
<p>It&#39;s not very often that you&#39;ll need to use named templates, but on occasion it can help to minimise duplication of markup.</p>
<h3 id="note-2-using-the-foreach-option-with-a-named-template">Note 2: Using the &quot;foreach&quot; option with a named template</h3>
<p>If you want the equivalent of a <code>foreach</code> binding, but using a named template, you can do so in the natural way:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;h2>Participants&lt;/h2>
Here are the participants:
&lt;div data-bind="template: { name: 'person-template', foreach: people }">&lt;/div>


#### id='person-template'
```javascript
    &lt;h3 data-bind="text: name">&lt;/h3>
    &lt;p>Credits: &lt;span data-bind="text: credits">&lt;/span>&lt;/p>
```

 function MyViewModel() {
     this.people = [
         { name: 'Franklin', credits: 250 },
         { name: 'Mario', credits: 5800 }
     ]
 }
 ko.applyBindings(new MyViewModel());</div>
</code></pre><p>This gives the same result as embedding an anonymous template directly inside the element to which you use <code>foreach</code>, i.e.:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;div data-bind="foreach: people">
    &lt;h3 data-bind="text: name">&lt;/h3>
    &lt;p>Credits: &lt;span data-bind="text: credits">&lt;/span>&lt;/p>
&lt;/div></div>
</code></pre><h3 id="note-3-using-as-to-give-an-alias-to-foreach-items">Note 3: Using &quot;as&quot; to give an alias to &quot;foreach&quot; items</h3>
<p>When nesting <code>foreach</code> templates, it&#39;s often useful to refer to items at higher levels in the hierarchy. One way to do this is to refer to <code>$parent</code> or other <a href="binding-context.html">binding context</a> variables in your bindings.</p>
<p>A simpler and more elegant option, however, is to use <code>as</code> to declare a name for your iteration variables. For example:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;ul data-bind="template: { name: 'employeeTemplate',
                                  foreach: employees,
                                  as: 'employee' }">&lt;/ul></div>
</code></pre><p>Notice the string value <code>&#39;employee&#39;</code> associated with <code>as</code>. Now anywhere inside this <code>foreach</code> loop, bindings in your child templates will be able to refer to <code>employee</code> to access the employee object being rendered.</p>
<p>This is mainly useful if you have multiple levels of nested <code>foreach</code> blocks, because it gives you an unambiguous way to refer to any named item declared at a higher level in the hierarchy. Here&#39;s a complete example, showing how <code>season</code> can be referenced while rendering a <code>month</code>:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;ul data-bind="template: { name: 'seasonTemplate', foreach: seasons, as: 'season' }">&lt;/ul>


#### id='seasonTemplate'
```javascript
    &lt;li>
        &lt;strong data-bind="text: name">&lt;/strong>
        &lt;ul data-bind="template: { name: 'monthTemplate', foreach: months, as: 'month' }">&lt;/ul>
    &lt;/li>
```


#### id='monthTemplate'
```javascript
    &lt;li>
        &lt;span data-bind="text: month">&lt;/span>
        is in
        &lt;span data-bind="text: season.name">&lt;/span>
    &lt;/li>
```

```javascript
    var viewModel = {
        seasons: ko.observableArray([
            { name: 'Spring', months: [ 'March', 'April', 'May' ] },
            { name: 'Summer', months: [ 'June', 'July', 'August' ] },
            { name: 'Autumn', months: [ 'September', 'October', 'November' ] },
            { name: 'Winter', months: [ 'December', 'January', 'February' ] }
        ])
    };
    ko.applyBindings(viewModel);
```</div>
</code></pre><p>Tip: Remember to pass a <em>string literal value</em> to as (e.g., <code>as: &#39;season&#39;</code>, <em>not</em> <code>as: season</code>), because you are giving a name for a new variable, not reading the value of a variable that already exists.</p>
<h3 id="note-4-using-afterrender-afteradd-and-beforeremove-">Note 4: Using &quot;afterRender&quot;, &quot;afterAdd&quot;, and &quot;beforeRemove&quot;</h3>
<p>Sometimes you might want to run custom post-processing logic on the DOM elements generated by your templates. For example, if you&#39;re using a JavaScript widgets library such as jQuery UI, you might want to intercept your templates&#39; output so that you can run jQuery UI commands on it to transform some of the rendered elements into date pickers, sliders, or anything else.</p>
<p>Generally, the best way to perform such post-processing on DOM elements is to write a <a href="custom-bindings.html">custom binding</a>, but if you really just want to access the raw DOM elements emitted by a template, you can use <code>afterRender</code>.</p>
<p>Pass a function reference (either a function literal, or give the name of a function on your view model), and Knockout will invoke it immediately after rendering or re-rendering your template. If you&#39;re using <code>foreach</code>, Knockout will invoke your <code>afterRender</code> callback for each item added to your observable array. For example,</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;div data-bind='template: { name: "personTemplate",
                            data: myData,
                            afterRender: myPostProcessingLogic }'> &lt;/div></div>
</code></pre><p>... and define a corresponding function on your view model (i.e., the object that contains <code>myData</code>):</p>
<pre><code><div data-bind='highlight: "undefined"'>viewModel.myPostProcessingLogic = function(elements) {
    // "elements" is an array of DOM nodes just rendered by the template
    // You can add custom post-processing logic here
}</div>
</code></pre><p>If you are using <code>foreach</code> and only want to be notified about elements that are specifically being added or are being removed, you can use <code>afterAdd</code> and <code>beforeRemove</code> instead. For details, see documentation for the <a href="foreach-binding.html"><code>foreach</code> binding</a>.</p>
<h3 id="note-5-dynamically-choosing-which-template-is-used">Note 5: Dynamically choosing which template is used</h3>
<p>If you have multiple named templates, you can pass an observable for the <code>name</code> option. As the observable&#39;s value is updated, the element&#39;s contents will be re-rendered using the appropriate template. Alternatively, you can pass a callback function to determine which template to use. If you are using the <code>foreach</code> template mode, Knockout will evaluate the function for each item in your array, passing that item&#39;s value as the only argument. Otherwise, the function will be given the <code>data</code> option&#39;s value or fall back to providing your whole current model object.</p>
<p>For example,</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;ul data-bind='template: { name: displayMode,
                           foreach: employees }'> &lt;/ul>

```javascript
    var viewModel = {
        employees: ko.observableArray([
            { name: "Kari", active: ko.observable(true) },
            { name: "Brynn", active: ko.observable(false) },
            { name: "Nora", active: ko.observable(false) }
        ]),
        displayMode: function(employee) {
            // Initially "Kari" uses the "active" template, while the others use "inactive"
            return employee.active() ? "active" : "inactive";
        }
    };

    // ... then later ...
    viewModel.employees()[1].active(true); // Now "Brynn" is also rendered using the "active" template.
```</div>
</code></pre><p>If your function references observable values, then the binding will update whenever any of those values change.  This will cause the data to be re-rendered using the appropriate template.</p>
<p>If your function accepts a second parameter, then it will receive the entire <a href="binding-context.html">binding context</a>. You can then access <code>$parent</code> or any other <a href="binding-context.html">binding context</a> variable when dynamically choosing a template. For example, you could amend the preceding code snippet as follows:</p>
<pre><code><div data-bind='highlight: "undefined"'>displayMode: function(employee, bindingContext) {
    // Now return a template name string based on properties of employee or bindingContext
}</div>
</code></pre><h3 id="note-6-using-jquery-tmpl-an-external-string-based-template-engine">Note 6: Using jQuery.tmpl, an external string-based template engine</h3>
<p>In the vast majority of cases, Knockout&#39;s native templating and the <code>foreach</code>, <code>if</code>, <code>with</code> and other control flow bindings will be all you need to construct an arbitrarily sophisticated UI. But in case you wish to integrate with an external templating library, such as the <a href="http://documentcloud.github.com/underscore/#template">Underscore template engine</a> or <a href="http://api.jquery.com/jquery.tmpl/">jquery.tmpl</a>, Knockout offers a way to do it.</p>
<p>By default, Knockout comes with support for <a href="http://api.jquery.com/jquery.tmpl/">jquery.tmpl</a>. To use it, you need to reference the following libraries, in this order:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;!-- First jQuery -->     script src="http://code.jquery.com/jquery-1.7.1.min.js"
&lt;!-- Then jQuery.tmpl --> script src="jquery.tmpl.js"
&lt;!-- Then Knockout -->    script src="knockout-x.y.z.js"</div>
</code></pre><p>Then, you can use jQuery.tmpl syntax in your templates. For example,</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;h1>People&lt;/h1>
&lt;div data-bind="template: 'peopleList'">&lt;/div>


#### id='peopleList'
```javascript
    {{'{{'}}each people}}
        &lt;p>
            &lt;b>${name}&lt;/b> is ${age} years old
        &lt;/p>
    {{'{{'}}/each}}
```

```javascript
    var viewModel = {
        people: ko.observableArray([
            { name: 'Rod', age: 123 },
            { name: 'Jane', age: 125 },
        ])
    }
    ko.applyBindings(viewModel);
```</div>
</code></pre><p>This works because <code>{{&#39;{{&#39;}}each ...}}</code> and <code>${ ... }</code> are jQuery.tmpl syntaxes. What&#39;s more, it&#39;s trivial to nest templates: because you can use data-bind attributes from inside a template, you can simply put a <code>data-bind=&quot;template: ...&quot;</code> inside a template to render a nested one.</p>
<p>Please note that, as of December 2011, jQuery.tmpl is no longer under active development. We recommend the use of Knockout&#39;s native DOM-based templating (i.e., the <code>foreach</code>, <code>if</code>, <code>with</code>, etc. bindings) instead of jQuery.tmpl or any other string-based template engine.</p>
<h3 id="note-7-using-the-underscore-js-template-engine">Note 7: Using the Underscore.js template engine</h3>
<p>The <a href="http://documentcloud.github.com/underscore/#template">Underscore.js template engine</a> by default uses ERB-style delimiters (<code>&lt;%= ... %&gt;</code>). Here&#39;s how the preceding example&#39;s template might look with Underscore:</p>
<pre><code><div data-bind='highlight: "undefined"'>#### id='peopleList'
```javascript
    &lt;% _.each(people(), function(person) { %>
        &lt;li>
            &lt;b>&lt;%= person.name %>&lt;/b> is &lt;%= person.age %> years old
        &lt;/li>
    &lt;% }) %>
```</div>
</code></pre><p>Here&#39;s <a href="http://jsfiddle.net/rniemeyer/NW5Vn/">a simple implementation of integrating Underscore templates with Knockout</a>. The integration code is just 16 lines long, but it&#39;s enough to support Knockout <code>data-bind</code> attributes (and hence nested templates) and Knockout <a href="binding-context.html">binding context</a> variables (<code>$parent</code>, <code>$root</code>, etc.).</p>
<p>If you&#39;re not a fan of the <code>&lt;%= ... %&gt;</code> delimiters, you can configure the Underscore template engine to use any other delimiter characters of your choice.</p>
<h3 id="dependencies">Dependencies</h3>
<ul>
<li><strong>Native templating</strong> does not require any library other than Knockout itself</li>
<li><strong>String-based templating</strong> works only once you&#39;ve referenced a suitable template engine, such as jQuery.tmpl or the Underscore template engine.</li>
</ul>
</template>

<template id='text-binding'
  data-kind='documentation'
  data-title='text'
  data-cat='4'
  data-subcat='Controlling text and appearance'>
<h3 id="purpose">Purpose</h3>
<p>The <code>text</code> binding causes the associated DOM element to display the text value of your parameter.</p>
<p>Typically this is useful with elements like <code>&lt;span&gt;</code> or <code>&lt;em&gt;</code> that traditionally display text, but technically you can use it with any element.</p>
<h3 id="example">Example</h3>
<p><live-example params='id: "text-binding"'>&lt;/</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>Knockout sets the element&#39;s content to a text node with your parameter value. Any previous content will be overwritten.</p>
<p>If this parameter is an observable value, the binding will update the element&#39;s text whenever the value changes. If the parameter isn&#39;t observable, it will only set the element&#39;s text once and will not update it again later.</p>
<p>If you supply something other than a number or a string (e.g., you pass an object or an array), the displayed text will be equivalent to <code>yourParameter.toString()</code></p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-1-using-functions-and-expressions-to-detemine-text-values">Note 1: Using functions and expressions to detemine text values</h3>
<p>If you want to detemine text programmatically, one option is to create a <a href="computedObservables.html">computed observable</a>, and use its evaluator function as a place for your code that works out what text to display.</p>
<p>For example,</p>
<p><live-example params='id: text-computed'></live-example></p>
<p>Now, the text will switch between &quot;expensive&quot; and &quot;affordable&quot; as needed whenever <code>price</code> changes.</p>
<p>Alternatively, you don&#39;t need to create a computed observable if you&#39;re doing something simple like this. You can pass an arbitrary JavaScript expression to the <code>text</code> binding. For example,</p>
<pre><code><div data-bind='highlight: "undefined"'>  The item is
  &lt;span data-bind="text: price() > 50 ? 'expensive' : 'affordable'">&lt;/span>
  today.</div>
</code></pre><p>This has exactly the same result, without requiring the <code>priceRating</code> computed observable.</p>
<h3 id="note-2-about-html-encoding">Note 2: About HTML encoding</h3>
<p>Since this binding sets your text value using a text node, it&#39;s safe to set any string value without risking HTML or script injection. For example, if you wrote:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>viewModel.myMessage("&lt;i>Hello, world!&lt;/i>");</div>
</code></pre>
<p>... this would <em>not</em> render as italic text, but would render as literal text with visible angle brackets.</p>
<p>If you need to set HTML content in this manner, see <a href="html-binding.html">the html binding</a>.</p>
<h3 id="note-3-using-text-without-a-container-element">Note 3: Using &quot;text&quot; without a container element</h3>
<p>Sometimes you may want to set text using Knockout without including an extra element for the <code>text</code> binding. For example, you&#39;re not allowed to include other elements within an <code>option</code> element, so the following will not work.</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;select data-bind="foreach: items">
    &lt;option>Item &lt;span data-bind="text: name">&lt;/span>&lt;/option>
&lt;/select></div>
</code></pre><p>To handle this, you can use the <em>containerless syntax</em>, which is based on comment tags.</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;select data-bind="foreach: items">
  &lt;option>Item &lt;!--ko text: name-->&lt;!--/ko-->&lt;/option>
&lt;/select></div>
</code></pre><p>The <code>&lt;!--ko--&gt;</code> and <code>&lt;!--/ko--&gt;</code> comments act as start/end markers, defining a &quot;virtual element&quot; that contains the markup inside. Knockout understands this virtual element syntax and binds as if you had a real container element.</p>
<h3 id="note-4-about-an-ie-6-whitespace-quirk">Note 4: About an IE 6 whitespace quirk</h3>
<p>IE 6 has a strange quirk whereby it sometimes ignores whitespace that immediately follows an empty span. This has nothing directly to do with Knockout, but in case you do want to write:</p>
<pre><code><div data-bind='highlight: "undefined"'>Welcome, `&lt;span data-bind="text: userName">&lt;/span>` to our web site.</div>
</code></pre><p>... and IE 6 renders no whitespace before the words <code>to our web site</code>, you can avoid the problem by putting any text into the <code>&lt;span&gt;</code>, e.g.:</p>
<pre><code><div data-bind='highlight: "undefined"'>Welcome, &lt;span data-bind="text: userName">&amp;nbsp;&lt;/span> to our web site.</div>
</code></pre><p>Other browsers, and newer versions of IE, don&#39;t have this quirk.</p>
</template>

<template id='textInput-binding'
  data-kind='documentation'
  data-title='textInput'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>textInput</code> binding links a text box (<code>&lt;input&gt;</code>) or text area (<code>&lt;textarea&gt;</code>) with a viewmodel property, providing two-way updates between the viewmodel property and the element&#39;s value. Unlike the <code>value</code> binding, <code>textInput</code> provides instant updates from the DOM for all types of user input, including autocomplete, drag-and-drop, and clipboard events.</p>
<h3 id="example">Example</h3>
<p><live-example params='id: "textinput-binding"'></live-example></p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main Parameter</p>
<p>KO sets the element&#39;s text content to your parameter value. Any previous value will be overwritten.</p>
<p>If this parameter is an observable value, the binding will update the element&#39;s value whenever the observable value changes. If the parameter isn&#39;t observable, it will only set the element&#39;s value once and will not update it again later.</p>
<p>If you supply something other than a number or a string (e.g., you pass an object or an array), the displayed text will be equivalent to <code>yourParameter.toString()</code> (that&#39;s usually not very useful, so it&#39;s best to supply string or numeric values).</p>
<p>Whenever the user edits the value in the associated form control, KO will update the property on your view model. KO will always attempt to update your view model when the value has been modified by the user or any DOM events.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-1-textinput-vs-value-binding">Note 1: <code>textInput</code> vs <code>value</code> binding</h3>
<p>Although the <a href="#value-binding"><code>value</code> binding</a> can also perform two-way binding between text boxes and viewmodel properties, you should prefer <code>textInput</code> whenever you want immediate live updates. The main differences are:</p>
<ul>
<li><p><strong>Immediate updates</strong></p>
<p><code>value</code>, by default, only updates your model when the user moves focus out of the text box. <code>textInput</code> updates your model immediately on each keystroke or other text entry mechanism (such as cutting or dragging text, which don&#39;t necessarily raise any focus change events).</p>
</li>
<li><p><strong>Browser event quirks handling</strong></p>
<p>Browsers are highly inconsistent in the events that fire in response to unusual text entry mechanisms such as cutting, dragging, or accepting autocomplete suggestions. The <code>value</code> binding, even with extra options such as <code>valueUpdate: afterkeydown</code> to get updates on particular events, does not cover all text entry scenarios on all browsers.</p>
<p>The <code>textInput</code> binding is specifically designed to handle a wide range of browser quirks, to provide consistent and immediate model updates even in response to unusual text entry methods.</p>
</li>
</ul>
<p>Don&#39;t try to use the <code>value</code> and <code>textInput</code> bindings together on the same element, as that won&#39;t achieve anything useful.</p>
</template>

<template id='throttle-extender'
  data-kind='documentation'
  data-title='The "throttle" extender'
  data-cat='2'
  data-subcat=''>
<p><em>Note: This throttle API is deprecated as of Knockout 3.1.0. Please use the <a href="#rateLimit-observable"><code>rateLimit</code> extender</a> for similar functionality.</em></p>
<p>Normally, <a href="#computedObservables">computed observables</a> are re-evaluated <em>synchronously</em>, as soon as each of their dependencies change. The <code>throttle</code> extender, however, causes a computed observable to delay re-evaluation until its dependencies have stopped changing for a specified period of time. Throttled computed observables therefore update <em>asychronously</em>.</p>
<p>The main uses cases for throttling are:</p>
<ul>
<li>Making things respond after a certain delay</li>
<li>Combining multiple changes into a single re-evaluation (also known as &quot;atomic updates&quot;)</li>
</ul>
<p>You&#39;ll find examples of these below.</p>
<h3 id="example-1-the-basics">Example 1: The basics</h3>
<p>Consider the computed observable in the following code:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var name = ko.observable('Bert');

var upperCaseName = ko.computed(function() {
    return name().toUpperCase();
});</div>
</code></pre>
<p>Normally, if you update <code>name</code> as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>name('The New Bert');</div>
</code></pre>
<p>... then <code>upperCaseName</code> will be recomputed immediately, before your next line of code runs. But if you had instead defined <code>upperCaseName</code> using <code>throttle</code> as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var upperCaseName = ko.computed(function() {
    return name().toUpperCase();
}).extend({ throttle: 500 });</div>
</code></pre>
<p>... then <code>upperCaseName</code> would not be recomputed immediately when <code>name</code> changes --- instead, it would wait for 500 milliseconds (half a second) before recomputing its value and then notifying any associated UI. Each time <code>name</code> changes, that timeout is reset back to zero, so the re-evaluation only occurs once <code>name</code> has stopped changing for at least half a second.</p>
<h3 id="example-2-doing-something-when-the-user-stops-typing">Example 2: Doing something when the user stops typing</h3>
<p>In this live example, there&#39;s an <code>instantaneousValue</code> observable that reacts immediately when you press a key. This is then wrapped inside a <code>throttledValue</code> computed observable that&#39;s configured to react only when you stop typing for at least 400 milliseconds.</p>
<p>Try it:</p>
<p><live-example params='id: "throttle-binding"'></live-example></p>
<h3 id="example-3-avoiding-multiple-ajax-requests">Example 3: Avoiding multiple Ajax requests</h3>
<p>The following model represents data that you could render as a paged grid:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function GridViewModel() {
    this.pageSize = ko.observable(20);
    this.pageIndex = ko.observable(1);
    this.currentPageData = ko.observableArray();

    // Query /Some/Json/Service whenever pageIndex or pageSize changes,
    // and use the results to update currentPageData
    ko.computed(function() {
        var params = { page: this.pageIndex(), size: this.pageSize() };
        $.getJSON('/Some/Json/Service', params, this.currentPageData);
    }, this);
}</div>
</code></pre>
<p>Because the <code>ko.computed</code> evaluates both <code>pageIndex</code> and <code>pageSize</code>, it becomes dependent on both of them. So, this code will use jQuery&#39;s <a href="http://api.jquery.com/jQuery.getJSON/"><code>$.getJSON</code> function</a> to reload <code>currentPageData</code> when the <code>GridViewModel</code> is first instantiated <em>and</em> whenever the <code>pageIndex</code> or <code>pageSize</code> properties are later changed.</p>
<p>This is very simple and elegant (and it&#39;s trivial to add yet more observable query parameters that also trigger a refresh automatically whenever they change), but there is a potential efficiency problem. What if you want to change both <code>pageIndex</code> and <code>pageSize</code> at once? You might add the following function to <code>GridViewModel</code>:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>this.setPageSize = function(newPageSize) {
    // Whenever you change the page size, we always reset the page index to 1
    this.pageSize(newPageSize);
    this.pageIndex(1);
}</div>
</code></pre>
<p>The problem is that this will cause <em>two</em> simultaneous Ajax requests: the first one will start when you update <code>pageSize</code>, and the second one will start immediately afterwards when you update <code>pageIndex</code>. This is a waste of bandwidth and server resources, and a source of unpredictable race conditions.</p>
<p>Throttling is an elegant solution. You can add an arbitrarily short but nonzero throttle timeout (e.g., 1 millisecond), and then any sequence of synchronous changes to dependencies will only trigger <em>one</em> re-evaluation of your computed observable. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.computed(function() {
    // This evaluation logic is exactly the same as before
    var params = { page: this.pageIndex(), size: this.pageSize() };
    $.getJSON('/Some/Json/Service', params, this.currentPageData);
}, this).extend({ throttle: 1 });</div>
</code></pre>
<p>Now you can update <code>pageIndex</code> and <code>pageSize</code> as many times as you like, and the Ajax call will only happen once at the end of that sequence. It doesn&#39;t matter if your thread continually makes changes for longer than 1 millisecond, because re-evaluation won&#39;t start until you release your thread back to the JavaScript runtime.</p>
</template>

<template id='uniqueName-binding'
  data-kind='documentation'
  data-title='uniqueName'
  data-cat='4'
  data-subcat='Working with form fields'>
<h3 id="purpose">Purpose</h3>
<p>The <code>uniqueName</code> binding ensures that the associated DOM element has a nonempty <code>name</code> attribute. If the DOM element did not have a <code>name</code> attribute, this binding gives it one and sets it to some unique string value.</p>
<p>You won&#39;t need to use this often. It&#39;s only useful in a few rare cases, e.g.:</p>
<ul>
<li><p>Other technologies may depend on the assumption that certain elements have names, even though names might be irrelevant when you&#39;re using KO. For example, <a href="http://docs.jquery.com/Plugins/validation">jQuery Validation</a> currently will only validate elements that have names. To use this with a Knockout UI, it&#39;s sometimes necessary to apply the <code>uniqueName</code> binding to avoid confusing jQuery Validation. See <a href="../examples/gridEditor.html">an example of using jQuery Validation with KO</a>.</p>
</li>
<li><p>IE 6 does not allow radio buttons to be checked if they don&#39;t have a <code>name</code> attribute. Most of the time this is irrelevant because your radio button elements <em>will</em> have name attributes to put them into mutually-exclusive groups. However, just in case you didn&#39;t add a <code>name</code> attribute because it&#39;s unnecessary in your case, KO will internally use <code>uniqueName</code> on those elements to ensure they can be checked.</p>
</li>
</ul>
<h3 id="example">Example</h3>
<pre><code><div data-bind='highlight: "undefined"'>&lt;input data-bind="value: someModelProperty, uniqueName: true" /></div>
</code></pre><h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>Pass <code>true</code> (or some value that evaluates as true) to enable the <code>uniqueName</code> binding, as in the preceding example.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="dependencies">Dependencies</h3>
<p>None, other than the core Knockout library.</p>
</template>

<template id='unobtrusive-event-handling'
  data-kind='documentation'
  data-title='Using unobtrusive event handlers'
  data-cat='5'
  data-subcat=''>
<p>In most cases, data-bind attributes provide a clean and succinct way to bind to a view model. However, event handling is one area that can often result in verbose data-bind attributes, as anonymous functions were typically the recommended techinique to pass arguments.  For example:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;a href="#" data-bind="click: function() { viewModel.items.remove($data); }">
    remove
&lt;/a></div>
</code></pre><p>As an alternative, Knockout provides two helper functions that allow you to identify the data associated with a DOM element:</p>
<ul>
<li><code>ko.dataFor(element)</code> - returns the data that was available for binding against the element</li>
<li><code>ko.contextFor(element)</code> - returns the entire <a href="binding-context.html">binding context</a> that was available to the DOM element.</li>
</ul>
<p>These helper functions can be used in event handlers that are attached unobtrusively using something like jQuery&#39;s <code>bind</code> or <code>click</code>. The above function could be attached to each link with a <code>remove</code> class like:</p>
<pre><code><div data-bind='highlight: "undefined"'>$(".remove").click(function () {
    viewModel.items.remove(ko.dataFor(this));
});</div>
</code></pre><p>Better yet, this techinique could be used to support event delegation.  jQuery&#39;s <code>live/delegate/on</code> functions are an easy way to make this happen:</p>
<pre><code><div data-bind='highlight: "undefined"'>$(".remove").live("click", function() {
    viewModel.items.remove(ko.dataFor(this));
});</div>
</code></pre><p>Now, a single event handler is attached at a higher level and handles clicks against any links with the <code>remove</code> class. This method has the added benefit of automatically handling additional links that are dynamically added to the document (perhaps as the result of an item being added to an observableArray).</p>
<h3 id="live-example-nested-children">Live example: nested children</h3>
<p>This example shows &quot;add&quot; and &quot;remove&quot; links on multiple levels of parents and children with a single handler attached unobtrusively for each type of link.</p>
<style type="text/css">
   .liveExample a.add { font-size: .7em; color: #aaa; }
   .liveExample a.remove { font-size: .9em; }
</style>

<p>{% capture live_example_view %}</p>
<ul id="people" data-bind='template: { name: "personTmpl", foreach: people }'>
</ul>

<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>    &lt;li>
        &lt;a class="remove" href="#"> x &lt;/a>
        &lt;span data-bind='text: name'>&lt;/span>
        &lt;a class="add" href="#"> add child &lt;/a>
        &lt;ul data-bind='template: { name: "personTmpl", foreach: children }'>&lt;/ul>
    &lt;/li></div>
</code></pre>
<p>{% endcapture %}</p>
<p>{% capture live_example_viewmodel %}
var Person = function(name, children) {
    this.name = ko.observable(name);
    this.children = ko.observableArray(children || []);
};</p>
<p>var PeopleModel = function() {
    this.people = ko.observableArray([
        new Person(&quot;Bob&quot;, [
            new Person(&quot;Jan&quot;),
            new Person(&quot;Don&quot;, [
                new Person(&quot;Ted&quot;),
                new Person(&quot;Ben&quot;, [
                    new Person(&quot;Joe&quot;, [
                        new Person(&quot;Ali&quot;),
                        new Person(&quot;Ken&quot;)
                    ])
                ]),
                new Person(&quot;Doug&quot;)
            ])
        ]),
        new Person(&quot;Ann&quot;, [
            new Person(&quot;Eve&quot;),
            new Person(&quot;Hal&quot;)
        ])
    ]);</p>
<pre><code><div data-bind='highlight: "undefined"'>this.addChild = function(name, parentArray) {
    parentArray.push(new Person(name));
};</div>
</code></pre><p>};</p>
<p>ko.applyBindings(new PeopleModel());</p>
<p>//attach event handlers
$(&quot;#people&quot;).delegate(&quot;.remove&quot;, &quot;click&quot;, function() {
    //retrieve the context
    var context = ko.contextFor(this),
        parentArray = context.$parent.people || context.$parent.children;</p>
<pre><code><div data-bind='highlight: "undefined"'>//remove the data (context.$data) from the appropriate array on its parent (context.$parent)
parentArray.remove(context.$data);

return false;</div>
</code></pre><p>});</p>
<p>$(&quot;#people&quot;).delegate(&quot;.add&quot;, &quot;click&quot;, function() {
    //retrieve the context
    var context = ko.contextFor(this),
        childName = context.$data.name() + &quot; child&quot;,
        parentArray = context.$data.people || context.$data.children;</p>
<pre><code><div data-bind='highlight: "undefined"'>//add a child to the appropriate parent, calling a method off of the main view model (context.$root)
context.$root.addChild(childName, parentArray);

return false;</div>
</code></pre><p>});</p>
<p>{% endcapture %}
{% include live-example-minimal.html %}</p>
<p>No matter how nested the links become, the handler is always able to identify and operate on the appropriate data. Using this techinique, we can avoid the overhead of attaching handlers to each individual link and can keep the markup clean and concise.</p>
</template>

<template id='value-binding'
  data-kind='documentation'
  data-title='value'
  data-cat='4'
  data-subcat='Working with form fields'>
<p><em>Note: The <a href="#textInput-binding"><code>textInput</code></a> binding can be used in many places instead of the <code>value</code> binding, providing broader support for many edge
  cases and textInput update the observables on a per-character change (as opposed to the default of <code>blur</code> for the <code>value</code> binding).</em></p>
<h3 id="purpose">Purpose</h3>
<p>The <code>value</code> binding links the associated DOM element&#39;s value with a property on your view model. This is typically useful with form elements such as <code>&lt;input&gt;</code>, <code>&lt;select&gt;</code> and <code>&lt;textarea&gt;</code>.</p>
<p>When the user edits the value in the associated form control, it updates the value on your view model. Likewise, when you update the value in your view model, this updates the value of the form control on screen.</p>
<p>Note: If you&#39;re working with checkboxes or radio buttons, use <a href="checked-binding.html">the <code>checked</code> binding</a> to read and write your element&#39;s checked state, not the <code>value</code> binding.</p>
<h3 id="example">Example</h3>
<p><live-example params='id: "value-binding"'></live-example></p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>KO sets the element&#39;s <code>value</code> property to your parameter value. Any previous value will be overwritten.</p>
<p>If this parameter is an observable value, the binding will update the element&#39;s value whenever the value changes. If the parameter isn&#39;t observable, it will only set the element&#39;s value once and will not update it again later.</p>
<p>If you supply something other than a number or a string (e.g., you pass an object or an array), the displayed text will be equivalent to <code>yourParameter.toString()</code> (that&#39;s usually not very useful, so it&#39;s best to supply string or numeric values).</p>
<p>Whenever the user edits the value in the associated form control, KO will update the property on your view model. KO will always attempt to update your view model when the value has been modified and a user transfers focus to another DOM node (i.e., on the <code>change</code> event), but you can also trigger updates based on other events by using the <code>valueUpdate</code> parameter described below.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li><p><code>valueUpdate</code></p>
<p>If your binding also includes a parameter called <code>valueUpdate</code>, this defines additional browser events KO should use to detect changes besides the <code>change</code> event. The following string values are the most commonly useful choices:</p>
<ul>
<li><code>&quot;input&quot;</code> - updates your view model when the value of an <code>&lt;input&gt;</code> or <code>&lt;textarea&gt;</code> element changes. Note that this event is only raised by reasonably modern browsers (e.g., IE 9+).</li>
<li><code>&quot;keyup&quot;</code> - updates your view model when the user releases a key</li>
<li><code>&quot;keypress&quot;</code> - updates your view model when the user has typed a key. Unlike <code>keyup</code>, this updates repeatedly while the user holds a key down</li>
<li><code>&quot;afterkeydown&quot;</code> - updates your view model as soon as the user begins typing a character. This works by catching the browser&#39;s <code>keydown</code> event and handling the event asynchronously.</li>
</ul>
<p>Of these options, <code>&quot;input&quot;</code> is the best choice if you want to keep your view model updated in real-time, and you only need to support reasonably modern browsers such as IE 9+ (whereas <code>&quot;afterkeydown&quot;</code> is a good choice for older browsers). For example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>Your value: &lt;input data-bind="value: someValue, valueUpdate: 'input'" />&lt;/p>
&lt;p>You have typed: &lt;span data-bind="text: someValue">&lt;/span>&lt;/p> &lt;!-- updates in real-time --></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
   someValue: ko.observable("edit me")
};</div>
</code></pre>
<ul>
<li><p><code>valueAllowUnset</code></p>
<p>See <a href="#using-valueallowunset-with-select-elements">Note 1</a> below. Note that <code>valueAllowUnset</code> is only applicable when using <code>value</code> to control selection on a <code>&lt;select&gt;</code> element. On other elements it has no effect.</p>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<h3 id="note-1-working-with-drop-down-lists-i-e-select-elements-">Note 1: Working with drop-down lists (i.e., <code>&lt;select&gt;</code> elements)</h3>
<p>Knockout has special support for drop-down lists (i.e., <code>&lt;select&gt;</code> elements). The <code>value</code> binding works in conjunction with the <code>options</code> binding to let you read and write values that are arbitrary JavaScript objects, not just string values. This is very useful if you want to let the user select from a set of model objects. For examples of this, see <a href="options-binding.html">the <code>options</code> binding</a> or for handling multi-select lists, see the documentation for <a href="selectedOptions-binding.html">the <code>selectedOptions</code> binding</a>.</p>
<p>You can also use the <code>value</code> binding with a <code>&lt;select&gt;</code> element that does not use the <code>options</code> binding. In this case, you can choose to specify your <code>&lt;option&gt;</code> elements in markup or build them using the <code>foreach</code> or <code>template</code> bindings. You can even nest options within <code>&lt;optgroup&gt;</code> elements and Knockout will set the selected value appropriately.</p>
<h4 id="using-valueallowunset-with-select-elements">Using <code>valueAllowUnset</code> with <code>&lt;select&gt;</code> elements</h4>
<p>Normally, when you use the <code>value</code> binding on a <code>&lt;select&gt;</code> element, it means that you want the associated model value to describe which item in the <code>&lt;select&gt;</code> is selected. But what happens if you set the model value to something that has no corresponding entry in the list? The default behavior is for Knockout to overwrite your model value to reset it to whatever is already selected in the dropdown, thereby preventing the model and UI from getting out of sync.</p>
<p>However, sometimes you might not want that behavior. If instead you want Knockout to allow your model observable to take values that have no corresponding entry in the <code>&lt;select&gt;</code>, then specify <code>valueAllowUnset: true</code>. In this case, whenever your model value cannot be represented in the <code>&lt;select&gt;</code>, then the <code>&lt;select&gt;</code> simply has no selected value at that time, which is visually represented by it being blank. When the user later selects an entry from the dropdown, this will be written to your model as usual. For example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>  &lt;p>
      Select a country:
      &lt;select data-bind="options: countries,
                         optionsCaption: 'Choose one...',
                         value: selectedCountry,
                         valueAllowUnset: true">&lt;/select>
  &lt;/p></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>  var viewModel = {
    countries: ['Japan', 'Bolivia', 'New Zealand'],
    selectedCountry: ko.observable('Latvia')
  };</div>
</code></pre>
<p>In the above example, <code>selectedCountry</code> will retain the value <code>&#39;Latvia&#39;</code>, and the dropdown will be blank, because there is no corresponding option.</p>
<p>If <code>valueAllowUnset</code> had not been enabled, then Knockout would have overwritten <code>selectedCountry</code> with <code>undefined</code>, so that it would match the value of the <code>&#39;Choose one...&#39;</code> caption entry.</p>
<h3 id="note-2-updating-observable-and-non-observable-property-values">Note 2: Updating observable and non-observable property values</h3>
<p>If you use <code>value</code> to link a form element to an observable property, KO is able to set up a 2-way binding so that changes to either affect the other.</p>
<p>However, if you use <code>value</code> to link a form element to a <em>non</em>-observable property (e.g., a plain old string, or an arbitrary JavaScript expression), KO will do the following:</p>
<ul>
<li><p>If you reference a <em>simple property</em>, i.e., it is just a regular property on your view model, KO will set the form element&#39;s initial state to the property value, and when the form element is edited, KO will write the changes back to your property. It cannot detect when the property changes (because it isn&#39;t observable), so this is only a 1-way binding.</p>
</li>
<li><p>If you reference something that is <em>not</em> a simple property, e.g., the result of a function call or comparison operation, KO will set the form element&#39;s initial state to that value, but it will not be able to write any changes back when the user edits the form element. In this case it&#39;s a one-time-only value setter, not an ongoing binding that reacts to changes.</p>
</li>
</ul>
<p>Example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- Two-way binding. Populates textbox; syncs both ways. -->
&lt;p>First value: &lt;input data-bind="value: firstValue" />&lt;/p>

&lt;!-- One-way binding. Populates textbox; syncs only from textbox to model. -->
&lt;p>Second value: &lt;input data-bind="value: secondValue" />&lt;/p>

&lt;!-- No binding. Populates textbox, but doesn't react to any changes. -->
&lt;p>Third value: &lt;input data-bind="value: secondValue.length > 8" />&lt;/p></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    firstValue: ko.observable("hello"), // Observable
    secondValue: "hello, again"         // Not observable
};</div>
</code></pre>
</template>

<template id='visible-binding'
  data-kind='documentation'
  data-title='visible'
  data-cat='4'
  data-subcat='Controlling text and appearance'>
<h3 id="purpose">Purpose</h3>
<p>The <code>visible</code> binding causes the associated DOM element to become hidden or visible according to the value you pass to the binding.</p>
<h3 id="example">Example</h3>
<pre><code><div data-bind='highlight: "undefined"'>&lt;div data-bind="visible: shouldShowMessage">
    You will see this message only when "shouldShowMessage" holds a true value.
&lt;/div>

```javascript
    var viewModel = {
        shouldShowMessage: ko.observable(true) // Message initially visible
    };
    viewModel.shouldShowMessage(false); // ... now it's hidden
    viewModel.shouldShowMessage(true); // ... now it's visible again
```</div>
</code></pre><h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<ul>
<li><p>When the parameter resolves to a <strong>false-like value</strong> (e.g., the boolean value <code>false</code>, or the numeric value <code>0</code>, or <code>null</code>, or <code>undefined</code>), the binding sets <code>yourElement.style.display</code> to <code>none</code>, causing it to be hidden. This takes priority over any display style you&#39;ve defined using CSS.</p>
</li>
<li><p>When the parameter resolves to a <strong>true-like value</strong> (e.g., the boolean value <code>true</code>, or a non-<code>null</code> object or array), the binding removes the <code>yourElement.style.display</code> value, causing it to become visible.</p>
<p>Note that any display style you&#39;ve configured using CSS will then apply (so CSS rules like <code>display:table-row</code> work fine in conjunction with this binding).</p>
</li>
</ul>
<p>If this parameter is an observable value, the binding will update the element&#39;s visibility whenever the value changes. If the parameter isn&#39;t observable, it will only set the element&#39;s visibility once and will not update it again later.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-using-functions-and-expressions-to-control-element-visibility">Note: Using functions and expressions to control element visibility</h3>
<p>You can also use a JavaScript function or arbitrary JavaScript expression as the parameter value. If you do, KO will run your function/evaluate your expression, and use the result to determine whether to hide the element.</p>
<p>For example,</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;div data-bind="visible: myValues().length > 0">
    You will see this message only when 'myValues' has at least one member.
&lt;/div>

```javascript
    var viewModel = {
        myValues: ko.observableArray([]) // Initially empty, so message hidden
    };
    viewModel.myValues.push("some value"); // Now visible
```</div>
</code></pre><h3 id="dependencies">Dependencies</h3>
<p>None, other than the core Knockout library.</p>
</template>

<template id='with-binding'
  data-kind='documentation'
  data-title='with'
  data-cat='4'
  data-subcat='Control flow'>
<h3 id="purpose">Purpose</h3>
<p>The <code>with</code> binding creates a new <a href="binding-context.html">binding context</a>, so that descendant elements are bound in the context of a specified object.</p>
<p>Of course, you can arbitrarily nest <code>with</code> bindings along with the other control-flow bindings such as <a href="if-binding.html"><code>if</code></a> and <a href="foreach-binding.html"><code>foreach</code></a>.</p>
<h3 id="example-1">Example 1</h3>
<p>Here is a very basic example of switching the binding context to a child object. Notice that in the <code>data-bind</code> attributes, it is <em>not</em> necessary to prefix <code>latitude</code> or <code>longitude</code> with <code>coords.</code>, because the binding context is switched to <code>coords</code>.</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;h1 data-bind="text: city"> &lt;/h1>
&lt;p data-bind="with: coords">
    Latitude: &lt;span data-bind="text: latitude"> &lt;/span>,
    Longitude: &lt;span data-bind="text: longitude"> &lt;/span>
&lt;/p>

```javascript
    ko.applyBindings({
        city: "London",
        coords: {
            latitude:  51.5001524,
            longitude: -0.1262362
        }
    });
```</div>
</code></pre><h3 id="example-2">Example 2</h3>
<p>This interactive example demonstrates that:</p>
<ul>
<li>The <code>with</code> binding will dynamically add or remove descendant elements depending on whether the associated value is <code>null</code>/<code>undefined</code> or not</li>
<li>If you want to access data/functions from parent binding contexts, you can use <a href="binding-context.html">special context properties such as <code>$parent</code> and <code>root</code></a>.</li>
</ul>
<p>Try it out:</p>
<p>{% capture live_example_view %}</p>
<form data-bind="submit: getTweets">
    Twitter account:
    <input data-bind="value: twitterName" />
    <button type="submit">Get tweets</button>
</form>

<p><div data-bind="with: resultData">
    <h3>Recent tweets fetched at <span data-bind="text: retrievalDate"> </span></h3>
    <ol data-bind="foreach: topTweets">
        <li data-bind="text: text"></li>
    </ol></p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;button data-bind="click: $parent.clearResults">Clear tweets&lt;/button></div>
</code></pre><p></div>
{% endcapture %}</p>
<p>{% capture live_example_viewmodel %}
function AppViewModel() {
    var self = this;
    self.twitterName = ko.observable(&#39;@example&#39;);
    self.resultData = ko.observable(); // No initial value</p>
<pre><code><div data-bind='highlight: "undefined"'>self.getTweets = function() {
    var name = self.twitterName(),
        simulatedResults = [
            { text: name + ' What a nice day.' },
            { text: name + ' Building some cool apps.' },
            { text: name + ' Just saw a famous celebrity eating lard. Yum.' }
        ];

    self.resultData({ retrievalDate: new Date(), topTweets: simulatedResults });
}

self.clearResults = function() {
    self.resultData(undefined);
}</div>
</code></pre><p>}</p>
<p>ko.applyBindings(new AppViewModel());
{% endcapture %}</p>
<p>{% include live-example-minimal.html %}</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>The object that you want to use as the context for binding descendant elements.</p>
<p>If the expression you supply evaluates to <code>null</code> or <code>undefined</code>, descendant elements will <em>not</em> be bound at all, but will instead be removed from the document.</p>
<p>If the expression you supply involves any observable values, the expression will be re-evaluated whenever any of those observables change. Then, descendant elements will be cleared out, and <strong>a new copy of the markup</strong> will be added to your document and bound in the context of the new evaluation result.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-1-using-with-without-a-container-element">Note 1: Using &quot;with&quot; without a container element</h3>
<p>Just like other control flow elements such as <a href="if-binding.html"><code>if</code></a> and <a href="foreach-binding.html"><code>foreach</code></a>, you can use <code>with</code> without any container element to host it. This is useful if you need to use <code>with</code> in a place where it would not be legal to introduce a new container element just to hold the <code>with</code> binding. See the documentation for <a href="if-binding.html"><code>if</code></a> or <a href="foreach-binding.html"><code>foreach</code></a> for more details.</p>
<p>Example:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;ul>
    &lt;li>Header element&lt;/li>
    &lt;!-- ko with: outboundFlight -->
        ...
    &lt;!-- /ko -->
    &lt;!-- ko with: inboundFlight -->
        ...
    &lt;!-- /ko -->
&lt;/ul></div>
</code></pre><p>The <code>&lt;!-- ko --&gt;</code> and <code>&lt;!-- /ko --&gt;</code> comments act as start/end markers, defining a &quot;virtual element&quot; that contains the markup inside. Knockout understands this virtual element syntax and binds as if you had a real container element.</p>
<h3 id="dependencies">Dependencies</h3>
<p>None, other than the core Knockout library.</p>
</template>
