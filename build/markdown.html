<template id='component-registration'
  data-kind='documentation'
  data-title='Component registration'
  data-cat='3'
  data-subcat='Components'>
<p>For Knockout to be able to load and instantiate your components, you must register them using <code>ko.components.register</code>, providing a configuration as described here.</p>
<p><em>Note: As an alternative, it&#39;s possible to implement a <a href="component-loaders.html">custom component loader</a> that fetches components by your own conventions instead of explicit configuration.</em></p>
<ul>
<li>[Table of contents injected here]
{:toc}</li>
</ul>
<h2 id="registering-components-as-a-viewmodel-template-pair">Registering components as a viewmodel/template pair</h2>
<p>You can register a component as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('some-component-name', {
    viewModel: &lt;see below>,
    template: &lt;see below>
});</div>
</code></pre>
<ul>
<li>The component <strong>name</strong> can be any nonempty string. It&#39;s recommended, but not mandatory, to use lowercase dash-separated strings (such as <code>your-component-name</code>) so that the component name is valid to use as a <a href="component-custom-elements.html">custom element</a> (such as <code>&lt;your-component-name&gt;</code>).</li>
<li><code>viewModel</code> is optional, and can take any of <a href="#specifying-a-viewmodel">the <code>viewModel</code> formats described below</a>.</li>
<li><code>template</code> is required, and can take any of <a href="#specifying-a-template">the <code>template</code> formats described below</a>.</li>
</ul>
<p>If no viewmodel is given, the component is treated as a simple block of HTML that will be bound to any parameters passed to the component.</p>
<h3 id="specifying-a-viewmodel">Specifying a viewmodel</h3>
<p>Viewmodels can be specified in any of the following forms:</p>
<h4 id="a-constructor-function">A constructor function</h4>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function SomeComponentViewModel(params) {
    // 'params' is an object whose key/value pairs are the parameters
    // passed from the component binding or custom element.
    this.someProperty = params.something;
}

SomeComponentViewModel.prototype.doSomething = function() { ... };

ko.components.register('my-component', {
    viewModel: SomeComponentViewModel,
    template: ...
});</div>
</code></pre>
<p>Knockout will invoke your constructor once for each instance of the component, producing a separate viewmodel object for each. Properties on the resulting object or its prototype chain (e.g., <code>someProperty</code> and <code>doSomething</code> in the example above) are available for binding in the component&#39;s view.</p>
<h4 id="a-shared-object-instance">A shared object instance</h4>
<p>If you want all instances of your component to share the same viewmodel object instance (which is not usually desirable):</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var sharedViewModelInstance = { ... };

ko.components.register('my-component', {
    viewModel: { instance: sharedViewModelInstance },
    template: ...
});</div>
</code></pre>
<p>Note that it&#39;s necessary to specify <code>viewModel: { instance: object }</code>, and not just <code>viewModel: object</code>. This differentiates from the other cases below.</p>
<h4 id="a-createviewmodel-factory-function">A <code>createViewModel</code> factory function</h4>
<p>If you want to run any setup logic on the associated element before it is bound to the viewmodel, or use arbitrary logic to decide which viewmodel class to instantiate:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
    viewModel: {
        createViewModel: function(params, componentInfo) {
            // - 'params' is an object whose key/value pairs are the parameters
            //   passed from the component binding or custom element
            // - 'componentInfo.element' is the element the component is being
            //   injected into. When createViewModel is called, the template has
            //   already been injected into this element, but isn't yet bound.
            // - 'componentInfo.templateNodes' is an array containing any DOM
            //   nodes that have been supplied to the component. See below.

            // Return the desired view model instance, e.g.:
            return new MyViewModel(params);
        }
    },
    template: ...
});</div>
</code></pre>
<p>Note that, typically, it&#39;s best to perform direct DOM manipulation only through <a href="custom-bindings.html">custom bindings</a> rather than acting on <code>componentInfo.element</code> from inside <code>createViewModel</code>. This leads to more modular, reusable code.</p>
<p>The <code>componentInfo.templateNodes</code> array is useful if you want to build a component that accepts arbitrary markup to influence its output (for example, a grid, list, dialog, or tab set that injects supplied markup into itself). For a complete example, see <a href="component-custom-elements.html#passing-markup-into-components">passing markup into components</a>.</p>
<h4 id="an-amd-module-whose-value-describes-a-viewmodel">An AMD module whose value describes a viewmodel</h4>
<p>If you have an AMD loader (such as <a href="http://requirejs.org/">require.js</a>) already in your page, then you can use it to fetch a viewmodel. For more details about how this works, see <a href="#how-knockout-loads-components-via-amd">how Knockout loads components via AMD</a> below. Example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
  viewModel: { require: 'some/module/name' },
  template: ...
});</div>
</code></pre>
<p>The returned AMD module object can be in any of the forms allowed for viewmodels. So, it can be a constructor function, e.g.:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// AMD module whose value is a component viewmodel constructor
define(['knockout'], function(ko) {
    function MyViewModel() {
        // ...
    }

    return MyViewModel;
});</div>
</code></pre>
<p>... or a shared object instance, e.g.:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// AMD module whose value is a shared component viewmodel instance
define(['knockout'], function(ko) {
    function MyViewModel() {
        // ...
    }

    return { instance: new MyViewModel() };
});</div>
</code></pre>
<p>... or a <code>createViewModel</code> function, e.g.:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// AMD module whose value is a 'createViewModel' function
define(['knockout'], function(ko) {
    function myViewModelFactory(params, componentInfo) {
        // return something
    }

    return { createViewModel: myViewModelFactory };
});</div>
</code></pre>
<p>... or even, though it&#39;s unlikely you&#39;d want to do this, a reference to a different AMD module, e.g.:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// AMD module whose value is a reference to a different AMD module,
// which in turn can be in any of these formats
define(['knockout'], function(ko) {
    return { module: 'some/other/module' };
});</div>
</code></pre>
<h3 id="specifying-a-template">Specifying a template</h3>
<p>Templates can be specified in any of the following forms. The most commonly useful are <a href="#an-existing-element-id">existing element IDs</a> and <a href="#an-amd-module-whose-value-describes-a-template">AMD modules</a>.</p>
<h4 id="an-existing-element-id">An existing element ID</h4>
<p>For example, the following element:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;template id='my-component-template'>
    &lt;h1 data-bind='text: title'>&lt;/h1>
    &lt;button data-bind='click: doSomething'>Click me right now&lt;/button>
&lt;/template></div>
</code></pre>
<p>... can be used as the template for a component by specifying its ID:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
    template: { element: 'my-component-template' },
    viewModel: ...
});</div>
</code></pre>
<p>Note that only the nodes <em>inside</em> the specified element will be cloned into each instance of the component. The container element (in this example, the <code>&lt;template&gt;</code> element), will <em>not</em> be treated as part of the component template.</p>
<p>You&#39;re not limited to using <code>&lt;template&gt;</code> elements, but these are convenient (on browsers that support them) since they don&#39;t get rendered on their own. Any other element type works too.</p>
<h4 id="an-existing-element-instance">An existing element instance</h4>
<p>If you have a reference to a DOM element in your code, you can use it as a container for template markup:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var elemInstance = document.getElementById('my-component-template');

ko.components.register('my-component', {
    template: { element: elemInstance },
    viewModel: ...
});</div>
</code></pre>
<p>Again, only the nodes <em>inside</em> the specified element will be cloned for use as the component&#39;s template.</p>
<h4 id="a-string-of-markup">A string of markup</h4>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
    template: '&lt;h1 data-bind="text: title">&lt;/h1>\
               &lt;button data-bind="click: doSomething">Clickety&lt;/button>',
    viewModel: ...
});</div>
</code></pre>
<p>This is mainly useful when you&#39;re fetching the markup from somewhere programmatically (e.g., <a href="#a-recommended-amd-module-pattern">AMD - see below</a>), or as a build system output that packages components for distribution, since it&#39;s not very convenient to manually edit HTML as a JavaScript string literal.</p>
<h4 id="an-array-of-dom-nodes">An array of DOM nodes</h4>
<p>If you&#39;re building configurations programmatically and you have an array of DOM nodes, you can use them as a component template:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var myNodes = [
    document.getElementById('first-node'),
    document.getElementById('second-node'),
    document.getElementById('third-node')
];

ko.components.register('my-component', {
    template: myNodes,
    viewModel: ...
});</div>
</code></pre>
<p>In this case, all the specified nodes (and their descendants) will be cloned and concatenated into each copy of the component that gets instantiated.</p>
<h4 id="a-document-fragment">A document fragment</h4>
<p>If you&#39;re building configurations programmatically and you have a <code>DocumentFragment</code> object, you can use it as a component template:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
    template: someDocumentFragmentInstance,
    viewModel: ...
});</div>
</code></pre>
<p>Since document fragments can have multiple top-level nodes, the <em>entire</em> document fragment (not just descendants of top-level nodes) is treated as the component template.</p>
<h4 id="an-amd-module-whose-value-describes-a-template">An AMD module whose value describes a template</h4>
<p>If you have an AMD loader (such as <a href="http://requirejs.org/">require.js</a>) already in your page, then you can use it to fetch a template. For more details about how this works, see <a href="#how-knockout-loads-components-via-amd">how Knockout loads components via AMD</a> below. Example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
    template: { require: 'some/template' },
    viewModel: ...
});</div>
</code></pre>
<p>The returned AMD module object can be in any of the forms allowed for viewmodels. So, it can be a string of markup, e.g. fetched using <a href="http://requirejs.org/docs/api.html#text">require.js&#39;s text plugin</a>:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
    template: { require: 'text!path/my-html-file.html' },
    viewModel: ...
});</div>
</code></pre>
<p>... or any of the other forms described here, though it would be unusual for the others to be useful when fetching templates via AMD.</p>
<h3 id="specifying-additional-component-options">Specifying additional component options</h3>
<p>As well as (or instead of) <code>template</code> and <code>viewModel</code>, your component configuration object can have arbitrary other properties. This configuration object is made available to any <a href="component-loaders.html">custom component loader</a> you may be using.</p>
<h4 id="controlling-synchronous-asynchronous-loading">Controlling synchronous/asynchronous loading</h4>
<p>If your component configuration has a boolean <code>sync</code> property, Knockout uses this to determine whether the component is allowed to be loaded and injected synchronously. The default is <code>false</code> (i.e., forced to be asynchronous). For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
    viewModel: { ... anything ... },
    template: { ... anything ... },
    sync: true // Injects synchronously if already loaded, otherwise still async
});</div>
</code></pre>
<p><strong>Why is component loading normally forced to be asynchronous?</strong></p>
<p>Normally, Knockout ensures that component loading, and hence component injection, always completes asynchronously, because <em>sometimes it has no choice but to be asynchronous</em> (e.g., because it involves a request to the server). It does this even if a particular component instance could be injected synchronously (e.g., because the component definition was already loaded). This always-asynchronous policy is a matter of consistency, and is a well-established convention inherited from other modern asynchronous JavaScript technologies, such as AMD. The convention is a safe default --- it mitigates potential bugs where a developer might not account for the possibility of a typically-asynchronous process sometimes completing synchronously or vice-versa.</p>
<p><strong>Why would you ever enable synchronous loading?</strong></p>
<p>If you want to change the policy for a particular component, you can specify <code>sync: true</code> on that component&#39;s configuration. Then it might load asynchronously on first use, followed by synchronously on all subsequent uses. If you do this, then you need to account for this changeable behavior in any code that waits for components to load.</p>
<p>The benefit of <code>sync: true</code> is primarily that, if you&#39;re injecting a long list of copies of a certain component (e.g., inside a <code>foreach</code> binding), and if the component definition is already in memory due to previous usage, then all the new copies may be injected synchronously and cause only a single DOM reflow, which is preferable for performance especially on mobiles.</p>
<h2 id="how-knockout-loads-components-via-amd">How Knockout loads components via AMD</h2>
<p>When you load a viewmodel or template via <code>require</code> declarations, e.g.,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', {
    viewModel: { require: 'some/module/name' },
    template: { require: 'text!some-template.html' }
});</div>
</code></pre>
<p>...all Knockout does is call <code>require([&#39;some/module/name&#39;], callback)</code> and <code>require([&#39;text!some-template.html&#39;], callback)</code>, and uses the asynchronously-returned objects as the viewmodel and template definitions. So,</p>
<ul>
<li><strong>This does not take a strict dependency on <a href="http://requirejs.org/">require.js</a></strong> or any other particular module loader. <em>Any</em> module loader that provides an AMD-style <code>require</code> API will do. If you want to integrate with a module loader whose API is different, you can implement a <a href="component-loaders.html">custom component loader</a>.</li>
<li><strong>Knockout does not interpret the module name</strong> in any way - it merely passes it through to <code>require()</code>. So of course Knockout does not know or care about where your module files are loaded from. That&#39;s up to your AMD loader and how you&#39;ve configured it.</li>
<li><strong>Knockout doesn&#39;t know or care whether your AMD modules are anonymous or not</strong>. Typically we find it&#39;s most convenient for components to be defined as anonymous modules, but that concern is entirely separate from KO.</li>
</ul>
<h4 id="amd-modules-are-loaded-only-on-demand">AMD modules are loaded only on demand</h4>
<p>Knockout does not call <code>require([moduleName], ...)</code> until your component is being instantiated. This is how components get loaded on demand, not up front.</p>
<p>For example, if your component is inside some other element with an <a href="if-binding.html"><code>if</code> binding</a> (or another control flow binding), then it will not cause the AMD module to be loaded until the <code>if</code> condition is true. Of course, if the AMD module was already loaded (e.g., in a preloaded bundle) then the <code>require</code> call will not trigger any additional HTTP requests, so you can control what is preloaded and what is loaded on demand.</p>
<h2 id="registering-components-as-a-single-amd-module">Registering components as a single AMD module</h2>
<p>For even better encapsulation, you can package a component into a single self-describing AMD module. Then you can reference a component as simply as:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.components.register('my-component', { require: 'some/module' });</div>
</code></pre>
<p>Notice that no viewmodel/template pair is specified. The AMD module itself can provide a viewmodel/template pair, using any of the definition formats listed above. For example, the file <code>some/module.js</code> could be declared as:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// AMD module 'some/module.js' encapsulating the configuration for a component
define(['knockout'], function(ko) {
    function MyComponentViewModel(params) {
        this.personName = ko.observable(params.name);
    }

    return {
        viewModel: MyComponentViewModel,
        template: 'The name is &lt;strong data-bind="text: personName">&lt;/strong>'
    };
});</div>
</code></pre>
<h3 id="a-recommended-amd-module-pattern">A recommended AMD module pattern</h3>
<p>What tends to be most useful in practice is creating AMD modules that have inline viewmodel classes, and explicitly take AMD dependencies on external template files.</p>
<p>For example, if the following is in a file at <code>path/my-component.js</code>,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// Recommended AMD module pattern for a Knockout component that:
//  - Can be referenced with just a single 'require' declaration
//  - Can be included in a bundle using the r.js optimizer
define(['knockout', 'text!./my-component.html'], function(ko, htmlString) {
    function MyComponentViewModel(params) {
        // Set up properties, etc.
    }

    // Use prototype to declare any public methods
    MyComponentViewModel.prototype.doSomething = function() { ... };

    // Return component definition
    return { viewModel: MyComponentViewModel, template: htmlString };
});</div>
</code></pre>
<p>... and the template markup is in the file <code>path/my-component.html</code>, then you have these benefits:</p>
<ul>
<li>Applications can reference this trivially, i.e., <code>ko.components.register(&#39;my-component&#39;, { require: &#39;path/my-component&#39; });</code></li>
<li>You only need two files for the component - a viewmodel (<code>path/my-component.js</code>) and a template (<code>path/my-component.html</code>) - which is a very natural arrangement during development.</li>
<li>Since the dependency on the template is explicitly stated in the <code>define</code> call, this automatically works with the <a href="http://requirejs.org/docs/optimization.html"><code>r.js</code> optimizer</a> or similar bundling tools. The entire component - viewmodel plus template - can therefore trivially be included in a bundle file during a build step.<ul>
<li>Note: Since the r.js optimizer is very flexible, it has a lot of options and can take some time to set up. You may want to start from a ready-made example of Knockout components being optimized through r.js, in which case see <a href="http://yeoman.io/">Yeoman</a> and the <a href="https://www.npmjs.org/package/generator-ko">generator-ko</a> generator. Blog post coming soon.</li>
</ul>
</li>
</ul>
</template>

<template id='computed-dependency-tracking'
  data-kind='documentation'
  data-title='How dependency tracking works'
  data-cat='2'
  data-subcat='Components'>
<p><em>Beginners don&#39;t need to know about this, but more advanced developers will want to know why we keep making all these claims about KO automatically tracking dependencies and updating the right parts of the UI...</em></p>
<p>It&#39;s actually very simple and rather lovely. The tracking algorithm goes like this:</p>
<ol>
<li>Whenever you declare a computed observable, KO immediately invokes its evaluator function to get its initial value.</li>
<li>While the evaluator function is running, KO sets up a subscription to any observables (including other computed observables) that the evaluator reads. The subscription callback is set to cause the evaluator to run again, looping the whole process back to step 1 (disposing of any old subscriptions that no longer apply).</li>
<li>KO notifies any subscribers about the new value of your computed observable.</li>
</ol>
<p>So, Knockout doesn&#39;t just detect dependencies the first time the evaluator runs - it redetects them every time. This means, for example, that the dependencies can vary dynamically: dependency A could determine whether the computed observable also depend on B or C. Then, it will only be re-evaluated when either A or your current choice of B or C changes. You don&#39;t have to declare dependencies: they&#39;re determined at runtime from the code&#39;s execution.</p>
<p>The other neat trick is that declarative bindings are simply implemented as computed observables. So, if a binding reads the value of an observable, that binding becomes dependent on that observable, which causes that binding to be re-evaluated if the observable changes.</p>
<p><em>Pure</em> computed observables work slightly differently. For more details, see the documentation for <a href="computed-pure.html"><em>pure</em> computed observables</a>.</p>
<h2 id="controlling-dependencies-using-peek">Controlling dependencies using peek</h2>
<p>Knockout&#39;s automatic dependency tracking normally does exactly what you want. But you might sometimes need to control which observables will update your computed observable, especially if the computed observable performs some sort of action, such as making an Ajax request. The <code>peek</code> function lets you access an observable or computed observable without creating a dependency.</p>
<p>In the example below, a computed observable is used to reload an observable named <code>currentPageData</code> using Ajax with data from two other observable properties. The computed observable will update whenever <code>pageIndex</code> changes, but it ignores changes to <code>selectedItem</code> because it is accessed using <code>peek</code>. In this case, the user might want to use the current value of <code>selectedItem</code> only for tracking purposes when a new set of data is loaded.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.computed(function() {
    var params = {
        page: this.pageIndex(),
        selected: this.selectedItem.peek()
    };
    $.getJSON('/Some/Json/Service', params, this.currentPageData);
}, this);</div>
</code></pre>
<p>Note: If you just want to prevent a computed observable from updating too often, see the <a href="rateLimit-observable.html"><code>rateLimit</code> extender</a>.</p>
<h2 id="ignoring-dependencies-within-a-computed">Ignoring dependencies within a computed</h2>
<p>The <code>ko.ignoreDependencies</code> function is available for scenarios where you want to execute code within a computed that should not contribute to that computed&#39;s dependencies. This is often useful in a custom binding when you want to call code that may access observables, but you do not want to re-trigger the binding based on changes to those observables.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.ignoreDependencies( callback, callbackTarget, callbackArgs );</div>
</code></pre>
<p>Example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.myBinding = {
    update: function(element, valueAccessor, allBindingsAccessor, viewModel, bindingContext) {
        var options = ko.unwrap(valueAccessor());
        var value = ko.unwrap(options.value);
        var afterUpdateHandler = options.afterUpdate;

        // the developer supplied a function to call when this binding updates, but
        // we don't really want to track any dependencies that would re-trigger this binding
        if (typeof afterUpdateHandler === "function") {
            ko.ignoreDependencies(afterUpdateHandler, viewModel, [value, color]);
        }

        $(element).somePlugin("value", value);
    }
}</div>
</code></pre>
<h2 id="note-why-circular-dependencies-aren-t-meaningful">Note: Why circular dependencies aren&#39;t meaningful</h2>
<p>Computed observables are supposed to map a set of observable inputs into a single observable output. As such, it doesn&#39;t make sense to include cycles in your dependency chains. Cycles would <em>not</em> be analogous to recursion; they would be analogous to having two spreadsheet cells that are computed as functions of each other. It would lead to an infinite evaluation loop.</p>
<p>So what does Knockout do if you have a cycle in your dependency graph? It avoids infinite loops by enforcing the following rule: <strong>Knockout will not restart evaluation of a computed while it is already evaluating</strong>. This is very unlikely to affect your code. It&#39;s relevant in two situations: when two computed observables are dependent on each other (possible only if one or both use the <code>deferEvaluation</code> option), or when a computed observable writes to another observable on which it has a dependency (either directly or via a dependency chain). If you need to use one of these patterns and want to entirely avoid the circular dependency, you can use the <code>peek</code> function described above.</p>
</template>

<template id='computed-pure'
  data-kind='documentation'
  data-title='Pure computed observables'
  data-cat='2'
  data-subcat='Components'>
<p><em>Pure</em> computed observables, introduced in Knockout 3.2.0, provide performance and memory benefits over regular computed observables for most applications. This is because a <em>pure</em> computed observable doesn&#39;t maintain subscriptions to its dependencies when it has no subscribers itself. This feature:</p>
<ul>
<li><strong>Prevents memory leaks</strong> from computed observables that are no longer referenced in an application but whose dependencies still exist.</li>
<li><strong>Reduces computation overhead</strong> by not re-calculating computed observables whose value isn&#39;t being observed.</li>
</ul>
<p>A <em>pure</em> computed observable automatically switches between two states based on whether it has <code>change</code> subscribers.</p>
<ol>
<li><p>Whenever it has <em>no</em> <code>change</code> subscribers, it is <strong><em>sleeping</em></strong>. When entering the <em>sleeping</em> state, it disposes all subscriptions to its dependencies. During this state, it will not subscribe to any observables accessed in the evaluator function (although it does keep track of them). If the computed observable&#39;s value is read while it is <em>sleeping</em>, it is automatically re-evaluated if any of its dependencies have changed.</p>
</li>
<li><p>Whenever it has <em>any</em> <code>change</code> subscribers, it is awake and <strong><em>listening</em></strong>. When entering the <em>listening</em> state, it immediately subscribes to any dependencies. In this state, it operates just like a regular computed observable, as described in <a href="computed-dependency-tracking.md">how dependency tracking works</a>.</p>
</li>
</ol>
<h4 id="why-pure-pure-computed-function-defined-">Why &quot;pure&quot;? {#pure-computed-function-defined}</h4>
<p>We&#39;ve borrowed the term from <a href="http://en.wikipedia.org/wiki/Pure_function">pure functions</a> because this feature is generally only applicable for computed observables whose evaluator is a <em>pure function</em> as follows:</p>
<ol>
<li>Evaluating the computed observable should not cause any side effects.</li>
<li>The value of the computed observable shouldn&#39;t vary based on the number of evaluations or other &quot;hidden&quot; information. Its value should be based solely on the values of other observables in the application, which for the pure function definition, are considered its parameters.</li>
</ol>
<h4 id="syntax">Syntax</h4>
<p>The standard method of defining a <em>pure</em> computed observable is to use <code>ko.pureComputed</code>:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>this.fullName = ko.pureComputed(function() {
    return this.firstName() + " " + this.lastName();
}, this);</div>
</code></pre>
<p>Alternatively, you can use the <code>pure</code> option with <code>ko.computed</code>:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>this.fullName = ko.computed(function() {
    return this.firstName() + " " + this.lastName();
}, this, { pure: true });</div>
</code></pre>
<p>For complete syntax, see the <a href="#computed-reference">computed observable reference</a>.</p>
<h3 id="when-to-use-a-pure-computed-observable">When to use a <em>pure</em> computed observable</h3>
<p>You can use the <em>pure</em> feature for any computed observable that follows the <a href="#pure-computed-function-defined"><em>pure function</em> guidelines</a>. You&#39;ll see the most benefit, though, when it is applied to application designs that involve persistent view models that are used and shared by temporary views and view models. Using <em>pure</em> computed observables in a persistent view model provides computation performance benefits. Using them in temporary view models provides memory management benefits.</p>
<p>In the following example of a simple wizard interface, the <code>fullName</code> <em>pure</em> computed is only bound to the view during the final step and so is only updated when that step is active.</p>
<p><live-example params='id: "pure-computed"'></live-example></p>
<h3 id="when-not-to-use-a-pure-computed-observable">When <em>not</em> to use a <em>pure</em> computed observable</h3>
<h4 id="side-effects">Side effects</h4>
<p>You should not use the <em>pure</em> feature for a computed observable that is meant to perform an action when its dependencies change. Examples include:</p>
<ul>
<li><p>Using a computed observable to run a callback based on multiple observables.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.computed(function () {
    var cleanData = ko.toJS(this);
    myDataClient.update(cleanData);
}, this);</div>
</code></pre>
</li>
<li><p>In a binding&#39;s <code>init</code> function, using a computed observable to update the bound element.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.computed({
    read: function () {
        element.title = ko.unwrap(valueAccessor());
    },
    disposeWhenNodeIsRemoved: element
});</div>
</code></pre>
</li>
</ul>
<p>The reason you shouldn&#39;t use a <em>pure</em> computed if the evaluator has important side effects is simply that the evaluator will not run whenever the computed has no active subscribers (and so is sleeping). If it&#39;s important for the evaluator to always run when dependencies change, use a <a href="computedObservables.html">regular computed</a> instead.</p>
<h3 id="state-change-notifications">State-change notifications</h3>
<p>A pure computed observable notifies an <code>awake</code> event (using its current value) whenever it enters the <em>listening</em> state and notifies an <code>asleep</code> event (using an <code>undefined</code> value) whevener it enter the <em>sleeping</em> state. You won&#39;t normally need to know about the internal state of your computed observables. But since the internal state can correspond to whether the computed observable is bound to the view or not, you might use that information to do some view-model initialization or cleanup.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>  this.someComputedThatWillBeBound = ko.pureComputed(function () {
      ...
  }, this);

  this.someComputedThatWillBeBound.subscribe(function () {
      // do something when this is bound
  }, this, "awake");

  this.someComputedThatWillBeBound.subscribe(function () {
      // do something when this is un-bound
  }, this, "asleep");</div>
</code></pre>
<p>(The <code>awake</code> event also applies to normal computed observables created with the <code>deferEvaluation</code> option.)</p>
</template>

<template id='computed-reference'
  data-kind='documentation'
  data-title='Computed Observable Reference'
  data-cat='3'
  data-subcat='Components'>
<p>The following documentation describes how to construct and work with computed observables.</p>
<h2 id="constructing-a-computed-observable">Constructing a computed observable</h2>
<p>A computed observable can be constructed using one of the following forms:</p>
<ol>
<li><p><code>ko.computed( evaluator [, targetObject, options] )</code> --- This form supports the most common case of creating a computed observable.</p>
<ul>
<li><code>evaluator</code> --- A function that is used to evaluate the computed observable&#39;s current value.</li>
<li><code>targetObject</code> --- If given, defines the value of <code>this</code> whenever KO invokes your callback functions. See the section on <a href="computedObservables.html#managing-this">managing <code>this</code></a> for more information.</li>
<li><code>options</code> --- An object with further properties for the computed observable. See the full list below.</li>
</ul>
</li>
<li><p><code>ko.computed( options )</code> --- This single parameter form for creating a computed observable accepts a JavaScript object with any of the following properties.</p>
<ul>
<li><code>read</code> --- Required. A function that is used to evaluate the computed observable&#39;s current value.</li>
<li><code>write</code> --- Optional. If given, makes the computed observable writable. This is a function that receives values that other code is trying to write to your computed observable. It&#39;s up to you to supply custom logic to handle the incoming values, typically by writing the values to some underlying observable(s).</li>
<li><code>owner</code> --- Optional. If given, defines the value of <code>this</code> whenever KO invokes your <code>read</code> or <code>write</code> callbacks.</li>
<li><code>pure</code> --- Optional. If this option is <code>true</code>, the computed observable will be set up as a <a href="computed-pure.html"><em>pure</em> computed observable</a>. This option is an alternative to the <code>ko.pureComputed</code> constructor.</li>
<li><code>deferEvaluation</code> --- Optional. If this option is <code>true</code>, then the value of the computed observable will not be evaluated until something actually attempts to access its value or manually subscribes to it. By default, a computed observable has its value determined immediately during creation.</li>
<li><code>disposeWhen</code> --- Optional. If given, this function is executed before each re-evaluation to determine if the computed observable should be disposed. A <code>true</code>-ish result will trigger disposal of the computed observable.</li>
<li><code>disposeWhenNodeIsRemoved</code> --- Optional. If given, disposal of the computed observable will be triggered when the specified DOM node is removed by KO. This feature is used to dispose computed observables used in bindings when nodes are removed by the <code>template</code> and control-flow bindings.</li>
</ul>
</li>
<li><p><code>ko.pureComputed( evaluator [, targetObject] )</code> --- Constructs a <a href="computed-pure.html"><em>pure</em> computed observable</a> using the given evaluator function and optional object to use for <code>this</code>. Unlike <code>ko.computed</code>, this method doesn&#39;t accept an <code>options</code> parameter.</p>
</li>
<li><p><code>ko.pureComputed( options )</code> --- Constructs a <em>pure</em> computed observable using an <code>options</code> object. This accepts the <code>read</code>, <code>write</code>, and <code>owner</code> options described above.</p>
</li>
</ol>
<h2 id="using-a-computed-observable">Using a computed observable</h2>
<p>A computed observable provides the following functions:</p>
<ul>
<li><code>dispose()</code> --- Manually disposes the computed observable, clearing all subscriptions to dependencies. This function is useful if you want to stop a computed observable from being updated or want to clean up memory for a computed observable that has dependencies on observables that won&#39;t be cleaned.</li>
<li><code>extend(extenders)</code> --- Applies the given <a href="extenders.html">extenders</a> to the computed observable.</li>
<li><code>getDependenciesCount()</code> --- Returns the current number of dependencies of the computed observable.</li>
<li><code>getSubscriptionsCount( [event] )</code> --- Returns the current number of subscriptions (either from other computed observables or manual subscriptions) of the computed observable. Optionally, pass an event name (like <code>&quot;change&quot;</code>) to return just the count of subscriptions for that event.</li>
<li><code>isActive()</code> --- Returns whether the computed observable may be updated in the future. A computed observable is inactive if it has no dependencies.</li>
<li><code>peek()</code> --- Returns the current value of the computed observable without creating a dependency (see the section on <a href="computed-dependency-tracking.html#controlling-dependencies-using-peek"><code>peek</code></a>).</li>
<li><code>subscribe( callback [,callbackTarget, event] )</code> --- Registers a <a href="observables.html#explicitly-subscribing-to-observables">manual subscription</a> to be notified of changes to the computed observable.</li>
</ul>
<h2 id="using-the-computed-context">Using the computed context</h2>
<p>During the execution of a computed observable&#39;s evaluator function, you can access <code>ko.computedContext</code> to get information about the current computed property. It provides the following functions:</p>
<ul>
<li><p><code>isInitial()</code> --- A function that returns <code>true</code> if called during the first ever evaluation of the current computed observable, or <code>false</code> otherwise. For <em>pure</em> computed observables, <code>isInitial()</code> is always <code>undefined</code>.</p>
</li>
<li><p><code>getDependenciesCount()</code> --- Returns the number of dependencies of the computed observable detected so far during the current evaluation.</p>
<ul>
<li>Note: <code>ko.computedContext.getDependenciesCount()</code> is equivalent to calling <code>getDependenciesCount()</code> on the computed observable itself. The reason that it also exists on <code>ko.computedContext</code> is to provide a way of counting the dependencies during the first ever evaluation, before the computed observable has even finished being constructed.</li>
</ul>
</li>
</ul>
<p>Example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var myComputed = ko.computed(function() {
    // ... Omitted: read some data that might be observable ...

    // Now let's inspect ko.computedContext
    var isFirstEvaluation = ko.computedContext.isInitial(),
        dependencyCount = ko.computedContext.getDependenciesCount(),
    console.log("Evaluating " + (isFirstEvaluation ? "for the first time" : "again"));
    console.log("By now, this computed has " + dependencyCount + " dependencies");

    // ... Omitted: return the result ...
});</div>
</code></pre>
<p>These facilities are typically useful only in advanced scenarios, for example when your computed observable&#39;s primary purpose is to trigger some side-effect during its evaluator, and you want to perform some setup logic only during the first run, or only if it has at least one dependency (and hence might re-evaluate in the future). Most computed properties do not need to care whether they have been evaluated before, or how many dependencies they have.</p>
</template>

<template id='computedObservables'
  data-kind='documentation'
  data-title='Computed Observables'
  data-cat='2'
  data-subcat=''>
<p>What if you&#39;ve got an <a href="observables.html">observable</a> for <code>firstName</code>, and another for <code>lastName</code>, and you want to display the full name? That&#39;s where <em>computed observables</em> come in - these are functions that are dependent on one or more other observables, and will automatically update whenever any of these dependencies change.</p>
<p>For example, given the following view model class,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function AppViewModel() {
    this.firstName = ko.observable('Bob');
    this.lastName = ko.observable('Smith');
}</div>
</code></pre>
<p>... you could add a computed observable to return the full name:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function AppViewModel() {
    // ... leave firstName and lastName unchanged ...

    this.fullName = ko.computed(function() {
        return this.firstName() + " " + this.lastName();
    }, this);
}</div>
</code></pre>
<p>Now you could bind UI elements to it, e.g.:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>The name is &lt;span data-bind="text: fullName">&lt;/span></div>
</code></pre>
<p>... and they will be updated whenever <code>firstName</code> or <code>lastName</code> changes (your evaluator function will be called once each time any of its dependencies change, and whatever value you return will be passed on to the observers such as UI elements or other computed observables).</p>
<h3 id="managing-this-">Managing &#39;this&#39;</h3>
<p><em>Beginners may wish to skip this section - as long as you follow the same coding patterns as the examples, you won&#39;t need to know or care about it!</em></p>
<p>In case you&#39;re wondering what the second parameter to <code>ko.computed</code> is (the bit where we passed <code>this</code> in the preceding code), that defines the value of <code>this</code> when evaluating the computed observable. Without passing it in, it would not have been possible to refer to <code>this.firstName()</code> or <code>this.lastName()</code>. Experienced JavaScript coders will regard this as obvious, but if you&#39;re still getting to know JavaScript it might seem strange. (Languages like C# and Java never expect the programmer to set a value for <code>this</code>, but JavaScript does, because its functions themselves aren&#39;t part of any object by default.)</p>
<h4 id="a-popular-convention-that-simplifies-things">A popular convention that simplifies things</h4>
<p>There&#39;s a popular convention for avoiding the need to track <code>this</code> altogether: if your viewmodel&#39;s constructor copies a reference to <code>this</code> into a different variable (traditionally called <code>self</code>), you can then use <code>self</code> throughout your viewmodel and don&#39;t have to worry about it being redefined to refer to something else. For example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function AppViewModel() {
    var self = this;

    self.firstName = ko.observable('Bob');
    self.lastName = ko.observable('Smith');
    self.fullName = ko.computed(function() {
        return self.firstName() + " " + self.lastName();
    });
}</div>
</code></pre>
<p>Because <code>self</code> is captured in the function&#39;s closure, it remains available and consistent in any nested functions, such as the <code>ko.computed</code> evaluator. This convention is even more useful when it comes to event handlers, as you&#39;ll see in many of the <a href="../examples/">live examples</a>.</p>
<h3 id="dependency-chains-just-work">Dependency chains just work</h3>
<p>Of course, you can create whole chains of computed observables if you wish. For example, you might have:</p>
<ul>
<li>an <strong>observable</strong> called <code>items</code> representing a set of items</li>
<li>another <strong>observable</strong> called <code>selectedIndexes</code> storing which item indexes have been &#39;selected&#39; by the user</li>
<li>a <strong>computed observable</strong> called <code>selectedItems</code> that returns an array of item objects corresponding to the selected indexes</li>
<li>another <strong>computed observable</strong> that returns <code>true</code> or <code>false</code> depending on whether any of <code>selectedItems</code> has some property (like being new or being unsaved). Some UI element, like a button, might be enabled or disabled based on this value.</li>
</ul>
<p>Then, changes to <code>items</code> or <code>selectedIndexes</code> will ripple through the chain of computed observables, which in turn updates any UI bound to them. Very tidy and elegant.</p>
<h3 id="forcing-computed-observables-to-always-notify-subscribers">Forcing computed observables to always notify subscribers</h3>
<p>When a computed observable returns a primitive value (a number, string, boolean, or null), the dependencies of the observable are normally only notified if the value actually changed. However, it is possible to use the built-in <code>notify</code> <a href="extenders.html">extender</a> to ensure that a computed observable&#39;s subscribers are always notified on an update, even if the value is the same. You would apply the extender like this:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>myViewModel.fullName = ko.computed(function() {
    return myViewModel.firstName() + " " + myViewModel.lastName();
}).extend({ notify: 'always' });</div>
</code></pre>
<h3 id="delaying-and-or-suppressing-change-notifications">Delaying and/or suppressing change notifications</h3>
<p>Normally, a computed observable updates and notifies its subscribers immediately, as soon as its dependencies change. But if a computed observable has many dependencies or involves expensive updates, you may get better performance by limiting or delaying the computed observable&#39;s updates and notifications. This is accomplished using the <a href="rateLimit-observable.html"><code>rateLimit</code> extender</a> like this:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// Ensure updates no more than once per 50-millisecond period
myViewModel.fullName.extend({ rateLimit: 50 });</div>
</code></pre>
<h1 id="writeable-computed-observables">Writeable computed observables</h1>
<p><em>Beginners may wish to skip this section - writeable computed observables are fairly advanced and are not necessary in most situations</em></p>
<p>As you&#39;ve learned, computed observables have a value that is computed from other observables. In that sense, computed observables are normally <em>read-only</em>. What may seem surprising, then, is that it is possible to make computed observables <em>writeable</em>. You just need to supply your own callback function that does something sensible with written values.</p>
<p>You can then use your writeable computed observable exactly like a regular observable, with your own custom logic intercepting all reads and writes. This is a powerful feature with a wide range of possible uses. Just like observables, you can write values to multiple observable or computed observable properties on a model object using <em>chaining syntax</em>. For example, <code>myViewModel.fullName(&#39;Joe Smith&#39;).age(50)</code>.</p>
<h3 id="example-1-decomposing-user-input">Example 1: Decomposing user input</h3>
<p>Going back to the classic &quot;first name + last name = full name&quot; example, you can turn things back-to-front: make the <code>fullName</code> computed observable writeable, so that the user can directly edit the full name, and their supplied value will be parsed and mapped back to the underlying <code>firstName</code> and <code>lastName</code> observables:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function MyViewModel() {
    this.firstName = ko.observable('Planet');
    this.lastName = ko.observable('Earth');

    this.fullName = ko.computed({
        read: function () {
            return this.firstName() + " " + this.lastName();
        },
        write: function (value) {
            var lastSpacePos = value.lastIndexOf(" ");
            if (lastSpacePos > 0) { // Ignore values with no space character
                this.firstName(value.substring(0, lastSpacePos)); // Update "firstName"
                this.lastName(value.substring(lastSpacePos + 1)); // Update "lastName"
            }
        },
        owner: this
    });
}

ko.applyBindings(new MyViewModel());</div>
</code></pre>
<p>In this example, the <code>write</code> callback handles incoming values by splitting the incoming text into &quot;firstName&quot; and &quot;lastName&quot; components, and writing those values back to the underlying observables. You can bind this view model to your DOM in the obvious way, as follows:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>First name: &lt;span data-bind="text: firstName">&lt;/span>&lt;/p>
&lt;p>Last name: &lt;span data-bind="text: lastName">&lt;/span>&lt;/p>
&lt;h2>Hello, &lt;input data-bind="value: fullName"/>!&lt;/h2></div>
</code></pre>
<p>This is the exact opposite of the <a href="../examples/helloWorld.html">Hello World</a> example, in that here the first and last names are not editable, but the combined full name is editable.</p>
<p>The preceding view model code demonstrates the <em>single parameter syntax</em> for initializing computed observables. See the <a href="#computed_observable_reference">computed observable reference</a> below for the full list of available options.</p>
<h3 id="example-2-a-value-converter">Example 2: A value converter</h3>
<p>Sometimes you might want to represent a data point on the screen in a different format from its underlying storage. For example, you might want to store a price as a raw float value, but let the user edit it with a currency symbol and fixed number of decimal places. You can use a writeable computed observable to represent the formatted price, mapping incoming values back to the underlying float value:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function MyViewModel() {
    this.price = ko.observable(25.99);

    this.formattedPrice = ko.computed({
        read: function () {
            return '$' + this.price().toFixed(2);
        },
        write: function (value) {
            // Strip out unwanted characters, parse as float, then write the raw data back to the underlying "price" observable
            value = parseFloat(value.replace(/[^\.\d]/g, ""));
            this.price(isNaN(value) ? 0 : value); // Write to underlying storage
        },
        owner: this
    });
}

ko.applyBindings(new MyViewModel());</div>
</code></pre>
<p>It&#39;s trivial to bind the formatted price to a text box:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>Enter bid price: &lt;input data-bind="value: formattedPrice"/>&lt;/p></div>
</code></pre>
<p>Now, whenever the user enters a new price, the text box immediately updates to show it formatted with the currency symbol and two decimal places, no matter what format they entered the value in. This gives a great user experience, because the user sees how the software has understood their data entry as a price. They know they can&#39;t enter more than two decimal places, because if they try to, the additional decimal places are immediately removed. Similarly, they can&#39;t enter negative values, because the <code>write</code> callback strips off any minus sign.</p>
<h3 id="example-3-filtering-and-validating-user-input">Example 3: Filtering and validating user input</h3>
<p>Example 1 showed how a writeable computed observable can effectively <em>filter</em> its incoming data by choosing not to write certain values back to the underlying observables if they don&#39;t meet some criteria. It ignored full name values that didn&#39;t include a space.</p>
<p>Taking this a step further, you could also toggle an <code>isValid</code> flag depending on whether the latest input was satisfactory, and display a message in the UI accordingly. There&#39;s an easier way of doing validation (explained below), but first consider the following view model, which demonstrates the mechanism:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>function MyViewModel() {
    this.acceptedNumericValue = ko.observable(123);
    this.lastInputWasValid = ko.observable(true);

    this.attemptedValue = ko.computed({
        read: this.acceptedNumericValue,
        write: function (value) {
            if (isNaN(value))
                this.lastInputWasValid(false);
            else {
                this.lastInputWasValid(true);
                this.acceptedNumericValue(value); // Write to underlying storage
            }
        },
        owner: this
    });
}

ko.applyBindings(new MyViewModel());</div>
</code></pre>
<p>... with the following DOM elements:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>Enter a numeric value: &lt;input data-bind="value: attemptedValue"/>&lt;/p>
&lt;div data-bind="visible: !lastInputWasValid()">That's not a number!&lt;/div></div>
</code></pre>
<p>Now, <code>acceptedNumericValue</code> will only ever contain numeric values, and any other values entered will trigger the appearance of a validation message instead of updating <code>acceptedNumericValue</code>.</p>
<p><strong>Note:</strong> For such trivial requirements as validating that an input is numeric, this technique is overkill. It would be far easier just to use jQuery Validation and its <code>number</code> class on the <code>&lt;input&gt;</code> element. Knockout and jQuery Validation work together nicely, as demonstrated on the <a href="../examples/gridEditor.html">grid editor</a> example. However, the preceding example demonstrates a more general mechanism for filtering and validating with custom logic to control what kind of user feedback appears, which may be of use if your scenario is more complex than jQuery Validation handles natively.</p>
<h1 id="how-dependency-tracking-works">How dependency tracking works</h1>
<p><em>Beginners don&#39;t need to know about this, but more advanced developers will want to know why we keep making all these claims about KO automatically tracking dependencies and updating the right parts of the UI...</em></p>
<p>It&#39;s actually very simple and rather lovely. The tracking algorithm goes like this:</p>
<ol>
<li>Whenever you declare a computed observable, KO immediately invokes its evaluator function to get its initial value.</li>
<li>While your evaluator function is running, KO keeps a log of any observables (or computed observables) that your evaluator reads the value of.</li>
<li>When your evaluator is finished, KO sets up subscriptions to each of the observables (or computed observables) that you&#39;ve touched. The subscription callback is set to cause your evaluator to run again, looping the whole process back to step 1 (disposing of any old subscriptions that no longer apply).</li>
<li>KO notifies any subscribers about the new value of your computed observable.</li>
</ol>
<p>So, KO doesn&#39;t just detect your dependencies the first time your evaluator runs - it redetects them every time. This means, for example, that your dependencies can vary dynamically: dependency A could determine whether you also depend on B or C. Then, you&#39;ll only be re-evaluated when either A or your current choice of B or C changes.  You don&#39;t have to declare dependencies: they&#39;re inferred at runtime from the code&#39;s execution.</p>
<p>The other neat trick is that declarative bindings are simply implemented as computed observables. So, if a binding reads the value of an observable, that binding becomes dependent on that observable, which causes that binding to be re-evaluated if the observable changes.</p>
<h3 id="controlling-dependencies-using-peek">Controlling dependencies using peek</h3>
<p>Knockout&#39;s automatic dependency tracking normally does exactly what you want. But you might sometimes need to control which observables will update your computed observable, especially if the computed observable performs some sort of action, such as making an Ajax request. The <code>peek</code> function lets you access an observable or computed observable without creating a dependency.</p>
<p>In the example below, a computed observable is used to reload an observable named <code>currentPageData</code> using Ajax with data from two other observable properties. The computed observable will update whenever <code>pageIndex</code> changes, but it ignores changes to <code>selectedItem</code> because it is accessed using <code>peek</code>. In this case, the user might want to use the current value of <code>selectedItem</code> only for tracking purposes when a new set of data is loaded.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.computed(function() {
    var params = {
        page: this.pageIndex(),
        selected: this.selectedItem.peek()
    };
    $.getJSON('/Some/Json/Service', params, this.currentPageData);
}, this);</div>
</code></pre>
<p>Note: If you just want to prevent a computed observable from updating too often, see the <a href="rateLimit-observable.html"><code>rateLimit</code> extender</a>.</p>
<h3 id="note-why-circular-dependencies-aren-t-meaningful">Note: Why circular dependencies aren&#39;t meaningful</h3>
<p>Computed observables are supposed to map a set of observable inputs into a single observable output. As such, it doesn&#39;t make sense to include cycles in your dependency chains. Cycles would <em>not</em> be analogous to recursion; they would be analogous to having two spreadsheet cells that are computed as functions of each other. It would lead to an infinite evaluation loop.</p>
<p>So what does Knockout do if you have a cycle in your dependency graph? It avoids infinite loops by enforcing the following rule: <strong>Knockout will not restart evaluation of a computed while it is already evaluating</strong>. This is very unlikely to affect your code. It&#39;s relevant in two situations: when two computed observables are dependent on each other (possible only if one or both use the <code>deferEvaluation</code> option), or when a computed observable writes to another observable on which it has a dependency (either directly or via a dependency chain). If you need to use one of these patterns and want to entirely avoid the circular dependency, you can use the <code>peek</code> function described above.</p>
<h1 id="determining-if-a-property-is-a-computed-observable">Determining if a property is a computed observable</h1>
<p>In some scenarios, it is useful to programmatically determine if you are dealing with a computed observable. Knockout provides a utility function, <code>ko.isComputed</code> to help with this situation. For example, you might want to exclude computed observables from data that you are sending back to the server.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>for (var prop in myObject) {
  if (myObject.hasOwnProperty(prop) &amp;&amp; !ko.isComputed(myObject[prop])) {
      result[prop] = myObject[prop];
  }
}</div>
</code></pre>
<p>Additionally, Knockout provides similar functions that can operate on observables and computed observables:</p>
<ul>
<li><code>ko.isObservable</code> - returns true for observables, observable arrays, and all computed observables.</li>
<li><code>ko.isWriteableObservable</code> - returns true for observable, observable arrays, and writeable computed observables.</li>
</ul>
<h1 id="computed-observable-reference">Computed Observable Reference</h1>
<p>The following documentation describes how to construct and work with computed observables.</p>
<h2 id="constructing-a-computed-observable">Constructing a computed observable</h2>
<p>A computed observable can be constructed using one of the following forms:</p>
<ol>
<li><p><code>ko.computed( evaluator [, targetObject, options] )</code> --- This form supports the most common case of creating a computed observable.</p>
<ul>
<li><code>evaluator</code> --- A function that is used to evaluate the computed observable&#39;s current value.</li>
<li><code>targetObject</code> --- If given, defines the value of <code>this</code> whenever KO invokes your callback functions. See the section on <a href="#managing_this">managing <code>this</code></a> for more information.</li>
<li><code>options</code> --- An object with further properties for the computed observable. See the full list below.</li>
</ul>
</li>
<li><p><code>ko.computed( options )</code> --- This single parameter form for creating a computed observable accepts a JavaScript object with any of the following properties.</p>
<ul>
<li><code>read</code> --- Required. A function that is used to evaluate the computed observable&#39;s current value.</li>
<li><code>write</code> --- Optional. If given, makes the computed observable writeable. This is a function that receives values that other code is trying to write to your computed observable. It&#39;s up to you to supply custom logic to handle the incoming values, typically by writing the values to some underlying observable(s).</li>
<li><code>owner</code> --- Optional. If given, defines the value of <code>this</code> whenever KO invokes your <code>read</code> or <code>write</code> callbacks.</li>
<li><code>deferEvaluation</code> --- Optional. If this option is true, then the value of the computed observable will not be evaluated until something actually attempts to access its value or manually subscribes to it. By default, a computed observable has its value determined immediately during creation.</li>
<li><code>disposeWhen</code> --- Optional. If given, this function is executed on each re-evaluation to determine if the computed observable should be disposed. A <code>true</code>-ish result will trigger disposal of the computed observable.</li>
<li><code>disposeWhenNodeIsRemoved</code> --- Optional. If given, disposal of the computed observable will be triggered when the specified DOM node is removed by KO. This feature is used to dispose computed observables used in bindings when nodes are removed by the <code>template</code> and control-flow bindings.</li>
</ul>
</li>
</ol>
<h2 id="using-a-computed-observable">Using a computed observable</h2>
<p>A computed observable provides the following functions:</p>
<ul>
<li><code>dispose()</code> --- Manually disposes the computed observable, clearing all subscriptions to dependencies. This function is useful if you want to stop a computed observable from being updated or want to clean up memory for a computed observable that has dependencies on observables that won&#39;t be cleaned.</li>
<li><code>extend(extenders)</code> --- Applies the given <a href="extenders.html">extenders</a> to the computed observable.</li>
<li><code>getDependenciesCount()</code> --- Returns the current number of dependencies of the computed observable.</li>
<li><code>getSubscriptionsCount()</code> --- Returns the current number of subscriptions (either from other computed observables or manual subscriptions) of the computed observable.</li>
<li><code>isActive()</code> --- Returns whether the computed observable may be updated in the future. A computed observable is inactive if it has no dependencies.</li>
<li><code>peek()</code> --- Returns the current value of the computed observable without creating a dependency (see the section above on <a href="#controlling_dependencies_using_peek"><code>peek</code></a>).</li>
<li><code>subscribe( callback [,callbackTarget, event] )</code> --- Registers a <a href="observables.html#explicitly_subscribing_to_observables">manual subscription</a> to be notified of changes to the computed observable.</li>
</ul>
<h2 id="using-the-computed-context">Using the computed context</h2>
<p>During the execution of a computed observable&#39;s evaluator function, you can access <code>ko.computedContext</code> to get information about the current computed property. It provides the following functions:</p>
<ul>
<li><p><code>isInitial()</code> --- A function that returns <code>true</code> if called during the first ever evaluation of the current computed observable, or <code>false</code> otherwise.</p>
</li>
<li><p><code>getDependenciesCount()</code> --- Returns the number of dependencies of the computed observable detected so far during the current evaluation.</p>
<ul>
<li>Note: <code>ko.computedContext.getDependenciesCount()</code> is equivalent to calling <code>getDependenciesCount()</code> on the computed observable itself. The reason that it also exists on <code>ko.computedContext</code> is to provide a way of counting the dependencies during the first ever evaluation, before the computed observable has even finished being constructed.</li>
</ul>
</li>
</ul>
<p>Example:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var myComputed = ko.computed(function() {
    // ... Omitted: read some data that might be observable ...

    // Now let's inspect ko.computedContext
    var isFirstEvaluation = ko.computedContext.isInitial(),
        dependencyCount = ko.computedContext.getDependenciesCount(),
    console.log("Evaluating " + (isFirstEvaluation ? "for the first time" : "again"));
    console.log("By now, this computed has " + dependencyCount + " dependencies");

    // ... Omitted: return the result ...
});</div>
</code></pre>
<p>These facilities are typically useful only in advanced scenarios, for example when your computed observable&#39;s primary purpose is to trigger some side-effect during its evaluator, and you want to perform some setup logic only during the first run, or only if it has at least one dependency (and hence might re-evaluate in the future). Most computed properties do not need to care whether they have been evaluated before, or how many dependencies they have.</p>
<p><em>Note: Computed observables were once called &quot;dependent observables&quot;, but have since been renamed i.e. <code>ko.dependentObservable === ko.computed</code></em></p>
</template>

<template id='css-binding'
  data-kind='documentation'
  data-title='css'
  data-cat='4'
  data-subcat='Controlling text and appearance'>
<h3 id="purpose">Purpose</h3>
<p>The <code>css</code> binding adds or removes one or more named CSS classes to the associated DOM element. This is useful, for example, to highlight some value in red if it becomes negative.</p>
<p>(Note: If you don&#39;t want to apply a CSS class but instead want to assign a <code>style</code> attribute value directly, see <a href="style-binding.html">the style binding</a>.)</p>
<h3 id="example-with-static-classes">Example with static classes</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="css: { profitWarning: currentProfit() &lt; 0 }">
   Profit Information
&lt;/div>

```javascript
var viewModel = {
    currentProfit: ko.observable(150000) // Positive value, so initially we don't apply the "profitWarning" class
};
viewModel.currentProfit(-50); // Causes the "profitWarning" class to be applied</div>
</code></pre>
<p>This will apply the CSS class <code>profitWarning</code> whenever the <code>currentProfit</code> value dips below zero, and remove that class whenever it goes above zero.</p>
<h3 id="example-with-dynamic-classes">Example with dynamic classes</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="css: profitStatus">
   Profit Information
&lt;/div></div>
</code></pre>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>var viewModel = {
    currentProfit: ko.observable(150000)
};

// Evalutes to a positive value, so initially we apply the "profitPositive" class
viewModel.profitStatus = ko.computed(function() {
    return this.currentProfit() &lt; 0 ? "profitWarning" : "profitPositive";
}, viewModel);

// Causes the "profitPositive" class to be removed and "profitWarning" class to be added
viewModel.currentProfit(-50);</div>
</code></pre>
<p>This will apply the CSS class <code>profitPositive</code> when the <code>currentProfit</code> value is positive, otherwise it will apply the <code>profitWarning</code> CSS class.</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>If you are using static CSS class names, then you can pass a JavaScript object in which the property names are your CSS classes, and their values evaluate to <code>true</code> or <code>false</code> according to whether the class should currently be applied.</p>
<p>You can set multiple CSS classes at once. For example, if your view model has a property called <code>isSevere</code>,</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;div data-bind="css: { profitWarning: currentProfit() &lt; 0, majorHighlight: isSevere }"></div>
</code></pre><p>You can even set multiple CSS classes based on the same condition by wrapping the names in quotes like:</p>
<pre><code><div data-bind='highlight: "undefined"'>&lt;div data-bind="css: { profitWarning: currentProfit() &lt; 0, 'major highlight': isSevere }"></div>
</code></pre><p>Non-boolean values are interpreted loosely as boolean. For example, <code>0</code> and <code>null</code> are treated as <code>false</code>, whereas <code>21</code> and non-<code>null</code> objects are treated as <code>true</code>.</p>
<p>If your parameter references an observable value, the binding will add or remove the CSS class whenever the observable value changes. If the parameter doesn&#39;t reference an observable value, it will only add or remove the class once and will not do so again later.</p>
<p>If you want to use dynamic CSS class names, then you can pass a string that corresponds to the CSS class or classes that you want to add to the element. If the parameter references an observable value, then the binding will remove any previously added classes and add the class or classes corresponding to the observable&#39;s new value.</p>
<p>As usual, you can use arbitrary JavaScript expressions or functions as parameter values. KO will evaluate them and use the resulting values to determine the appropriate CSS classes to add or remove.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-applying-css-classes-whose-names-aren-t-legal-javascript-variable-names">Note: Applying CSS classes whose names aren&#39;t legal JavaScript variable names</h3>
<p>If you want to apply the CSS class <code>my-class</code>, you <em>can&#39;t</em> write this:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="css: { my-class: someValue }">...&lt;/div></div>
</code></pre>
<p>... because <code>my-class</code> isn&#39;t a legal identifier name at that point. The solution is simple: just wrap the identifier name in quotes so that it becomes a string literal, which is legal in a JavaScript object literal. For example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="css: { 'my-class': someValue }">...&lt;/div></div>
</code></pre>
</template>

<template id='custom-bindings-controlling-descendant-bindings'
  data-kind='documentation'
  data-title='Controlling descendant bindings'
  data-cat='3'
  data-subcat=''>
<p><em>Note: Creating custom bindings that control descendant binding is an advanced technique, typically used only when creating libraries of reusable bindings. It&#39;s not something you&#39;ll normally need to do when building applications with Knockout.</em></p>
<p>By default, bindings only affect the element to which they are applied. But what if you want to affect all descendant elements too? This is possible. Your binding can tell Knockout <em>not</em> to bind descendants at all, and then your custom binding can do whatever it likes to bind them in a different way.</p>
<p>To do this, simply return <code>{ controlsDescendantBindings: true }</code> from your binding&#39;s <code>init</code> function.</p>
<h3 id="example-controlling-whether-or-not-descendant-bindings-are-applied">Example: Controlling whether or not descendant bindings are applied</h3>
<p>For a very simple example, here&#39;s a custom binding called <code>allowBindings</code> that allows descendant bindings to be applied only if its value is <code>true</code>. If the value is <code>false</code>, then <code>allowBindings</code> tells Knockout that it is responsible for descendant bindings so they won&#39;t be bound as usual.</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.allowBindings = {
    init: function(elem, valueAccessor) {
        // Let bindings proceed as normal *only if* my value is false
        var shouldAllowBindings = ko.unwrap(valueAccessor());
        return { controlsDescendantBindings: !shouldAllowBindings };
    }
};</div>
</code></pre>
<p>To see this take effect, here&#39;s a sample usage:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="allowBindings: true">
    &lt;!-- This will display Replacement, because bindings are applied -->
    &lt;div data-bind="text: 'Replacement'">Original&lt;/div>
&lt;/div>

&lt;div data-bind="allowBindings: false">
    &lt;!-- This will display Original, because bindings are not applied -->
    &lt;div data-bind="text: 'Replacement'">Original&lt;/div>
&lt;/div></div>
</code></pre>
<h3 id="example-supplying-additional-values-to-descendant-bindings">Example: Supplying additional values to descendant bindings</h3>
<p>Normally, bindings that use <code>controlsDescendantBindings</code> will also call <code>ko.applyBindingsToDescendants(someBindingContext, element)</code> to apply the descendant bindings against some modified <a href="binding-context.html">binding context</a>. For example, you could have a binding called <code>withProperties</code> that attaches some extra properties to the binding context that will then be available to all descendant bindings:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.withProperties = {
    init: function(element, valueAccessor, allBindings, viewModel, bindingContext) {
        // Make a modified binding context, with a extra properties, and apply it to descendant elements
        var innerBindingContext = bindingContext.extend(valueAccessor);
        ko.applyBindingsToDescendants(innerBindingContext, element);

        // Also tell KO *not* to bind the descendants itself, otherwise they will be bound twice
        return { controlsDescendantBindings: true };
    }
};</div>
</code></pre>
<p>As you can see, binding contexts have an <code>extend</code> function that produces a clone with extra properties. The <code>extend</code> function accepts either an object with the properties to copy or a function that returns such an object. The function syntax is preferred so that future changes in the binding value are always updated in the binding context. This process doesn&#39;t affect the original binding context, so there is no danger of affecting sibling-level elements - it will only affect descendants.</p>
<p>Here&#39;s an example of using the above custom binding:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="withProperties: { emotion: 'happy' }">
    Today I feel &lt;span data-bind="text: emotion">&lt;/span>. &lt;!-- Displays: happy -->
&lt;/div>
&lt;div data-bind="withProperties: { emotion: 'whimsical' }">
    Today I feel &lt;span data-bind="text: emotion">&lt;/span>. &lt;!-- Displays: whimsical -->
&lt;/div></div>
</code></pre>
<h3 id="example-adding-extra-levels-in-the-binding-context-hierarchy">Example: Adding extra levels in the binding context hierarchy</h3>
<p>Bindings such as <a href="#with-binding"><code>with</code></a> and <a href="#foreach-binding"><code>foreach</code></a> create extra levels in the binding context hierarchy. This means that their descendants can access data at outer levels by using <code>$parent</code>, <code>$parents</code>, <code>$root</code>, or <code>$parentContext</code>.</p>
<p>If you want to do this in custom bindings, then instead of using <code>bindingContext.extend()</code>, use <code>bindingContext.createChildContext(someData)</code>. This returns a new binding context whose viewmodel is <code>someData</code> and whose <code>$parentContext</code> is <code>bindingContext</code>. If you want, you can then extend the child context with extra properties using <code>ko.utils.extend</code>. For example,</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.withProperties = {
    init: function(element, valueAccessor, allBindings, viewModel, bindingContext) {
        // Make a modified binding context, with a extra properties, and apply it to descendant elements
        var childBindingContext = bindingContext.createChildContext(
            bindingContext.$rawData,
            null, // Optionally, pass a string here as an alias for the data item in descendant contexts
            function(context) {
                ko.utils.extend(context, valueAccessor());
            });
        ko.applyBindingsToDescendants(childBindingContext, element);

        // Also tell KO *not* to bind the descendants itself, otherwise they will be bound twice
        return { controlsDescendantBindings: true };
    }
};</div>
</code></pre>
<p>This updated <code>withProperties</code> binding could now be used in a nested way, with each level of nesting able to access the parent level via <code>$parentContext</code>:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="withProperties: { displayMode: 'twoColumn' }">
    The outer display mode is &lt;span data-bind="text: displayMode">&lt;/span>.
    &lt;div data-bind="withProperties: { displayMode: 'doubleWidth' }">
        The inner display mode is &lt;span data-bind="text: displayMode">&lt;/span>, but I haven't forgotten
