<template id='amd-loading'
  data-kind='documentation'
  data-title='Asynchronous Module Definition (AMD) With RequireJs'
  data-cat='5'
  data-subcat=''>
<h3 id="overview-of-amd">Overview of AMD</h3>
<p>Excerpt From <a href="http://addyosmani.com/writing-modular-js/">Writing Modular JavaScript With AMD, CommonJs &amp; ES Harmony</a>:</p>
<blockquote>
<p>When we say an application is modular, we generally mean it&#39;s composed of a set of highly decoupled, distinct pieces of functionality stored in modules. As you probably know, loose coupling facilitates easier maintainability of apps by removing dependencies where possible. When this is implemented efficiently, its quite easy to see how changes to one part of a system may affect another.</p>
<p>Unlike some more traditional programming languages however, the current iteration of JavaScript (ECMA-262) doesn&#39;t provide developers with the means to import such modules of code in a clean, organized manner. It&#39;s one of the concerns with specifications that haven&#39;t required great thought until more recent years where the need for more organized JavaScript applications became apparent.</p>
<p>Instead, developers at present are left to fall back on variations of the module or object literal patterns. With many of these, module scripts are strung together in the DOM with namespaces being described by a single global object where it&#39;s still possible to incur naming collisions in your architecture. There&#39;s also no clean way to handle dependency management without some manual effort or third party tools.</p>
<p>Whilst native solutions to these problems will be arriving in ES Harmony, the good news is that writing modular JavaScript has never been easier and you can start doing it today.</p>
</blockquote>
<h3 id="loading-knockout-js-and-a-viewmodel-class-via-requirejs">Loading Knockout.js and a ViewModel class via RequireJs</h3>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;html>
    &lt;head>
        &lt;script type="text/javascript" data-main="scripts/init.js" src="scripts/require.js">&lt;/script>
    &lt;/head>
    &lt;body>
        &lt;p>First name: &lt;input data-bind="value: firstName" />&lt;/p>
        &lt;p>First name capitalized: &lt;strong data-bind="text: firstNameCaps">&lt;/strong>&lt;/p>
    &lt;/body>
&lt;/html></div>
</code></pre>
<h4 id="scripts-init-js">scripts/init.js</h4>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>require(['knockout-x.y.z', 'appViewModel', 'domReady!'],
  function(ko, appViewModel) {
    ko.applyBindings(new appViewModel());
});</div>
</code></pre>
<h4 id="scripts-appviewmodel-js">scripts/appViewModel.js</h4>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>// Main viewmodel class
define(['knockout-x.y.z'], function(ko) {
    return function appViewModel() {
        this.firstName = ko.observable('Bert');
        this.firstNameCaps = ko.computed(function() {
            return this.firstName().toUpperCase();
        }, this);
    };
});</div>
</code></pre>
<p>Of course, <code>x.y.z</code> should be replaced with the version number of the Knockout script you are loading (e.g., <code>knockout-3.1.0</code>).</p>
<h3 id="loading-knockout-js-a-binding-handler-and-a-viewmodel-class-via-requirejs">Loading Knockout.js, a Binding Handler, and a ViewModel class via RequireJs</h3>
<p>Documentation on Binding Handlers in general can be found <a href="http://knockoutjs.com/documentation/custom-bindings.html">here</a>. This section is meant to demonstrate the power that AMD modules provide in maintaining your custom handlers. We will take the example of the <code>ko.bindingHandlers.hasFocus</code> example from the binding handlers documentation. By wrapping that handler in it&#39;s own module you can restrict it&#39;s use only to the pages that need it. The wrapped module becomes:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>define(['knockout-x.y.z'], function(ko){
  ko.bindingHandlers.hasFocus = {
      init: function(element, valueAccessor) { /* ... */ },
      update: function(element, valueAccessor) { /* ... */ }
  }
});</div>
</code></pre>
<p>After you have defined the module update the input element from the HTML example above to be:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;p>First name:
  &lt;input data-bind="value: firstName, hasFocus: editingName" />
  &lt;span data-bind="visible: editingName">
    You're editing the name!
  &lt;/span>
&lt;/p></div>
</code></pre>
<p>Include the module in the list of dependencies for your view model:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>define(['knockout-x.y.z', 'customBindingHandlers/hasFocus'], function(ko) {
    return function appViewModel(){
        /* ... */
        // Add an editingName observable
        this.editingName = ko.observable();
    };
});</div>
</code></pre>
<p>Note that the custom binding handler module does not inject anything into our ViewModel module, that is because it does not return anything. It just appends additional behavior to the knockout module.</p>
<h3 id="requirejs-download">RequireJs Download</h3>
<p>RequireJs can be downloaded from <a href="http://requirejs.org/docs/download.html">http://requirejs.org/docs/download.html</a>.</p>
</template>

<template id='animated'
  data-kind='documentation'
  data-title='Animated transitions'
  data-cat='5'
  data-subcat=''>
<p>This example shows two ways to animate transitions:</p>
<ul>
<li><p>When using the <code>template/foreach</code> binding, you can provide <code>afterAdd</code> and <code>beforeRemove</code> callbacks. These let you intercept the code that actually adds or removes elements, so you can trivially use something like jQuery&#39;s <code>slideUp</code>/<code>slideDown()</code> animation methods or similar. To see this in action, switch between different planet types, or add new planets.</p>
</li>
<li><p>It&#39;s not hard to write a custom Knockout binding that manipulates element states in arbitrary ways according to the value of an observable. Check the HTML source code to see a custom binding called <code>fadeVisible</code> that, whenever an observable value changes, uses jQuery&#39;s <code>fadeIn</code>/<code>fadeOut</code> functions to animate the associated DOM element. To see this in action, check and uncheck the &quot;advanced options&quot; checkbox.</p>
</li>
</ul>
<p><live-example params='id: "animated"'></live-example></p>
<p><a href="http://jsfiddle.net/rniemeyer/8k8V5/">Try it in jsFiddle</a></p>
</template>

<template id='arraychange'
  data-kind='documentation'
  data-title='Tracking array changes'
  data-cat='2'
  data-subcat=''>
<p>Since <a href="http://blog.stevensanderson.com/2013/10/08/knockout-3-0-release-candidate-available/">Knockout 3.0</a>
there has been an <code>arrayChange</code> event that can be attached to an <code>observable</code>
or <code>observableArray</code>.</p>
<p>One subscribes to changes as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>obsArray.subscribe(fn, thisArg, "arrayChange");</div>
</code></pre>
<p>The main advantages of subscribing to changes:</p>
<ul>
<li><p>Performance is O(1) in most cases, i.e., there’s basically no performance implication at all, because for straightforward operations, (push, splice, etc.) KO supplies the change log without running any diff algorithm. KO now only falls back on the diff algorithm if you’ve made an arbitrary change without using a typical array mutation function.</p>
</li>
<li><p>The change log is filtered down just to give you the items that actually changed.</p>
</li>
</ul>
<p>The <code>observableArray</code> has array tracking enabled at construction, but
you can extend any other <code>subscribable</code> (i.e. <code>ko.observable</code> and <code>ko.computed</code>) by extending it as follows:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>trackable = ko.observable().extend({trackArrayChanges: true});</div>
</code></pre>
<p><live-example params='id: "arraychange"'></live-example></p>
</template>

<template id='attr-binding'
  data-kind='documentation'
  data-title='attr'
  data-cat='4'
  data-subcat='Controlling text and appearance'>
<h3 id="purpose">Purpose</h3>
<p>The <code>attr</code> binding provides a generic way to set the value of any attribute for the associated DOM element.  This is useful, for example, when you need to set the <code>title</code> attribute of an element, the <code>src</code> of an <code>img</code> tag, or the <code>href</code> of a link based on values in your view model, with the attribute value being updated automatically whenever the corresponding model property changes.</p>
<h3 id="example">Example</h3>
<p><live-example params='id: "attr"'></live-example></p>
<p>This will set the element&#39;s <code>href</code> attribute to <code>year-end.html</code> and the element&#39;s <code>title</code> attribute to <code>Report including final year-end statistics</code>.</p>
<h3 id="parameters">Parameters</h3>
<ul>
<li><p>Main parameter</p>
<p>You should pass a JavaScript object in which the property names correspond to attribute names, and the values correspond to the attribute values you wish to apply.</p>
<p>If your parameter references an observable value, the binding will update the attribute whenever the observable value changes. If the parameter doesn&#39;t reference an observable value, it will only set the attribute once and will not update it later.</p>
</li>
<li><p>Additional parameters</p>
<ul>
<li>None</li>
</ul>
</li>
</ul>
<h3 id="note-applying-attributes-whose-names-aren-t-legal-javascript-variable-names">Note: Applying attributes whose names aren&#39;t legal JavaScript variable names</h3>
<p>If you want to apply the attribute <code>data-something</code>, you <em>can&#39;t</em> write this:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="attr: { data-something: someValue }">...&lt;/div></div>
</code></pre>
<p>... because <code>data-something</code> isn&#39;t a legal identifier name at that point. The solution is simple: just wrap the identifier name in quotes so that it becomes a string literal, which is legal in a JavaScript object literal. For example,</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div data-bind="attr: { 'data-something': someValue }">...&lt;/div></div>
</code></pre>
</template>

<template id='binding-context'
  data-kind='documentation'
  data-title='Binding context'
  data-cat='3'
  data-subcat=''>
<p>A <em>binding context</em> is an object that holds data that you can reference from your bindings. While applying bindings, Knockout automatically creates and manages a hierarchy of binding contexts. The root level of the hierarchy refers to the <code>viewModel</code> parameter you supplied to <code>ko.applyBindings(viewModel)</code>. Then, each time you use a control flow binding such as <a href="with-binding.html"><code>with</code></a> or <a href="foreach-binding.html"><code>foreach</code></a>, that creates a child binding context that refers to the nested view model data.</p>
<p>Bindings contexts offer the following special properties that you can reference in any binding:</p>
<ul>
<li><p><code>$parent</code></p>
<p>  This is the view model object in the parent context, the one immeditely outside the current context. In the root context, this is undefined. Example:</p>
</li>
</ul>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;h1 data-bind="text: name">&lt;/h1>

&lt;div data-bind="with: manager">
    &lt;!-- Now we're inside a nested binding context -->
    &lt;span data-bind="text: name">&lt;/span> is the
    manager of &lt;span data-bind="text: $parent.name">&lt;/span>
&lt;/div></div>
</code></pre>
<ul>
<li><p><code>$parents</code></p>
<p>  This is an array representing all of the parent view models:</p>
<p>  <code>$parents[0]</code> is the view model from the parent context (i.e., it&#39;s the same as <code>$parent</code>)</p>
<p>  <code>$parents[1]</code> is the view model from the grandparent context</p>
<p>  <code>$parents[2]</code> is the view model from the great-grandparent context</p>
<p>  ... and so on.</p>
</li>
<li><p><code>$root</code></p>
<p>  This is the main view model object in the root context, i.e., the topmost parent context. It&#39;s usually the object that was passed to <code>ko.applyBindings</code>. It is equivalent to <code>$parents[$parents.length - 1]</code>.</p>
</li>
<li><p><code>$data</code></p>
<p>  This is the view model object in the current context. In the root context, <code>$data</code> and <code>$root</code> are equivalent. Inside a nested binding context, this parameter will be set to the current data item (e.g., inside a <code>with: person</code> binding, <code>$data</code> will be set to <code>person</code>). <code>$data</code> is useful when you want to reference the viewmodel itself, rather than a property on the viewmodel. Example:</p>
</li>
</ul>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;ul data-bind="foreach: ['cats', 'dogs', 'fish']">
    &lt;li>The value is &lt;span data-bind="text: $data">&lt;/span>&lt;/li>
&lt;/ul></div>
</code></pre>
<ul>
<li><p><code>$index</code> (only available within <code>foreach</code> bindings)</p>
<p>  This is the zero-based index of the current array entry being rendered by a <code>foreach</code> binding. Unlike the other binding context properties, <code>$index</code> is an observable and is updated whenever the index of the item changes (e.g., if items are added to or removed from the array).</p>
</li>
<li><p><code>$parentContext</code></p>
<p>  This refers to the binding context object at the parent level. This is different from <code>$parent</code>, which refers to the <em>data</em> (not binding context) at the parent level. This is useful, for example, if you need to access the index value of an outer <code>foreach</code> item from an inner context (usage: <code>$parentContext.$index</code>). This is undefined in the root context.</p>
</li>
<li><p><code>$rawData</code></p>
<p>  This is the raw view model value in the current context. Usually this will be the same as <code>$data</code>, but if the view model provided to Knockout is wrapped in an observable, <code>$data</code> will be the unwrapped view model, and <code>$rawData</code> will be the observable itself.</p>
</li>
</ul>
<p>The following special variables are also available in bindings, but are not part of the binding context object:</p>
<ul>
<li><p><code>$context</code></p>
<p>  This refers to the current binding context object. This may be useful if you want to access properties of the context when they might also exist in the view model, or if you want to pass the context object to a helper function in your view model.</p>
</li>
<li><p><code>$element</code></p>
<p>  This is the element DOM object (for virtual elements, it will be the comment DOM object) of the current binding. This can be useful if a binding needs to access an attribute of the current element. Example:</p>
</li>
</ul>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;div id="item1" data-bind="text: $element.id">&lt;/div></div>
</code></pre>
<h3 id="controlling-or-modifying-the-binding-context-in-custom-bindings">Controlling or modifying the binding context in custom bindings</h3>
<p>Just like the built-in bindings <a href="#with-binding"><code>with</code></a> and <a href="#foreach-binding"><code>foreach</code></a>, custom bindings can change the binding context for their descendant elements, or provide special properties by extending the binding context object. This is described in detail under <a href="#custom-bindings-controlling-descendant-bindings">creating custom bindings that control descendant bindings</a>.</p>
</template>

<template id='binding-preprocessing'
  data-kind='documentation'
  data-title='Binding preprocessing'
  data-cat='3'
  data-subcat=''>
<p><em>Note: Extending the binding syntax using preprocessing is an advanced technique, typically used only when creating libraries of reusable bindings or extended syntaxes. It&#39;s not something you&#39;ll normally need to do when building applications with Knockout.</em></p>
<p>Starting with Knockout 3.0, developers can define custom syntaxes by providing callbacks that rewrite DOM nodes and binding strings during the binding process.</p>
<h2 id="preprocessing-binding-strings">Preprocessing binding strings</h2>
<p>You can hook into Knockout&#39;s logic for interpreting <code>data-bind</code> attributes by providing a <em>binding preprocessor</em> for a specific binding handler (such as <code>click</code>, <code>visible</code>, or any <a href="custom-bindings.html">custom binding handler</a>).</p>
<p>To do this, attach a <code>preprocess</code> function to the binding handler:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.yourBindingHandler.preprocess = function(stringFromMarkup) {
    // Return stringFromMarkup if you don't want to change anything, or return
    // some other string if you want Knockout to behave as if that was the
    // syntax provided in the original HTML
}</div>
</code></pre>
<p>See later on this page for an API reference.</p>
<h3 id="example-1-setting-a-default-value-for-a-binding">Example 1: Setting a default value for a binding</h3>
<p>If you leave off the value of a binding, it&#39;s bound to <code>undefined</code> by default. If you want to have a different default value for a binding, you can do so with a preprocessor. For example, you can allow <code>uniqueName</code> to be bound without a value by making its default value <code>true</code>:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.uniqueName.preprocess = function(val) {
    return val || 'true';
}</div>
</code></pre>
<p>Now you can bind it like this:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;input data-bind="value: someModelProperty, uniqueName" /></div>
</code></pre>
<h3 id="example-2-binding-expressions-to-events">Example 2: Binding expressions to events</h3>
<p>If you&#39;d like to be able to bind expressions to <code>click</code> events (rather than a function reference as Knockout expects), you can set up a preprocessor for the <code>click</code> handler to support this syntax:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingHandlers.click.preprocess = function(val) {
  return 'function($data,$event){ ' + val + ' }';
}</div>
</code></pre>
<p>Now you can bind <code>click</code> like this:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;button type="button" data-bind="click: myCount(myCount()+1)">Increment&lt;/button></div>
</code></pre>
<h3 id="binding-preprocessor-reference">Binding preprocessor reference</h3>
<ul>
<li><p><code>ko.bindingHandlers.&lt;name&gt;.preprocess(value, name, addBindingCallback)</code></p>
<p>If defined, this function will be called for each <code>&lt;name&gt;</code> binding before the binding is evaluated.</p>
<p><strong>Parameters:</strong></p>
<ul>
<li><p><code>value</code>: the syntax associated with the binding value before Knockout attempts to parse it (e.g., for <code>yourBinding: 1 + 1</code>, the associated value is <code>&quot;1 + 1&quot;</code> as a string).</p>
</li>
<li><p><code>name</code>: the name of the binding (e.g., for <code>yourBinding: 1 + 1</code>, the name is <code>&quot;yourBinding&quot;</code> as a string).</p>
</li>
<li><p><code>addBinding</code>: a callback function you can optionally use to insert another binding on the current element. This requires two parameters, <code>name</code> and <code>value</code>. For example, inside your <code>preprocess</code> function, call <code>addBinding(&#39;visible&#39;, &#39;acceptsTerms()&#39;);</code> to make Knockout behave as if the element had a <code>visible: acceptsTerms()</code> binding on it.</p>
</li>
</ul>
<p><strong>Return value</strong>:</p>
<p>Your <code>preprocess</code> function must return the new string value to be parsed and passed to the binding, or return <code>undefined</code> to remove the binding.</p>
<p>For example, if you return <code>&#39;value + &quot;.toUpperCase()&quot;&#39;</code> as a string, then <code>yourBinding: &quot;Bert&quot;</code> would be interpreted as if the markup contained <code>yourBinding: &quot;Bert&quot;.toUpperCase()</code>. Knockout will parse the returned value in the normal way, so it has to be a legal JavaScript expression.</p>
<p>Don&#39;t return non-string values. That wouldn&#39;t make sense, because markup is always a string.</p>
</li>
</ul>
<h2 id="preprocessing-dom-nodes">Preprocessing DOM nodes</h2>
<p>You can hook into Knockout&#39;s logic for traversing the DOM by providing a <em>node preprocessor</em>. This is a function that Knockout will call once for each DOM node that it walks over, both when the UI is first bound, and later when any new DOM subtrees are injected (e.g., via a <a href="foreach-binding.html"><code>foreach</code> binding</a>).</p>
<p>To do this, define a <code>preprocessNode</code> function on your binding provider:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>  ko.bindingProvider.instance.preprocessNode = function(node) {
  // Use DOM APIs such as setAttribute to modify 'node' if you wish.
  // If you want to leave 'node' in the DOM, return null or have no 'return' statement.
  // If you want to replace 'node' with some other set of nodes,
  //    - Use DOM APIs such as insertChild to inject the new nodes
  //      immediately before 'node'
  //    - Use DOM APIs such as removeChild to remove 'node' if required
  //    - Return an array of any new nodes that you've just inserted
  //      so that Knockout can apply any bindings to them
}</div>
</code></pre>
<p>See later on this page for an API reference.</p>
<h3 id="example-3-virtual-template-elements">Example 3: Virtual template elements</h3>
<p>If you commonly include template content using virtual elements, the normal syntax can feel a bit verbose. Using preprocessing, you can add a new template format that uses a single comment:</p>
<pre><code class="lang-javascript"><div data-bind='highlight: "javascript"'>ko.bindingProvider.instance.preprocessNode = function(node) {
    // Only react if this is a comment node of the form &lt;!-- template: ... -->
    if (node.nodeType == 8) {
        var match = node.nodeValue.match(/^\s*(template\s*:[\s\S]+)/);
        if (match) {
            // Create a pair of comments to replace the single comment
            var c1 = document.createComment("ko " + match[1]),
                c2 = document.createComment("/ko");
            node.parentNode.insertBefore(c1, node);
            node.parentNode.replaceChild(c2, node);

            // Tell Knockout about the new nodes so that it can apply bindings to them
            return [c1, c2];
        }
    }
}</div>
</code></pre>
<p>Now you can include a template in your view like this:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- template: 'some-template' --></div>
</code></pre>
<h3 id="preprocessing-reference">Preprocessing Reference</h3>
<ul>
<li><p><code>ko.bindingProvider.instance.preprocessNode(node)</code></p>
<p>  If defined, this function will be called for each DOM node before bindings are processed. The function can modify, remove, or replace <code>node</code>. Any new nodes must be inserted immediately before <code>node</code>, and if any nodes were added or <code>node</code> was removed, the function must return an array of the new nodes that are now in the document in place of <code>node</code>.</p>
</li>
</ul>
</template>

<template id='binding-syntax'
  data-kind='documentation'
  data-title='The "data-bind" syntax'
  data-cat='2'
  data-subcat=''>
<p>Knockout&#39;s declarative binding system provides a concise and powerful way to link data to the UI. It&#39;s generally easy and obvious to bind to simple data properties or to use a single binding. For more complex bindings, it helps to better understand the behavior and syntax of Knockout&#39;s binding system.</p>
<h3 id="binding-syntax">Binding syntax</h3>
<p>A binding consists of two items, the binding <em>name</em> and <em>value</em>, separated by a colon. Here is an example of a single, simple binding:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>Today's message is: &lt;span data-bind="text: myMessage">&lt;/span></div>
</code></pre>
<p>An element can include multiple bindings (related or unrelated), with each binding separated by a comma. Here are some examples:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- related bindings: valueUpdate is a parameter for value -->
Your value: &lt;input data-bind="value: someValue, valueUpdate: 'afterkeydown'" />

&lt;!-- unrelated bindings -->
Cellphone: &lt;input data-bind="value: cellphoneNumber, enable: hasCellphone" /></div>
</code></pre>
<p>The binding <em>name</em> should generally match a registered binding handler (either built-in or <a href="custom-bindings.html">custom</a>) or be a parameter for another binding. If the name matches neither of those, Knockout will ignore it (without any error or warning). So if a binding doesn&#39;t appear to work, first check that the name is correct.</p>
<h4 id="binding-values">Binding values</h4>
<p>The binding <em>value</em> can be a single <a href="https://developer.mozilla.org/en-US/docs/JavaScript/Guide/Values,_variables,_and_literals">value, variable, or literal</a> or almost any valid <a href="https://developer.mozilla.org/en-US/docs/JavaScript/Guide/Expressions_and_Operators">JavaScript expression</a>. Here are examples of various binding values:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- variable (usually a property of the current view model -->
&lt;div data-bind="visible: shouldShowMessage">...&lt;/div>

&lt;!-- comparison and conditional -->
The item is &lt;span data-bind="text: price() > 50 ? 'expensive' : 'cheap'">&lt;/span>.

&lt;!-- function call and comparison -->
&lt;button data-bind="enable: parseAreaCode(cellphoneNumber()) != '555'">...&lt;/button>

&lt;!-- function expression -->
&lt;div data-bind="click: function (data) { myFunction('param1', data) }">...&lt;/div>

&lt;!-- object literal (with unquoted and quoted property names) -->
&lt;div data-bind="with: {emotion: 'happy', 'facial-expression': 'smile'}">...&lt;/div></div>
</code></pre>
<p>These examples show that the value can be just about any JavaScript expression. Even the comma is fine when it&#39;s enclosed in braces, brackets, or parentheses. When the value is an object literal, the object&#39;s property names must be valid JavaScript identifiers or be enclosed in quotes. If the binding value is an invalid expression or references an unknown variable, Knockout will output an error and stop processing bindings.</p>
<h4 id="whitespace">Whitespace</h4>
<p>Bindings can include any amount of <em>whitespace</em> (spaces, tab, and newlines), so you&#39;re free to use it to arrange your bindings as you like. The following examples are all equivalent:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;!-- no spaces -->
&lt;select data-bind="options:availableCountries,optionsText:'countryName',value:selectedCountry,optionsCaption:'Choose...'">&lt;/select>

&lt;!-- some spaces -->
&lt;select data-bind="options : availableCountries, optionsText : 'countryName', value : selectedCountry, optionsCaption : 'Choose...'">&lt;/select>

&lt;!-- spaces and newlines -->
&lt;select data-bind="
    options: availableCountries,
    optionsText: 'countryName',
    value: selectedCountry,
    optionsCaption: 'Choose...'">&lt;/select></div>
</code></pre>
<h4 id="skipping-the-binding-value">Skipping the binding value</h4>
<p>Starting with Knockout 3.0, you can specify bindings without a value, which will give the binding an <code>undefined</code> value. For example:</p>
<pre><code class="lang-html"><div data-bind='highlight: "html"'>&lt;span data-bind="text">Text that will be cleared when bindings are applied.&lt;/span></div>
</code></pre>
<p>This ability is especially useful when paired with <a href="#binding-preprocessing">binding preprocessing</a>, which can assign a default value for a binding.</p>
</template>
