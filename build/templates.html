<!--     /templates/footer.html    -->
<template id='footer'>
  <div class='footer pure-g'>
    <div class='pure-u-1 pure-u-2-5'>
      <ul class='links' data-bind='foreach: links'>
        <li>
          <a href='{{ href }}'>
            <i class='fa fa-fw {{icon}}'></i>
            {{ $data.title }}
          </a>
        </li>
      </ul>
    </div>
    <div class='pure-u-1 pure-u-1-5'>
      <a href='https://gitter.im/knockout/knockout'>
        <img src='https://badges.gitter.im/Join%20Chat.svg' alt='Gitter.im' />
      </a>
    </div>
    <div class='pure-u-1 pure-u-2-5'>
      by CDN
      {{# foreach: cdn }}
        {{ name }} <em>{{ version }}</em>
        <a href='{{ min }}'>
          <i class='fa fa-code'></i>
          Minified
        </a>
        <a href='{{ debug }}'>
          <i class='fa fa-file-code-o'></i>
          Debug
        </a>
      {{/ foreach}}
    </div>
  </div>
</template>

<!--     /templates/header.html    -->
<template id='header'>
  <div class='header'>
    Knockout.js

    <a href='#intro'>Intro</a>

    <a href='#api'>API</a>

    <a href='#plugins'>Plugins</a>
  </div>
</template>

<!--     /templates/intro.html    -->
<template id='intro'>
  <div data-bind='editor: "javascript"'>
    function () {
      hello
    }
  </div>
</template>

<!--     /templates/page.html    -->
<template id='page'>
  {{# template: 'header' /}}

  <div class='main' data-bind='if: body'>
    {{# template: body /}}
  </div>

  {{# template: 'footer' /}}
</template>

<!--     /templates/updating-appcache.html    -->
<template id='updating-appcache'>
  This page has been updated. Everything will reload automatically
  when the latest version has finished downloading.
</template>
