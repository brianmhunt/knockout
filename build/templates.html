<!--     /templates/api.html    -->
<template id='api'>
  <h1>API</h1>
  
</template>

<!--     /templates/docs.html    -->
<template id='docs'>
  <h1>Documentation</h1>

  <div class='docs-list'>
    {{# foreach: docCats }}
      <h2>{{ $data }} </h2>
      <ul data-bind='foreach: $root.docCatMap.get($data)'>
        <li><a href='#{{ template }}'>{{ title }}</a>
      </ul>
    {{/ foreach }}
  </div>
</template>

<!--     /templates/footer.html    -->
<template id='footer'>
  <div class='footer pure-g'>
    <div class='pure-u-1 pure-u-sm-2-5'>
      <h4>Links</h4>
      <ul class='links' data-bind='foreach: links'>
        <li>
          <a href='{{ href }}'>
            <i class='fa fa-fw {{icon}}'></i>
            {{ $data.title }}
          </a>
        </li>
      </ul>
    </div>
    <div class='pure-u-1 pure-u-sm-2-5'>
      <h4>Get it</h4>
      <h5>Bower</h5>
      <code>$ bower install knockoutjs</code>

      <h5>npm</h5>
      <code>$ npm install knockout</code>

      {{# foreach: cdn }}
        <div>
          <h5>
            {{ name }}
            &emsp;
            <em>{{ version }}</em>
          </h5>
          <div>
            <a href='{{ min }}'>
              <i class='fa fa-fw fa-code'></i>
              Minified
            </a>
            <a href='{{ debug }}'>
              <i class='fa fa-fw fa-file-code-o'></i>
              Debug
            </a>
          </div>
        </div>
      {{/ foreach }}
    </div>
  </div>
</template>

<!--     /templates/header.html    -->
<template id='header'>
  <div class='header'>
    <img src='images/logo.svg' alt='Knockout.'/>

    <a href='#intro'>Intro</a>

    <a href='#docs'>Documentation</a>

    <a href='#api'>API</a>

    <a href='#plugins'>Plugins</a>
  </div>
</template>

<!--     /templates/intro.html    -->
<template id='intro'>

  <h1>Key Concepts</h1>
  <div class='pure-g'>
    <div class='pure-u-sm-2-24'>&nbsp;</div>
    <div class='pure-u-1 pure-u-sm-5-24'>
      <i class='fa fa-link fa-4x'></i>
      <h4>Declarative bindings</h4>
      Easily associate DOM elements with model data using a
      concise, readable syntax
    </div>
    <div class='pure-u-1 pure-u-sm-5-24'>
      <i class='fa fa-refresh fa-4x'></i>
      <h4>Automatic UI refresh</h4>
      When your data model's state changes, your UI updates automatically
    </div>
    <div class='pure-u-1 pure-u-sm-5-24'>
      <i class='fa fa-code-fork fa-4x'></i>
      <h4>Dependency Tracking</h4>
      Implicitly set up chains of relationships between model data, to
      transform and combine it
    </div>
    <div class='pure-u-1 pure-u-sm-5-24'>
      <i class='fa fa-newspaper-o fa-4x'></i>
      <h4>Templating</h4>
      Quickly generate sophisticated, nested UIs as a function of your
      model data
    </div>
  </div>

  <p class='text-center'>
    <i class='fa fa-university fa-2x'></i>
    Check out the
    <a href='http://learn.knockoutjs.com'>interactive tutorial</a>.
  </p>

  <h1>Live example</h1>
  <live-example params='id: "intro"'></live-example>

</template>

<!--     /templates/live-example.html    -->
<template id='live-example'>
  <div class='pure-g'>
    <div class='pure-u-1 text-right'>
      “{{example}}”
    </div>
  </div>
  <div class='pure-g'>
    <div class='pure-u-1 pure-u-lg-1-2'>
      <h3> Javascript </h3>
      <div data-bind='edit-js: example'></div>
    </div>
    <div class='pure-u-1 pure-u-lg-1-2'>
      <h3> HTML </h3>
      <div data-bind='edit-html: example'></div>
    </div>
  </div>
  <h3>
    Result
  </h3>
  <div class='result'>
    <div data-bind='result: example'></div>
  </div>
  <p>
    &nbsp;
    <span class='pull-right'>
      <a href='#' data-bind='click: openFiddle'>
        <i class='fa fa-jsfiddle'></i> jsFiddle
      </a>
      &ensp; | &ensp;
      <a href='#' data-bind='click: openPen'>
        <i class='fa fa-codepen'></i> CodePen
      </a>
      &nbsp;
    </span>
  </p>
</template>

<!--     /templates/page.html    -->
<template id='page'>
  {{# template: 'header' /}}

  <div class='main' data-bind='if: body'>
    <h1>{{ title }}</h1>
    {{# template: body /}}
  </div>

  {{# template: 'footer' /}}
</template>

<!--     /templates/plugins.html    -->
<template id='plugins'>
  <h1>
    Plugins
    <input type='search' placeholder='Search' data-bind='textInput: pluginNeedle' />
  </h1>



  <table class='pure-table pure-table-horizontal pure-table-striped' style='width: 100%'>
    <thead>
      <tr>
        <th>Repository</th>
        <th>About</th>
      </tr>
    </thead>
    <tbody data-bind='foreach: sortedPluginRepos'>
      <tr data-bind='with: $parent.pluginMap.get($data)'>
        <td class='plugin-repo'>
          <a href='{{ html_url }}'>{{ name }}</a>
          <div class='plugin-owner'>
            By
            <a  href='{{ owner.html_url }}'>
              {{ owner.login }}
            </a>
          </div>
        </td>
        <td>
          {{# template: "plugins-td" /}}
        </td>
      </tr>
    </tbody>
  </table>
</template>


<template id='plugins-td'>
  <div class='pure-g'>
    <div class='pure-u-1 pure-u-sm-4-5'>
      {{ description }}
      {{# if: homepage }}
        <a href='{{ homepage }}' style='display: block'>
          <i class='fa fa-home'></i>
          {{ homepage }}
        </a>
      {{/ if }}
    </div>
    <div class='pure-u-1 pure-u-sm-1-5 plugin-extras'>
      <i class='fa fa-star'></i> {{ stargazers_count }}&ensp;
      <i class='fa fa-code-fork'></i>{{ forks_count }}&ensp;
      <i class='fa fa-exclamation-circle'></i> {{ open_issues_count }}
    </div>
  </div>
</template>
