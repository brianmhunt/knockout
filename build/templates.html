<!--     /templates/api.html    -->
<template id='api' data-title='Application Programming Interface'>

  <table class='pure-table pure-table-horizontal pure-table-striped'>
    <thead>
      <tr>
        <th>Identity</th>
        <th>Purpose</th>
        <th>Source</th>
      </tr>
    </thead>
    <tbody data-bind='foreach: API.items'>
      <tr>
        <td>
          <code>{{ name }}</code>
        </td>
        <td>{{ purpose }}</td>
        <td>
          {{ type }} at
          <a href='{{ url }}'>
            {{ source }}:{{ line }}
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</template>

<!--     /templates/docs.html    -->
<template id='docs' data-title='Documentation'>
  <div class='docs-list'>
    {{# foreach: docCats }}
      <h2>{{ $data }} </h2>
      <ul data-bind='foreach: $root.docCatMap.get($data)'>
        <li><a href='#{{ template }}'>{{ title }}</a>
      </ul>
    {{/ foreach }}
  </div>
</template>

<!--     /templates/error.html    -->
<template id='error' data-title='uh oh'>
  <div class='error'>
    <i class='fa fa-exclamation-triangle fa-2x'></i>
    Something went wrong! The specific error message was:
    <pre>
      {{ errorMessage }}
    </pre>
  </div>
</template>

<!--     /templates/footer.html    -->
<template id='footer'>
  <div class='footer'>
    <div class='pure-g'>
      <div class='pure-u-1 pure-u-sm-2-5'>
        <h4>Links</h4>
        <ul class='links' data-bind='foreach: links'>
          <li>
            <a href='{{ href }}'>
              <i class='fa fa-fw {{icon}}'></i> {{ $data.title }}
            </a>
          </li>
        </ul>
      </div>
      <div class='pure-u-1 pure-u-sm-2-5'>
        <h4>Get it</h4>
        <h5>Bower</h5>
        <code>$ bower install knockoutjs</code>

        <h5>npm</h5>
        <code>$ npm install knockout</code>

        {{# foreach: cdn }}
        <div>
          <h5>
            {{ name }} &emsp;
            <em>{{ version }}</em>
          </h5>
          <div>
            <a href='{{ min }}'>
              <i class='fa fa-fw fa-code'></i> Minified
            </a>
            <a href='{{ debug }}'>
              <i class='fa fa-fw fa-file-code-o'></i> Debug
            </a>
          </div>
        </div>
        {{/ foreach }}
      </div>
    </div>
    <div>
</template>

<!--     /templates/header.html    -->
<template id='header'>
  <div class='header'>
    <img src='images/logo.svg' alt='Knockout.'/>

    <a href='#intro'>Intro</a>

    <a href='#docs'>Documentation</a>

    <a href='#api'>API</a>

    <a href='#plugins'>Plugins</a>

    <div class='text-right'>
      <i class='fa fa-search'></i>
      <input type='search' data-bind='textInput: search.query' placeholder='Search'/>
    </div>
  </div>
</template>

<!--     /templates/intro.html    -->
<template id='intro' data-title='Introduction'>

  <h2>Key Concepts</h2>
  <div class='pure-g'>
    <div class='pure-u-1 pure-u-sm-5-24 pad'>
      <i class='fa fa-link fa-4x'></i>
      <h4>Declarative bindings</h4>
      Easily associate DOM elements with model data using a
      concise, readable syntax
    </div>
    <div class='pure-u-1 pure-u-sm-1-4 pad'>
      <i class='fa fa-refresh fa-4x'></i>
      <h4>Automatic UI refresh</h4>
      When your data model's state changes, your UI updates automatically
    </div>
    <div class='pure-u-1 pure-u-sm-1-4 pad'>
      <i class='fa fa-code-fork fa-4x'></i>
      <h4>Dependency Tracking</h4>
      Implicitly set up chains of relationships between model data, to
      transform and combine it
    </div>
    <div class='pure-u-1 pure-u-sm-1-4 pad'>
      <i class='fa fa-newspaper-o fa-4x'></i>
      <h4>Templating</h4>
      Quickly generate sophisticated, nested UIs as a function of your
      model data
    </div>
  </div>

  <p class='text-center'>
    <i class='fa fa-university fa-2x'></i>
    Check out the
    <a href='http://learn.knockoutjs.com'>interactive tutorial</a>.
  </p>

  <h2>Live example</h2>
  <live-example params='id: "intro"'></live-example>

</template>

<!--     /templates/live-example.html    -->
<template id='live-example'>
  <div class='pure-g'>
    <div class='pure-u-1 pure-u-sm-5-6 text-center'>
      <em>
        This is a “living” example of Knockout. You can modify
        the code below and the result will change accordingly. You can
        also start a new jsFiddle or CodePen with the example.
      </em>
    </div>
  </div>
  <div class='pure-g'>
    <div class='pure-u-1 pure-u-xl-1-2'>
      <h3> Javascript </h3>
      <div data-bind='edit-js: example'></div>
    </div>
    <div class='pure-u-1 pure-u-xl-1-2'>
      <h3> HTML </h3>
      <div data-bind='edit-html: example'></div>
    </div>
  </div>
  <h3>
    Result
  </h3>
  <div class='result'>
    <div data-bind='result: example'></div>
  </div>
  <p>
    &nbsp;
    <span class='pull-right'>
      <a href='#' data-bind='click: openFiddle'>
        <i class='fa fa-jsfiddle'></i> jsFiddle
      </a>
      &ensp; | &ensp;
      <a href='#' data-bind='click: openPen'>
        <i class='fa fa-codepen'></i> CodePen
      </a>
      &nbsp;
    </span>
  </p>
</template>

<!--     /templates/page.html    -->
<template id='page'>
  {{# template: 'header' /}}

  {{# template: {name: "search", data: search, if: search.query } /}}
  {{# ifnot: search.query }}
    <div class='main' data-bind='if: body'>
      <h1>{{ title }}</h1>
      {{# template: body /}}
    </div>
  {{/ ifnot }}

  {{# template: 'footer' /}}
</template>

<!--     /templates/plugins.html    -->
<template id='plugins'>
  <h1>
    Plugins
    <input type='search' placeholder='Search' data-bind='textInput: pluginNeedle' />
  </h1>



  <table class='pure-table pure-table-horizontal pure-table-striped'>
    <thead>
      <tr>
        <th>Repository</th>
        <th>About</th>
      </tr>
    </thead>
    <tbody data-bind='foreach: sortedPluginRepos'>
      <tr data-bind='with: $parent.pluginMap.get($data)'>
        <td class='plugin-repo'>
          <a href='{{ html_url }}'>{{ name }}</a>
        </td>
        <td>
          {{# template: "plugins-td" /}}
        </td>
      </tr>
    </tbody>
  </table>
</template>


<template id='plugins-td'>
  <div class='pure-g'>
    <div class='pure-u-1 pure-u-sm-4-5'>
      {{ description }}
      {{# if: homepage }}
        <a href='{{ homepage }}' style='display: block'>
          <i class='fa fa-home'></i>
          {{ homepage }}
        </a>
      {{/ if }}
    </div>
    <div class='pure-u-1 pure-u-sm-1-5 plugin-extras'>
      {{ stargazers_count }}<small><i class='fa fa-star'></i></small>
      {{ forks_count }}<small><i class='fa fa-code-fork'></i></small>
      {{ open_issues_count }}<small><i class='fa fa-exclamation-circle'></i></small>
    </div>
  </div>
  <div class='plugin-owner'>
    By
    <a  href='{{ owner.html_url }}'>
      {{ owner.login }}
    </a>
  </div>
</template>

<!--     /templates/search.html    -->
<template id='search'>
  <h1>Searching for <em>“{{query}}”</em></h1>

  <ul data-bind='foreach: results'>
    <li>
      <a href='{{ link }}' data-bind='on.click: $parent.query("")'>{{ title }}</a>
    </li>
  </ul>
  {{# ifnot: search.results }}
  <p>
    <em>Nothing found.</em>
  </p>
  {{/ ifnot }}
</template>

<!--     /templates/updating-appcache.html    -->
<template id='updating-appcache' data-title=''>
  <p>
    This page has been updated. Everything will reload automatically
    when the latest version has finished downloading.
  </p>
  {{# if: reloadProgress }}
    <progress max=1 value="{{ reloadProgress }}"></progress>
  {{/ if }}
  {{# ifnot: reloadProgress }}
    <progress></progress>
  {{/ if }}
</template>
