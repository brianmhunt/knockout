<template id='footer'>
  <div class='footer pure-g'>
    <div class='pure-u-1 pure-u-sm-2-5'>
      <h4>Links</h4>
      <ul class='links' data-bind='foreach: links'>
        <li>
          <a href='{{ href }}'>
            <i class='fa fa-fw {{icon}}'></i>
            {{ $data.title }}
          </a>
        </li>
      </ul>
    </div>
    <div class='pure-u-1 pure-u-sm-2-5'>
      <h4>Link to CDN</h4>
      {{# foreach: cdn }}
        <div>
          <h5>
            {{ name }}
            &emsp;
            <em>{{ version }}</em>
          </h5>
          <table class='pure-table'>
            <tr>
              <td>
                <a href='{{ min }}'>
                  <i class='fa fa-fw fa-code'></i>
                  Minified
                </a>
              </td>
              <td>
                <a href='{{ debug }}'>
                  <i class='fa fa-fw fa-file-code-o'></i>
                  Debug
                </a>
              </td>
            </tr>
          </table>
        </div>
      {{/ foreach }}
    </div>
  </div>
</template>
