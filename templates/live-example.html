<template id='live-example'>
  <div class='pure-g'>
    <div class='pure-u-1 pure-u-sm-1-6' title='This example is called “{{example}}”'>
      <strong> {{example}} </strong>
    </div>
    <div class='pure-u-1 pure-u-sm-5-6'>
      This is a “living” example of Knockout. You can modify
      the code below and the result will change accordingly. You can
      also start a new jsFiddle or CodePen with the example.
    </div>
  </div>
  <div class='pure-g'>
    <div class='pure-u-1 pure-u-lg-1-2'>
      <h3> Javascript </h3>
      <div data-bind='edit-js: example'></div>
    </div>
    <div class='pure-u-1 pure-u-lg-1-2'>
      <h3> HTML </h3>
      <div data-bind='edit-html: example'></div>
    </div>
  </div>
  <h3>
    Result
  </h3>
  <div class='result'>
    <div data-bind='result: example'></div>
  </div>
  <p>
    &nbsp;
    <span class='pull-right'>
      <a href='#' data-bind='click: openFiddle'>
        <i class='fa fa-jsfiddle'></i> jsFiddle
      </a>
      &ensp; | &ensp;
      <a href='#' data-bind='click: openPen'>
        <i class='fa fa-codepen'></i> CodePen
      </a>
      &nbsp;
    </span>
  </p>
</template>
